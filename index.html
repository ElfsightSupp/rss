           If you would like to implement a Geo Marketing Campaign for your business, get in touch with us for a chat!
          
                    
    &lt;/span&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Sat, 27 Feb 2021 04:40:12 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/geofencing-and-marketing-what-you-need-to-know</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1578268456435-a14832813cf1.jpg"/>
    </item>
    <item>
      <title>4 MOST EFFECTIVE LEAD GENERATION TACTICS FOR 2021</title>
      <link>http://www.yourdigitalagency.com.au/4-most-effective-lead-generation-tactics-for-2021</link>
      <description>Looking for up-to-date inbound marketing strategies that will help you grow your business?  Discover 4 of the most effective lead generation tactics for 2021.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1598644612563-82fbfa1bf2dd.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Generating leads has always been essential to the success and growth of your business. However, as the world evolves, so do the best ways to earn high-quality leads. For example, while traditional outbound marketing strategies like cold calling used to be a great way to generate leads, today, an inbound marketing strategy is more effective, engaging, and relevant to the consumer. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Looking for up-to-date strategies that will help you grow your business?  Discover 4 of the most effective lead generation tactics for 2021. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Social Media
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Not only does an effective social media strategy increase brand awareness, but it's a great way to engage and connect with consumers. There are many different social media platforms where your business can reach your target consumers. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Facebook Ads
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            With
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
    &lt;a href="https://www.statista.com/statistics/346167/facebook-global-dau/#:~:text=With%20roughly%202.8%20billion%20monthly,most%20popular%20social%20network%20worldwide." style="display: initial;" target="_blank"&gt;
      
                      
           approximately 2.8 billion active users,
          
                    
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Facebook is a popular platform to advertise on. Facebook ads target relevant audiences by allowing you to create customized targeting settings based on demographics, interests, and behaviours.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           What’s more, Facebook ads can be created in many different types of formats, including stories, newsfeed posts, single images, carousel images, or videos—you can pick the format that best suits the message you want to convey and best resonates with your audience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           LinkedIn Ads
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           LinkedIn ads are great for B2B business, as many of their target audience will be on this platform. Similar to Facebook, LinkedIn ads target specific audiences based on location, demographics, industries, and more. Again, like Facebook, LinkedIn allows you to create ads in different formats, such as carousel images, video, text posts, and more.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Instagram Ads
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Instagram is a constantly growing platform—the pool for potential high-quality leads will just continue to grow when you advertise on this platform. Furthermore, Facebook and Instagram are connected platforms, so targeting the correct audience is easy since you can use Facebook data to target certain audiences.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Google Ads
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Google ads bring your business to the top of the search page and attract the attention of prospects. Google is the number one search engine in the world, so therefore your ads will have an extremely large reach. You can target your ideal audience by what keywords they are searching as well—so you aren’t targeting people who don’t want to be targeted. You are targeting those who are actively searching for your product or service as a solution to their problem. The result? An increased likeness of generating leads and, in turn, an increase in your sales.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Content Marketing
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           SEO optimized content can attract high-quality leads to your website by bringing them to your page organically through search engines. Content can cater to customers in every stage of the buyer’s journey as well. For example, if you are a car dealership, you can cater to those in the beginning stages of buying a car by writing a helpful article on the benefits of buying vs. leasing a car. For prospects in the later stages of the buyer’s journey, you can create a more specific piece that goes over the impressive specs and features of one of your new models. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           By creating an ideal mix of promotional and non-promotional content, this type of marketing is a great way to generate high-quality leads. This is because content marketing positions your business as a trusted and knowledgeable industry leader, making it more likely that consumers will feel comfortable doing business with your company.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Chatbots and AI
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Chatbots and AI are relatively new ways to generate leads. This tactic increases your lead generation by offering a better customer experience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           For one, AI and chatbots enhance the customer experience by offering faster response rates to customers and potential leads. These quicker response times will make for a more convenient and pleasant experience for the prospect, while also showing the prospect that they are valued by your company. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Secondly, AI also offers better customer service through its ability to create a more personalized experience for prospects. AI can analyse the data of those who visit your website and relay specific messages and prompts to certain users. This creates a more seamless, streamlined experience for these website visitors, which, in turn, makes it more likely that they will convert into leads.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Get Started on These Lead Generation Strategies and See Your Business Grow
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
            
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The world—especially the digital world—is constantly evolving. Therefore, your business needs to keep up with these changes in order to continue to thrive. If you are looking to generate more leads and revenue for your business, consistently implementing these strategies are effective ways to reach these crucial business goals.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
            
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;

    <item>
      <title>INFLUENCER MARKETING</title>
      <link>http://www.yourdigitalagency.com.au/important-influencer-marketing-statistics</link>
      <description>Influencer marketing is the fastest-growing advertising model on the internet right now, and justifiably so. 
The ROI for this type of marketing beats out more established marketing models,</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1576827471288-0a8f6d6c937b.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Influencer marketing is the fastest growing advertising model on the internet right now, and justifiably so. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The ROI for this type of marketing beats out more established marketing models, such as pay per click (PPC), old-school static banner ads or display ads, search engine marketing (SEM), search engine optimisation (SEO), video ads, non-influencer driven social media advertising, affiliate marketing, and opt-in email marketing. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The article below will walk you through a credible assortment of influencer marketing related statistics that will illustrate just how effective this new model of online marketing really is.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           The Highest ROI Statistics
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           According to the latest statistics published, brands are reportedly seeing $6 returns for every $1 spent on influencer driven marketing, an out of this world ROI that you will not find with any other ad model out there. It has also recently been reported that influencer marketers typically deliver 11 times higher ROI than all other forms of digital marketing. Regarding purchase intent, an influencer typically drives over 5 times higher rates in this metric when cross-compared to non-influencer driven forms of social media marketing. You will not find this level of ROI in any other on or offline advertising model.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           A figure likely to surprise most people is that influencer driven marketing is now an industry worth over a billion dollars in collective ad revenue alone. The sales driven bottom-line that influencers are generating for their ad clients is in the tens of billions of dollars, with over 55 percent of women stating that they primarily make online purchases after hearing about the product or service through an influencer. All of the aforementioned statistics above firmly place influencer driven marketing at the very top of the advertising ROI food chain.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           The Highest Rates of User Engagement
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When it comes to user engagement rates, this is the metric where influencer driven marketing shines the brightest. For example, Instagram influencers typically see an audience engagement rate that is nearly 12 times higher than what a static website can generate. Regarding social media, one-third of Millennials state that they regularly engage with the content of a popular Instagram or Twitter influencer every time they get online. Furthermore, over 48 percent of women claim to interact with an Instagram brand because an influencer recommended it. These user engagement statistics are not only high compared to engagement rates commanded by other forms of online media, but they are also at a level that is unheard of in any advertising model that has ever existed in human history.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Phenomenal Influencer Reach
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When it comes to user reach, social media influencers are starting to dwarf age-old television personalities by wide margins. As any influencer management expert will tell you, influencers represent new media and they possess the ability to tap into reach metrics that can only be attained by interacting with a global audience. For example, did you know that over 65 percent of YouTube subscribers recently stated in an online poll that they would take the advice of an online influencer over advice coming from a television-based personality?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           A major role that influencer management agencies play is in helping celebrities, athletes, musicians, politicians, and other noteworthy individuals bridge that gap between old and new media. These agencies can easily turn a non-digitally based celebrity or personality into a powerhouse influencer. With over 75 percent of teenage YouTube subscribers stating that they relate to internet personalities more than off-line stars and celebrities, it is no wonder that so many of these prominent people or flooding into influencer agencies to modernize and monetize the way in which they interact with their fans and audience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           The Key Stat That is Driving Influencer Based Marketing to New Heights
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The one key statistic that is driving influencer-based marketing to new heights, is the astonishing 75 million current internet users that employ ad-blocking technology on their smartphone, tablet, or pc. That figure is climbing by 5 percent or more each year. Ad blockers are powerful software programs that filter out traditional advertisements from being displayed in a web browser, app, or other media platform. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           With influencers usually delivering their ads through interactive or opt-in content feeds, it is almost impossible for ad blockers to have any effect on this type of advertising as it isn't strictly code based nor easy to filter.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>

    </item>

  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           More cool product updates are on their way. Stay tuned!
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 03 Feb 2021 23:39:12 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/instagram-direct-posting-</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1505156868547-9b49f4df4e04.jpg"/>

    <item>
      <title>HOW TO GET THE MOST OUT OF YOUR NEXT WEBSITE REDESIGN</title>
      <link>http://www.yourdigitalagency.com.au/how-to-get-the-most-out-of-your-next-website-redesign</link>
      <description>Do it for the Right Reasons. Just because the CEO doesn't like the look doesn't mean a website needs a redesign. Make sure the overhauling is for the right reasons, rather than just for the sake of redesign.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/pink+lady2.PNG"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Websites may need an overhaul, from time to time. But it's crucial to ensure you are truly in need of a redesigned website. Considering the stiff competition, companies make every effort to provide a refreshingly unique look to their websites. Before you step into the entire process of redesigning, you need to get ready really well for reaping the maximum benefits.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Given below are some of the most important tips that you can use to prepare yourself for an effective website redesign project.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Do it for the Right Reasons
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Just because the CEO doesn't like the look doesn't mean a website needs a redesign. Make sure the overhauling is for the right reasons, rather than just for the sake of redesign.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Define Business Goals
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Don't redesign a website just for the sake of redesigning it. Make sure you have some valid goals that you want to fulfil. The reasons for which you require an overhaul for your site should be put into written form or SWOT analysis. Unless you have some concrete goals to achieve, redesigning may not be a good idea.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Don't Depend on Guesswork
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           One of the biggest mistakes that most website owners make is that they guess things and start implementing them. Optimising a website for higher conversion is never going to be a guessing game.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Don't fire bullets in the dark hoping it would hit the target. Some of the best redesign practices that have worked well for others may not work for you. Do not blindly incorporate just any technique you may think of. Guessing things won't lead you anywhere.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Gather the Resources
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           After you have identified your goals, it is time to accumulate the resources you will need to get results. Well, your design department is quite proficient at creating visually appealing websites. However, that's not enough. You should involve SEO consultants, social media managers, and usability experts into the project as well. Likewise, you can think about other resources which you'll need to create a redesigned website which really delivers.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Protect Key Website Assets
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Many times, a website redesign has resulted in a drop in traffic and leads. Do you want the same happen to you? Don't make mistakes that will destroy the key assets of your website. Before you start the redesigning process, make sure you have taken an inventory of your website's assets, including content, inbound links, keyword rankings, conversion tools, etc.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Conclusion
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           By following the above-mentioned steps, you'll make sure that you are geared up really well for giving your website a redesign. Focusing too much on the beauty of the design may deviate you from creating value-added content. The main focus of the entire process should always be on enhancing the user experience to increase conversions.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you need help with a website redesign, please get in touch with Your Digital Agency
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 25 Jan 2021 11:21:16 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-to-get-the-most-out-of-your-next-website-redesign</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/pink+lady2.PNG"/>
    </item>

    <item>
      <title>HOW TO IDENTIFY WEAKNESS  &amp; SET GOALS  FOR YOUR BUSINESS</title>
      <link>http://www.yourdigitalagency.com.au/how-to-identify-weakness-set-goals-for-your-business</link>
      <description>If your website and your social media are not achieving this, then you need to think about getting help. Your Digital Agency can help you make your website and social media accounts persuasive and enticing for potential clients.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1542103749-8ef59b94f47e.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           How to identify weaknesses and set realistic goals for your business
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It’s the start of a new year and a time for setting goals for the future of your business. The first thing to do is to decide what is the most important thing for your business to achieve this year It could be “to increase sales by 10%” or “get a number one ranking on Google”. This is the starting point for your goals, but you will need to refine them to the point where they are clear and achievable.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           The S.M.A.R.T. way of working out your goals.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The most commonly used tool when creating goals is the acronym, S.M.A.R.T., which means Specific, Measurable, Achievable, Relevant and Time-bound. Your goals must be specific, as just to say something like “increase sales”, for example, is too vague.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Your goals must be realistic
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Don’t set goals that are totally unrealistic. If there’s no possibility of achieving it, like becoming the world’s number one online auction company, it defeats the purpose of setting the goal. Set goals that are achievable, but at the moment just out of reach, such as a “monthly turnover of $20,000” if your current turnover is $10,000.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Goals must be time-specific
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The goal must be relevant and including a time period can make the goal more motivational. For example, if we said “increase sales by 10% in 6 months”, this is a more specific time goal.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Now you have your goal, you need a plan to achieve it. Your goals should be divided into short, medium and long term and your plan should correspond to these time periods. So you should have a clear plan for the short term, for example, 3 months, medium-term maybe 6 months or a year and long term maybe 5 years or longer. If you are only setting goals for one year, you need to divide your plan into 12 months and set out your plan for each month.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Goals should be flexible
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Something to remember when doing this is that your plans and goals are not set in concrete as flexibility is important. You only have to look at 2020 to see how much goals and plans were frequently changed. It’s a good idea to have a checklist for your goals so you can cross them off a list when you have achieved them and create some new ones.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           What next?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When considering your plan you also need to think about the weaknesses in your business which could upset those plans and which need to be fixed. These could include any number of things such as the checkout on your website, how easy or difficult it is for your customers to make a purchase or maybe a poorly written sales page. Are the finances of your business being drained by poor copywriting or maybe an unsightly or uninteresting website? It’s important that your customers understand what you stand for, how you can help them and what you want to achieve on their behalf.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If your website and your social media are not achieving this, then you need to think about getting help. Your Digital Agency  can help you make your website and social media accounts persuasive and enticing for potential clients.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 30 Dec 2020 03:22:49 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-to-identify-weakness-set-goals-for-your-business</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1542103749-8ef59b94f47e.jpg"/>
    </item>
    <item>
      <title>HOW TO BE THE LEADER IN YOUR CATEGORY</title>
      <link>http://www.yourdigitalagency.com.au/how-to-be-the-leader-in-your-category</link>
      <description>In business, being 'one of the many' is the surest way to failure. Thanks to the Internet, we live in a borderless shopping world. Just looking at the sharp growth of eCommerce platforms like Amazon and eBay, its easy to conclude people are spoilt for choice.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1541844053589-346841d0b34c.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           In business, being 'one of the many' is the surest way to failure. Thanks to the Internet, we live in a borderless shopping world. Just looking at the sharp growth of eCommerce platforms like Amazon and eBay, its easy to conclude people are spoilt for choice.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Differentiating a brand isn't difficult. However, being different for the sake of being different will not yield the desired result. It's shallow and will not stand the test of competition. To prevail and thrive, it's essential to ensure your reason-for-being not only sets you apart but resonates well with consumers.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           In this post, we'll discuss the 5 steps to craft your differentiation.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           1. Clarify and define your unique value proposition
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It's more than just being stronger or faster. In your brand's uniqueness, people must find it to be the best-fit solution for the problem they want to be resolved. Therefore, it's important to have a deep appreciation of their problem. It's the first step, ostensibly the most important, towards clarifying and defining your unique value proposition.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           2. What's your mission?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If your mission is to simplify online stock trading, make it evident to your target audience. In the process, outline the benefits of your solution. It's not uncommon for brands 'to shun and shy away' from overtly stating their mission. This happens when they're unclear of the problem they're solving. Use consumer research to pin down your target audience's problem. It may not be as obvious as you think it is.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           3. You're not the hero; your customers are
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Humility has a big part to play in crafting your brand story. Often, we like to think of the brand as the hero. Successful brands don't portray themselves as heroes. Rather, they focus on helping their target audience to be the hero. For example, with Squarespace, everyone can be a sought after web designer.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           4. Honesty
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The internet has produced countless 'faceless' brands. In the effort to sell fast and more, brands have taken to "Buy Now!" calls. Armed with seductive money-back guarantees or payment plans, they dig deep into your pockets for a quick sell. Hence, it's not surprising internet scams are rising. People are craving for honesty, authenticity and credibility. They are essential ingredients of emotional connections that build long-lasting and strong relationships. Make this a part of your brand value. When you do, you've added another layer to your unique value proposition.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           5. Over-deliver
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           In the short-run, this may appear costly. But when you even it out over time, you'll realise it's the least expensive way of retaining customers and building loyalty. If you're able to deliver the items within 2 instead of the usual 3-5 days, do so. If you're able to provide 24/7 live support over a period of 5 days after the product or service has been delivered, do so. Communicating your commitment to customers is the premium customers are willing to pay for.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Don't be one of many. Be the only one. To learn how you can achieve that, connect here.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 30 Dec 2020 02:55:32 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-to-be-the-leader-in-your-category</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1541844053589-346841d0b34c.jpg"/>
    </item>
    <item>
      <title>THANKING YOUR CUSTOMERS WILL MAKE YOU STAND OUT</title>
      <link>http://www.yourdigitalagency.com.au/thanking-your-customers-will-make-you-stand-out</link>
      <description>When was the last time you genuinely said "Thank you" to your customers? If it was a while back, do it now. And when customers share them, expect the rippling effect to add to your brand standing.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1517076731070-13c65bcb2e86.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Can you recall the days when every sale was always followed up by a "Thank you"? You were probably in the early days of the business. Profitability or driving growth was probably far from your mind then. And customers reciprocated with "You're welcome" or "We'll be back". They were enough to keep you driven.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Mother Theresa once said, "Kind words can be short and easy to speak, but their echoes are truly endless." That you are still in business, and perhaps growing stronger, can be attributed to a band of loyal customers who are the echoes reverberating from your "Thank you". Hopefully, you've not stopped expressing your gratitude consistently as the business grows. But if you have, this post is for you.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           1. Stand-out from the competition
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Generally, people dislike being taken for granted. Although they have a need for your product or service, they don't owe you anything. But people love to feel valued. Overtly demonstrating this is a point of differentiation businesses tend to overlook. Feeling valued is a dimension of emotional equity brands must have to stand out from the competition.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           2. Nurturing trust
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           At a time when mistrust - thanks to the pervasiveness of online scams - dominates the brand-customer relationship, nurturing trust is as critical as ensuring your product or service works. The good news is nurturing trust can start with expressing gratitude. After all, trust is two-way traffic. Each time customers make a purchase, they've demonstrated their trust in your product or service. Hence, it's only right you reciprocate with something as simple as "Thank you".
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           3. Social currency
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           A great customer experience begs to be shared. Beyond being able to share their positive experience using your product or service, they've got something else to share with others - that you value their patronage. It becomes a talking point or social currency of your brand. All else held constant, it is this emotional equity that they can use to be advocates of your brand. Word-of-mouth is an extremely powerful sales technique, especially when it comes from customers. They are valued more than any other form of marketing communication.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           4. Customers will reward you
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When people feel appreciated and valued, it compels them to reciprocate accordingly. Everyone wants to feel good always. When you deliver this feel-good factor consistently, customers will keep coming back. Their loyalty is sowed. Above all, they will stand by you, especially during difficult times.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           5. You care enough to listen
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           As mentioned above, expressing gratitude shows you appreciate and value customers. You do not take them for granted. To a large extent, you're also communicating to them you are listening. In the noisy and cluttered world of marketing communication, consumers are expected to be doing all the listening. On the contrary, the vice-versa is more important.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When was the last time you genuinely said "Thank you" to your customers? If it was a while back, do it now. And when customers share them, expect the rippling effect to add to your brand standing.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 30 Dec 2020 02:38:29 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/thanking-your-customers-will-make-you-stand-out</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1517076731070-13c65bcb2e86.jpg"/>
    </item>
    <item>
      <title>HOW TO DISCOVER THE WHY OF YOUR BUSINESS SUCCESS</title>
      <link>http://www.yourdigitalagency.com.au/how-to-discover-the-why-of-your-business-success</link>
      <description>“You can only become truly accomplished at something you love. Don’t make money your goal. Instead, pursue the things you love doing, and then do them so well that people can’t take their eyes off of you.” - Maya Angelou</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1592211951067-6c3ce19cca90.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold; font-style: italic;"&gt;
      
                      
           “You can only become truly accomplished at something you love. Don’t make money your goal. Instead, pursue the things you love doing, and then do them so well that people can’t take their eyes off of you.” - Maya Angelou
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           By now, you'd have realised entrepreneurship isn't a bed of roses. You've probably wondered "why am I doing this?" countless times when faced with steep challenges. But the fact you're here now suggests you've overcome those moments. Have you ever wondered how you did it?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            If Maya Angelou's quote resonates well with you, you've found the answer. You belong to a group of people with a deep appreciation of their "Why", which has brought them success in life. Their response to the question is the North Star directing them to success.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Steve Jobs was clear of his "Why", which is to change the way people think about personal computers. His love for all things beautiful, especially calligraphy, remains the foundation of Apple's success. At a time when computers were seen to be for the 'big guys', Apple found its way onto people's desks, bags, palms and now wrists. Why is knowing your "Why" critical?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           1. A significant point of differentiation
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            The late Tony Hsieh, the founder of Zappos, is credited for the excellent customer experience the company is known for. He strongly believes in looking after people first, both customers and employees. Ensuring their well-being is his "Why". Employees manning the call centre are known for engaging customers in conversations that may not necessarily lead to a sale.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Unlike other online retailers, Zappos did not treat technology as a point of differentiation. It's just an enabler. But being people-centric is. This "Why" is the company's reason for being. It sets them apart from competitors at a time when online shopping was changing the way people shop.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           2. Staying authentic is easier
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Authenticity is a brand characteristic businesses strive for. Unfortunately, an intensely competitive environment makes it challenging to live up to it. But with a clearly defined and stated "Why" staying authentic is easier even in the most challenging circumstances.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           3. Effective decision-making
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            An organisation can't make decisions; it's the people in it. When owners and employees have a deep appreciation of the organisation's "Why", they'll marry it with information and insights to arrive at more effective decisions. After all, the best decisions are made within the context of a 'bigger' reason.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Are you looking to discover your "Why" or perhaps articulate it better? Here are some questions to guide you.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold; font-style: italic;"&gt;
      
                      
           1. What gets you up in the morning?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold; font-style: italic;"&gt;
      
                      
           2. What is the transformation you want to make in the lives of your target audience? What is the problem you want to solve for them?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold; font-style: italic;"&gt;
      &lt;span style="display: initial; font-weight: bold; font-style: italic;"&gt;
        
                        
            3. What do you love doing even if you are not paid for it?
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When your target audience resonates with your "Why", it's easy to draw them towards you. They'll buy into what your brand stands for. It's your reason-for-being. Connect here to discover your "Why".
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 30 Dec 2020 02:19:56 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-to-discover-the-why-of-your-business-success</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1592211951067-6c3ce19cca90.jpg"/>
    </item>
    <item>
      <title>HOW TO EVALUATE RETURN ON INVESTMENT IN ONLINE MARKETING</title>
      <link>http://www.yourdigitalagency.com.au/how-to-evaluate-return-on-investment-in-online-advertising</link>
      <description>What's my ROI (Return on Investment) for a Facebook or Instagram PPC (Pay Per Click) campaign?</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/gratisography-confident-smile.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Online advertising has become one of the most important components of a small business marketing plan. Online advertising is much more cost-effective than traditional media and gives you new ways to reach your audience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           However, many businesses aren't getting the best return on investment (ROI) in their online advertising campaigns. To boost your success and improve your ROI for online advertising, you must first begin to track your ROI.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Define Goals for Online Advertising
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            To measure the success of your campaign, you must first set goals for your online advertising. The goals may vary depending on the type of medium you will pursue.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Each of these goals gets you further contact with your clients or can translate directly to a sale, all of which has the potential to generate revenue.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Assign Monetary Value to Your Goals
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           How much are your goals worth? To track your ROI, you must assign a monetary value to your goals.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            For the most basic ROI equation, you can assign a value based on how often your goals result in sales, and what an average sale is worth to you. For example, if an average E-mail marketing campaign nets you 20 sales each worth $50, you make $1,000 in sales from that campaign.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           As you track online advertising over time, you will get a sense of how much you can make and can better calculate your expenses and ROI.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           However, you can also go deeper and assign a value to click-throughs that don't result in immediate sales. Maybe you will find that future sales potential is higher among people who click-through your marketing E-mails. So probably a click-through that doesn't result in an immediate conversion is worth $3 in the long term. Say you get an extra 60 click-throughs that don't result in an immediate conversion, but you know they are worth $3 each, so you have netted an additional $180 in revenue on top of direct sales. From that $1,180 in gross revenue, you can subtract your expenses and find your net profit from the E-mail campaign.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Formulas to Determine ROI in Online Advertising
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You can use many formulas to calculate your ROI in online advertising depending on how detailed you want to get. Two of the most common formulas are:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           ROI Gross Profit Percentage:
          
                    
    &lt;/span&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            This formula calculates the ROI on a transactional basis. To track your ROI as a gross profit percentage, calculate: (Return - Marketing Investment) / Marketing Investment. With this calculation, you can tweak your online marketing campaigns as needed and track the ROI to find out what performs best, and ultimately boost your ROI.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           ROI Based on Lifetime Value:
          
                    
    &lt;/span&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            You can also calculate your ROI for online advertising based on the lifetime value of your customer. If you often have repeat sales from customers that you have gained once, you can calculate the lifetime ROI using this formula: (Customer Lifetime Value - Marketing Investment) / Marketing Investment.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Conclusion
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Ultimately, tracking your ROI for online advertising is a vital component of measuring the success of your marketing campaign. If you are getting a poor ROI, you can discontinue a certain element of your marketing campaign and allocate those funds toward a better-performing segment.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Alternately, you can tweak your campaign to boost your ROI. Assign goals and values to your online marketing campaign in order to accurately track your ROI.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      &lt;span style="display: initial; font-weight: bold;"&gt;
        
                        
            What's the expected ROI on your Paid Ads?
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Running successful paid advertising campaigns means tracking and understanding your metrics.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>

      <g-custom:tags type="string"/>

    <item>
      <title>HOW TO MANAGE YOUR BUSINESS'S ONLINE REPUTATION</title>
      <link>http://www.yourdigitalagency.com.au/how-to-manage-your-business-s-online-reputation</link>
      <description>What's Online Reputation? The online reputation of a business is actually what its customers have to say about its product or services. The views of customers and clients can have a major impact on your business. A good online reputation is vital for driving better outcomes and protecting the livelihood.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1548778052-311f4bc2b502.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Today, a lot of business owners are worried about managing their online reputation. Also known as Internet reputation management (IRM) or online reputation management (ORM). 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           This is a fantastic digital marketing strategy businesses owners can use to maintain a clean image of their people, product, or services. It's definitely the reputation of a business which matters the most.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           What's Online Reputation?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The online reputation of a business is actually what its customers  have to say about its product or services. The views of customers and clients can have a major impact on your business. A good online reputation is vital for driving better outcomes and protecting the livelihood.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Whether you are selling a product, advertising service, or promoting a brand, the chances are that interested people are going to have a look at the online reputation of your business. These people can be consumers, stakeholders, marketers, clients, or business partners.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span&gt;
        
                        
            ﻿
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you want to drive greater demand for your product or services and attract more customers, managing your business reputation on the social web is extremely important.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Results of Negative Online Reputation
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Negative online reputation of a business can have a wide range of impacts. It can affect the credibility of your brand. It can affect your share price. It can affect your sells. It can even lead to a boycott of your products across the entire industry. Not only big industry players but even small businesses can become a victim of a negative reputation on the social web.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           As you continue to grow your business, you need to keep a close watch on how you are building the reputation of your business. If searches for your name or company don't bring relevant results (i.e., results are not about you), you should quickly start to focus on building a good reputation online. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The actual problem arises when searching for your product, services, or company fetches negative feedback, complaints, or comments. If a customer or a visitor to your website lodges a complaint with a consumer complaints website, it's going to create potential problems for you.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Negative search results may include fake information, negative comments, bad news, competitor attacks, consumer complaints sites, etc.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Managing the Reputation of Your Business
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If your business has an online presence, you can never stop people from discussing your products or services. You'll face both positive as well as negative feedback from consumers. Since online conversations can have a considerable impact on the growth of your business, it's important to make sure you do some planning in advance and develop a strategy to protect your livelihood.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Start Off with Listening to Your Customers
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you want to manage your brand's online reputation, you should start by listening to what your consumers or customers have to say. Active and careful listening makes you aware of the requirements of customers, what they like, and what they don't. Whether customers love your product (or services) or hate it, they'll share their feedback on one social platform or another.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Listening will help you know the following:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           In a nutshell, listening prepares a business for interacting with customers.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Interact
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           By now, you must have known how you should interact or participate in the conversation with your customers. The real power of Online Reputation Management (ORM) lies in 'interaction with customers.' By joining the conversation, you can not only immediately respond to negative commenting, but you can also benefit from opportunities that can drive sales.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           While dealing with a negative reputation, businesses need to be very careful. If you show an exaggerated response, you can immediately lose the credibility of your business. It's important to understand that even negative comments can sometimes bring you opportunities for driving more engagement among consumers. So, tread this ground with care and wisdom.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           While handling negative comments, try to focus on the following:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Use Online Reputation Management Tools to Fine-tune Social Strategy
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           There are multiple ORM tools that business can use to keep track of what's being said about their products and services. By analysing the buzz carefully, you can also keep an eye on your competitors' activities. As a result, you can fine-tune your social media strategy more to drive business growth. Google Alerts is a popular tool that you can use to track and analyse the buzz.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Conclusion
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Start building your online reputation before it's too late. Use the above-mentioned tips to develop a well-planned strategy for managing your brand's credibility on the social web.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 16 Dec 2020 04:12:19 GMT</pubDate>
