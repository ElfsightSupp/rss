      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WAYS TO MAKE YOUR INSTAGRAM ACCOUNT WORK FOR YOU</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/ways-to-make-your-instagram-account-work-for-you</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Instagram accounts allow you to market your brand in a visual and interactive way, showcasing your business' personality and statement in short, fast posts containing images.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         We've put together some tips on ways to make your Instagram account work for you.  
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1505322747495-6afdd3b70760.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         It is well known that using social media to promote businesses is an effective way to reach your target audience and let the world know what you have to offer. 
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           Instagram accounts allow you to market your brand in a visual and interactive way, showcasing your business' personality and statement in short, fast posts containing images. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           We've put together some tips on ways to make your Instagram account work for you.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;br/&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Get a business Instagram account  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A business Instagram account means you have access to analytical tools that will help you see stats on your reach and impression, give you more of a chance of being seen in your followers' threads, and allow for ease of use with Instagram's ad publishing.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Cross promote  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Using social media for business often means using several different social media accounts. Be sure to consistently cross-promote your social media accounts. Link your Instagram account to your Facebook account, Twitter, LinkedIn etc. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Instagram contests  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           This is a very fun way to engage your audience. By running contests where the winner receives a free item, for example, you are able to run contests where followers promote your account through hashtags, reposting your image or posting a link to your account. For the small cost of a free giveaway, you will receive ample advertising that has widened your business' reach dramatically.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Engage with followers  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Your followers are bound to love and comment on your Instagram posts and are keen to interact on a more personalised level with your business. By responding to comments and message inquiries you may receive in your inbox, you are ensuring your audience will be more likely to invest their time and money into your brand. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Create Instagram stories 
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           These fun, temporary, short clips are a great way to get a burst of attention on your Instagram account. They disappear after watching, but leave an impression and encourage viewers to share your content more with others.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           If your interesting in upping your Instagram game,  don't hesitate to contact the team at Your Digital Agency.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 04 Mar 2020 05:49:58 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/ways-to-make-your-instagram-account-work-for-you</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Instagram accounts allow you to market your brand in a visual and interactive way,showcasing your business' personality and statement in short,fast posts containing images.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1505322747495-6afdd3b70760.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder65"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>STORYTELLING TIPS TO CREATE YOUR NEXT SOCIAL MEDIA CALENDAR</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/three-storytelling-tips-to-create-your-next-social-media-content-calendar</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Create a template. Experiment with themes. Tell and share good stories.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         A social media content calendar provides the blueprint for your social media communications.  
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1554177255-61502b352de3.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         A social media content calendar provides the blueprint for your social media communications.  
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           It’s a plan that takes out the guesswork of what you’ll be creating, sharing, and talking about with your customers and followers.But what kind of content should you create and share?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            The Hero’s Journey
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Everyone loves a hero. Everyone loves the villain. All of us, at times, are a little of both. Tapping into the journey of the hero and/or the villain in storytelling will help you to build an interesting social media content calendar.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 1
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Operating a business is hard work. We’re so busy that we forget to reflect how far we’ve come. We forget why we went into business in the first place. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Take five minutes out of your schedule right now to answer the following questions. Don’t deliberate about it. It’s not a test. Just write the first thing that comes into your mind, then move on:
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           1. Why did you start your business?
           
                      
      &lt;br/&gt;
      
                      
           2. What are two major challenges you faced?
           
                      
      &lt;br/&gt;
      
                      
           3. What’s the best thing that’s happened to you in business?
           
                      
      &lt;br/&gt;
      
                      
           4. How have you sabotaged your own success, if at all?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 2
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now brainstorm how you can translate this into content. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Could you create a blog post, a graphic, a whitepaper, a YouTube video? 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Don’t worry if you’re not up to speed on how to create these types of content. When you’re ready, you can outsource them.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 3
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media for business is not a strategy unto itself. It’s a tool. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Look at your answers. What do you notice? Is there a common thread? Are there recurring themes? 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Segment these into seven columns (eg: column 1 – mental health; column 2 – brain food, column 3 – the importance of sleep).
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now change each number to correspond with the days of the week. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Column 1 becomes Monday. Column 2 becomes Tuesday. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           This is your social media content template. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Each Monday you’ll share content about mental health. Tuesday will be about brain food. Wednesdays are about good or bad sleep.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Create a template. Experiment with themes. Tell and share good stories.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 04 Mar 2020 05:43:15 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Create a template. Experiment with themes. Tell and share good stories.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1554177255-61502b352de3.jpg</span>"</span>/&gt;</span></div><span>

    </span><div class="folder" id="folder66"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>SOCIAL MEDIA FOR INTROVERTS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/social-media-for-introverts</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Social media, does that mean that I have to be social?” Not necessarily. With these fail-proof tips, you can successfully market your business, without needing to morph from the safety of your quiet cocoon into a socially extroverted butterfly.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         It’s all about content. Really.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070527.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;span style="font-weight: normal;"&gt;
    
                    
          For those of us whom the world considers to be ‘introverted’, the idea of putting our business out on social media can be daunting.
         
                  
  &lt;/span&gt;
  &lt;div&gt;
    &lt;span style="font-weight: 400;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            “Social media, does that mean that I have to be social?” Not necessarily. With these fail-proof tips, you can successfully market your business, without needing to morph from the safety of your quiet cocoon into a socially extroverted butterfly.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It’s all about content. Really.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media for business isn’t about sharing intimate details of your bright and vibrant lifestyle. Your readers are seeking informative, engaging and authentic content. Write what you know, not to sell, but to share, and set yourself as a market leader in your industry.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Consumers are visually orientated.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            That means: videos, images, memes, branded graphics, gifs, logos. Make your content visually appealing and captivating, but don’t forget the importance of white space. Use videos where you can – research shows that Gen Y prefer movies to novels, and tubes (think YouTube) over long wordy blog posts. Not comfortable making your own videos featuring Yours Truly? Go back to point 1. It’s all about content. Re-share videos that relate to the subject matter of your brand: educate your audience.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Get friendly with your camera, and work on your brand development.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media for business should be just as much about developing your brand and creating brand awareness in your audience, as it is about promoting a special on a good or service, (if not more so!). Let nature feature in your brand to create a beautiful news feed: oceanography, nature shots, sunshine or snow, embrace the sun, sand and water to make your brand appeal to your audience.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media isn’t just for extroverts, it’s for us introverts too. It’s about promoting and marketing our brands, authentically rather than loudly. Sharing a message, quietly if you like (there’s no need to shout from the rooftops after all), but creating a reach above-and-beyond what you’d achieve using print media or traditional marketing techniques alone.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            It doesn’t have to be scary, or in-your-face, or obnoxious. Social media for your business may mean a beautiful Instagram / Facebook feed building layer-upon-layer of content to show your audience who your brand is, what you represent, why you exist and where they can purchase your goods or services.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 08 Jan 2020 07:04:12 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/social-media-for-introverts</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>social media</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070527.jpg</span>"</span>/&gt;</span></div><span>

    </span><div class="folder" id="folder67"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WAYS SMALL BUSINESS OWNERS CAN IMPROVE THEIR SOCIAL MEDIA PRESCENCE</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070306.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Marketing a small business is a challenge for most business owners due to limited resources and personnel.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           However, you can leverage the power of social media to market your small business in a powerful yet cost-effective way.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Below are four ways small businesses can improve their marketing strategies by growing their social media presence.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Carefully select social media platforms depending on the audience
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Knowing which platforms to use so that you can reach your target audience easily is the first step towards social media marketing success. Facebook, Twitter, and Instagram, for example, are great platforms that can help you reach millions of people. The platform that you choose should also guide you when creating content for your marketing strategy.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Consider your enterprise goals and plans
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It is advisable that you take time to figure out what content you want on your social media posts. You should be passionate and familiar with the issues you choose. Go for topics that your customers will find valuable in their daily lives. The content should also reflect the objectives and ethos of your business.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;br/&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Ensure that you stay up-to-date with your social media posts
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media posts offer two-way communication between businesses and their customers. Ensure you commit to staying current with all the posts and reply to all your customers. Take time to respond to customers’ questions and thank them for positive feedback. You should also acknowledge negative feedback and promise to sort out any issues with your products or services that leave your customers unsatisfied.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Keep all your posts clear and consistent
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           As an SME, it’s unlikely you’ll have a member of staff to spare for the sole purpose of running social media. This can sometimes make it difficult to maintain an on-brand tone throughout all your posts if everyone is chipping in. Make sure all of your team understand what’s expected of them and the kind of content and responses to questions they should be delivering.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 08 Jan 2020 07:04:10 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Having a social media presence is essential for your small business’ success,so give us a call to find out more about how we can help you grow your online influence.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>

    </span><div class="folder" id="folder68"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WAYS TO REACH MILLENNIALS WITH SOCIAL MEDIA</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/3-ways-to-reach-millennials-with-social-media-posts</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Millennials are a hard target market to capture. While every generation is slightly different, millennials grew up at the same time the Internet emerged and exploded.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Millennials are a hard target market to capture. 
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070212.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Millennials are a hard target market to capture. While every generation is slightly different, millennials grew up at the same time the Internet emerged and exploded.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           That means the same trends and marketing techniques that worked across previous generations with just a bit of tweaking were turned entirely on their head. Marketing shouldn’t be interruptive; it should be ready and waiting. It shouldn’t be a presentation; it should be interactive.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           And that’s where social media comes in. No matter what platform you’re focusing on, social media is the perfect place to promote a quick idea, get positive attention, and step away. Let your target market grow familiar with your brand without setting off any alarms or being boring. Here’s how to do it.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            1. Don’t clickbait
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Clickbait and answers that are too good to be true don’t work as well on millennials. Most know the warning signs and can point out bad deals with accuracy, and they’ll just scroll on past them. That doesn’t mean they don’t work in some situations, but it does mean it’s not worth the risk. When you’re in a highly competitive market, your brand’s good name is worth everything. So don’t make your prospective customers distrust you.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            2. Split your content into useful snippets
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media posts need to be either entertaining or useful. It’s even better if the posts are both. If you have any lists or tips in your business blog content, transform the tips or topics one by one into social media posts. If millennials see you as a source of good and relevant information, they’re going to subscribe to your channel. It’s also a good way to incentivise them to click on your article for the rest of the tips.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            3. Ask for one action and then end the interaction
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           YouTubers joke about the original call to action: like, comment, and subscribe. All three actions are important for your brand, but the joke is that no one should be asking for all three. This is even truer on social media. Your call to action should have one action only. Then leave it up to the viewer.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           If you would like more advice on social media for business, simply contact us at www.yourdigitalagency.com.au 
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 08 Jan 2020 07:04:07 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/3-ways-to-reach-millennials-with-social-media-posts</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Millennials are a hard target market to capture. While every generation is slightly different,millennials grew up at the same time the Internet emerged and exploded.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070212.jpg</span>"</span>/&gt;</span></div><span>

    </span><div class="folder" id="folder69"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>A REVIEW OF VISME</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/a-review-of-visme</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Visme is an easy-to-use flexible app allowing anyone to communicate through amazing visual content for non-designers.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         What is Visme?
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          For those of us who don’t have the experience of a graphic designer nor the time or the luxury of spending endless hours creating professional
          
    &lt;b&gt;
      
           infographics
          
    &lt;/b&gt;
    
          and
          
    &lt;b&gt;
      
           presentations
          
    &lt;/b&gt;
    
          ,
          
    &lt;a href="https://www.visme.co/?ref=digitalpartners"&gt;
      
           Visme is the answer to this problem.
          
    &lt;/a&gt;
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style=";margin:0px;"&gt;

      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/the-difference-between-growth-driven-design-traditional-web-design</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>If you're looking to create a new website for your small business, get in touch with us today for a free consultation on how we can help!</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          A website redesign is a tedious process. Unfortunately, it is also a procedure necessary for keeping a website relevant to users and search engines. Users’ needs and preferences are constantly in flux, as are that of search engine algorithms.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Depending on the industry you are in or the target audience you have, you may need to redesign as frequently as every few years. Consequently, web redesign is a time-consuming, expensive, and challenging endeavour.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         What makes traditional website projects so hard?
        
&lt;/h3&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Web design is more than just creating a beautiful or modern website. It is a thoroughgoing process that begins with planning and strategising. There are also competitors to consider, as well as the changing needs and preferences of your target audience.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The audience research aspects of web projects are tasks that can’t be done in just a day or two. Because traditional website projects involve limited funding and deadlines to beat, the research aspect tends to be done roughshod.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Of course, there won’t be any feedback or post-launch data incorporated into the initial design itself, which further reduces the overall effectiveness and responsiveness of the website and its features.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The many features that need to be incorporated into the website would require a lot of people. Moreover, these features have to be prioritised and streamlined to complement each other. The website and its features should also provide a seamless user experience despite its  complexity. The different skill levels and work attitudes of the people involved in the web design team would affect overall performance.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         What makes the growth-driven design different from traditional web design?
        
&lt;/h3&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Tasks that are associated with traditional web design end once a website has been launched online. When the time comes for redesign, the web designing team will have to cram all their tasks in a short time. This wasteful, inefficient process repeats itself every time the website needs to be redesigned.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          On the other hand, growth-driven design (GDD) operates on the premise of continuous improvement. This means that the web design team will not have to wait for the next redesign period to incorporate feedback and improvements. Once a website’s shortcomings are identified, they would be addressed, no matter how trivial these glitches are. The improvements accrue over time, resulting in a more responsive website that quickly adapts to changes in the needs and behaviour of users and search engines.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          It might sound too good to be true, but you can see the proof in the details of how GDD works. As mentioned earlier, GDD does not have to wait for so long to implement improvements in the website’s design. GDD is deliberately phased into smaller-scale projects that incorporate improvements and implement changes as soon as a website needs them.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          In contrast, web redesign in the traditional framework is treated as a large, rigid project that needs to be started on Date X and finished on Date Y. In a fast-paced world, it is indeed absurd to wait for months or years until Date X comes just to start enacting much-needed changes on a website.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Because of how GDD streamlines improvement and redesign tasks into manageable chunks, the process of redesigning becomes more cost-effective in the long run. Moreover, preparing the budget for smaller, near-term projects tends to be more predictable since the prices of supplies and services needed are already known and won’t change drastically. As such, GDD projects incur fewer overruns or allocation deficits, compared to long-term budgeting for traditional projects.
         
  &lt;/p&gt;
&lt;/div&gt;

&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Instagram discourages users from sharing their login credentials with any third-party apps. Not all of these third-party apps are dependable. Sharing your account credentials with some of these apps can lead to account being Instagram is advising to change your account password if you have shared you details with any such apps.

&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         The message will look like this:
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; display:block;"&gt;
  &lt;a style="margin:0px;"&gt;
    &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/your-account-was-compromised-instagram-message.png" alt="" title=""/&gt;
  &lt;/a&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          In frustrated chatter today in many Facebook groups, social media managers were reporting issues of big name posting tools such as Hootsuite, Social Report and Sprout Social who were all experiencing the same difficulty with posting and connecting accounts.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          With the help of machine learning, Instagram can now identify users who have shared their login credentials with such apps, and would offer them two options; to either change their password and therefore cut all ties with the automated service or, have their Instagram experience “impacted
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         How to prevent “Your Account Was Compromised”
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    &lt;b&gt;
      
           The bottom line is that Instagram is taking steps to ensure its community remains as authentic as possible -- which is great!!
          
    &lt;/b&gt;
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         I do have a theory that there will be many thirty party posting tools banned as we will be forced to use Facebook’s Creator Studio.  
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Recently launched is a new feature where a user who has a business account profile can schedule posts, stories and IGTV videos on Facebook and Instagram.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          For the first time ever posts and stories can be scheduled up to 6 months in advance.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Instagram accounts connected to Facebook Pages can be managed by anyone with a role on those Pages. Learn more about
          
    &lt;a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fhelp.instagram.com%2F402748553849926&amp;amp;h=AT019YF9dujYGEETVpvN_akBOKz61IOWeVWRfunTJ7N6UeFdm6i13_CnGtqRdN7G5FXC1vJWjdSS2EOCZRcJ7yNyi2D8KRJnQn6rR3g8TAmfmQR2Q7qXjG-BQRVCaO5v77Q"&gt;
      
           what happens when you link an Instagram account to a Facebook Page
          
    &lt;/a&gt;
    
          .
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Once someone connects to an Instagram account in Creator Studio, anyone else with a role on the Facebook Page connected to that account will automatically have access to it in Creator Studio's Instagram section. The information they can see and the actions they can take on that Instagram account
          
    &lt;a href="https://www.facebook.com/help/publisher/341861176466488"&gt;
      
           depend on the role they have on the Facebook Page it is connected to
          
    &lt;/a&gt;
    
          .
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         In other Instagram news
        
&lt;/h3&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         TechCrunch reported 
    - Instagram  is fighting back against automated apps
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Bots that leave spammy comments or follow then unfollow others in hopes of growing their audience. In November 2018, Instagram started to remove from people’s accounts who use these apps inauthentic follows, Likes and comments that violate its policies; sending them a warning to change their password to cut ties with these apps, and saying people who continue using these apps “may see their Instagram experience impacted.” Instagram “may limit access to certain features, for example” for those users.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Instagram’s new policy explicitly bans inauthentic content.
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          This means that they’ll strip accounts with fake followers, likes, and comments using AI-backed moderation tools and machine learning.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Any accounts found to be using third-party apps to fudge their numbers will see fake likes and followers removed and be prompted to reset their password. Third-party apps often hold the profile owner’s credentials.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Instagram has started taking a more aggressive approach to combat the fake followers and likes on Instagram.
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          A new article from
          
    &lt;a href="https://help.instagram.com/"&gt;
      
           Help.Instagram.com
          
    &lt;/a&gt;
    
          :
          
    &lt;a href="https://help.instagram.com/263751177667145"&gt;
      
           Should I use apps that offer likes and followers?
          
    &lt;/a&gt;
    
           Accounts have been getting notices about this in accounts.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    &lt;b&gt;
      
           Instagram is Now Hiding Likes from July 2019
          
    &lt;/b&gt;
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          and is now expanding the more countries, including Australia, Brazil, Ireland, Italy, Japan, and New Zealand!
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          This idea of 'likes' being a source of anxiety for young people fits in with a growing body of research about Instagram's effects on mental wellbeing. According to Mia Garlick, the Director of Public Policy for Facebook and Instagram in Australia and New Zealand, it's all about taking the "competition" out of posting.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Users will still be able to see the number of likes and views their own posts have received.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Instagram is hoping the change will restore focus to the images being shared, not popularity.
        
&lt;/h3&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Always changing in the Instagram Lala land.  
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Back in the old days Instagram used to work chronologically then in came a new algorithm came into play and everyone started freaking out. It is constantly changing.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h1 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Facebook Adds Instagram Scheduling to Creator Studio
        
&lt;/h1&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          If you head over to
          
    &lt;a href="http://facebook.com/creatorstudio"&gt;
      
           Facebook's Creator Studio app
          
    &lt;/a&gt;
    
          , you're likely to see a notification like this at the top of your dashboard.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    &lt;a href="https://www.socialmediatoday.com/news/facebook-adds-instagram-scheduling-to-creator-studio/560162/"&gt;
      
           Social Media Today reports
          
    &lt;/a&gt;
    
          - Instagram scheduling has long been a headache for social managers, leading to a range of alternative posting options, each of which has its own value and capacity. Most of these options have been limited due to Instagram's API restrictions on what third-party tools can access, and how they can post - though Instagram did provide capacity for third party providers to
          
    &lt;a href="https://www.socialmediatoday.com/news/instagram-will-now-enable-businesses-to-schedule-posts-via-third-party-tool/515919/"&gt;
      
           facilitate Insta scheduling last year
          
    &lt;/a&gt;
    
          .
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          This new option, however, provides increased capacity, in that you can better see exactly what your Insta posts will look like, which is similar to posting to a Facebook Page natively, as opposed to through a scheduling app.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The team from
          
    &lt;a href="https://later.com/"&gt;
      
           Later
          
    &lt;/a&gt;
    
          have
          
    &lt;a href="https://later.com/blog/instagram-creator-studio-guide/"&gt;
      
           provided an in-depth rundown of the process
          
    &lt;/a&gt;
    
          - first off, if you want to schedule your Instagram posts, you need to have an Instagram business account linked to your Creator Studio dashboard.
         
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 11 Sep 2019 14:35:00 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/did-you-get-a-message-it-looks-like-you-shared-your-instagram-password-with-a-service</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Did you get an Instagram in-app notification that says “It looks like you shared your password with a service to help you get more likes or followers,which goes against our Community Guidelines.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://images.unsplash.com/photo-1527828189418-a3ef1af57804?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjExNzczfQ</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder73"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>3 Tips on How to Increase Your Online Presence With a Professional-Looking Website</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/3-tips-on-how-to-increase-your-online-presence-with-a-professional-looking-website</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>A website should not just look pleasing but serve a purpose. Make sure that yours helps you towards your business goals and encourages people to stick around.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    Your audiences have a set of expectations from your brand or line of business. Unless you want to be a trailblazer in web design, you have to toe the line of professional look that befits your business.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    At the same time, however, your site should stand out from the rest, in terms of user experience (UX) and appearance alike. Internet users only browse from two to three seconds, and those few seconds may make or break a lead for you. You also have to design a website that is more than what meets the eye. It should last indelibly on your target audience’s psyche that they would want to share it with their friends and business networks.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    &lt;b&gt;
      
                      
    
    
      How do you achieve such a design? We have a few tips for you.
    
  
  
                    
    &lt;/b&gt;
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
                  
  1) Make a good impression in a snap

                
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    Since your website is your business’s face on the internet, its appearance naturally extends to the way that people will perceive your organisation offline. You want a design that reinforces your reputation, bolsters your business’s brand and propagates awareness of your business the moment your visitor sees your site.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    The importance of your web design works the same way as conducting business offline—spick and span offices are likely to seal the deals for businesses’ clients. Your office should also be arranged or located in a way that it is easy for potential clients to look for you. If you’re an owner of an e-commerce site, the products you sell should be arranged neatly and displayed seamlessly.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    A minimalist and clean layout is what a professional-looking website is all about. Your website’s colour contrasts, fonts, and backgrounds should all make it appear that you are a serious business owner. Your website’s design should go beyond aesthetics and make a good impression the instant your visitors click on the tabs or links. Generate positive word of mouth on social media so that more people will visit your website and boost its visibility.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
                  
  2) Optimise your site for search engines

                
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    Imagine trying to locate a maker of high-quality pair of shoes you’ve heard about but who is unfortunately not on the local map. No matter how good your products are, no one will know that you exist if you’re not on the map. Search engine optimisation (SEO) somehow works the same way as a map, except that it applies to the online world. As was previously mentioned, your site should be easy to find for most people, especially your target audiences. If they type words related to your company or your line of business, you want your website to appear first on their search engines. That’s because up to 95% of search engine users ignore page results outside of the first page. You are missing out on a lot of potential traffic if you don’t optimise your site for both search engine bots and human users.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    SEO, which is about achieving a higher search ranking, involves designing your website to make it easier and faster for search engines to pluck your site and make it appear first on search engine results. SEO also involves producing a positive user experience for your visitors. Positive user experience reduces your website’s bounce rate, boosts your traffic, and increases your “use value” for search engine algorithms. The higher your “use value” or reliability, the more likely the search engine bots will choose to display your site on the search engine results of your target audience.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
                  
  3) Make your site mobile friendly

                
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    With more and more people browsing the internet through their phones, your website’s design should appear seamless even when viewed through people’s smartphones. Google has recently made changes in its algorithm that prioritises sites that are easy to use and view in both smartphones and computers. Because the world of mobile is in constant flux, your website’s design should also adapt continuously at the same time. Only then will you be able to ensure traffic for your site and growth for your business.
                  
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
                  
  Conclusion

                
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
                    A website should not just look pleasing but serve a purpose. Make sure that yours helps you towards your business goals and encourages people to stick around. Our tips will guide you on your journey to creating a more professional-looking site. Good luck!
                  
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Tue, 10 Sep 2019 19:43:00 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>/&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/3bf9413c/Business-Mum.jpg</span>"</span>/&gt;</span></div><span>

    </span><div class="folder" id="folder74"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WORKING WITH CREATIVE AGENCIES, 3 TIPS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/3-tips-for-startups-working-with-creative-agencies-what-to-look-out-for</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Keen on tapping into your potential and growing beyond your target sales and business goals with a creative agency? Here are a few tips that you need to keep in mind:</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          When working with a creative agency comes to mind, most people think about a makeover that’s going to reel in all the attention and customers that they’ll ever need. While this may be true to some extent, getting a creative agency to help out can also prove to be a risky investment.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The best creative agencies to work with are led by creative founders who know what they’re doing and have a significant amount of experience under their belt. Unfortunately, finding one that truly stands out can be difficult because their client list fills up quickly.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          While any account executives worth their salt can persuade you that you need their agency to succeed, top-rate agencies that aim to deliver the best work every time will not take you on as a client too quickly. The reason behind this is simple: they tend to be selective of who they work with.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         The Difficulty of Finding a Creative Agency to Work With as a Startup
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Creative agencies are often much more selective when it comes to startup clients. After all, startups aren’t as stable as established companies. Seeing as the failure of a company reflects the work of a creative agency and can damage their reputation, it makes sense that they would choose to work with only the best. If you are fortunate enough to be able to work with a creative agency, it’s crucial for you to tread carefully.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Finding a creative agency to work with as a startup can be challenging. The difficulty is due to the fact that most creative agencies sell services beyond the value of what most small businesses need. This disparity in value can prove to be a relatively complicated issue to tackle because the incentives of most agencies aren’t always aligned with that of a startup. With the right tips in mind, however, it can be much easier to find a creative agency that’s perfect for your business.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         3 Tips for Startups Working With Creative Agencies
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style=";margin:0px;"&gt;
    
          Keen on tapping into your potential and growing beyond your target sales and business goals with a creative agency? Here are a few tips that you need to keep in mind:
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         1. Start your run with a clear point of view, and make sure you can defend it
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          A huge mistake that many startups make when working with a creative agency is falling short of retaining the vital essence of their branding. This loss of identity often occurs when business owners don’t have a clear idea of the gaps in the market that they are filling, the type of customers that they are serving, and more.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          It’s important that you know how to defend your business when it is subject to the scrutiny of an agency executive. When working with a creative agency, make sure to bring strong POVs on customer profiles, acquisition channels, and every other detail of your startup. Aside from that, be sure that you can defend your perspectives because no agency will know your business better than you do.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         2. Establish your limitations
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Failing to prepare in terms of costs can be a big waste of time and energy. The best way to ensure that the process goes smoothly is to establish financial limits. Otherwise, you may end up painting a pretty picture of what you want to achieve, only for your hopes to be dashed when your agency gives you the cost estimate of what it will take to get there. Some ideas are amazing on paper but can easily become a nightmare when they’re fleshed out in dollar amounts. Establish your limitations ahead of time so your creative agency can show you what they can achieve while keeping you on budget.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         3. Watch out for any shady tactics
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Navigating the entire branding process can prove to be a challenge for non-creatives. It’s easy for agency jargon and the thought of incredible results to cloud up the view of a branding proposal’s true effectivity. The best way to avoid falling into any problems during the branding process is to have a “thought partner” who can help identify any holes in a creative agency’s proposal. This way, both you and your creative agency can avoid making costly mistakes.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         Conclusion
        
&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Working with a creative agency can yield some remarkable results, but that doesn’t mean it comes without a fair share of challenges. Our tips will help you maximise your results and minimise the hassle. Give them a try today!
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          If you're looking for a digital marketing agency to help you streamline your growth, get in touch with us today to see how we can help!
          
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
