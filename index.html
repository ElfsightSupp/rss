    <item>
      <title>5 SOCIAL MEDIA ISSUES YOUR BUSINESS NEEDS TO FIX</title>
      <link>http://www.yourdigitalagency.com.au/5-critical-social-media-issues-your-business-needs-to-fix</link>
      <description>Most social media users do not access the various social platforms with business in mind.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Most social media users do not access the various social platforms with business in mind.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1557804506-669a67965ba0.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Most social media users do not access the various social platforms with business in mind. There are, of course, some social sites like LinkedIn that are focused on business and employment. 
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          However, the majority of people using Facebook, Twitter, Instagram, and other popular sites are looking to post and engage with interesting, humorous, and trending content. With the right techniques, though, it is still possible to build your brand and gain customers through effective social media activity.
          
                    
    &lt;div&gt;
      &lt;br/&gt;
      &lt;div&gt;
        
                        
            The way people use social media can cause issues for businesses who often get their approach wrong. While you might not damage your brand, you can lose followers and not get the returns you were hoping for. By fixing the following issues, you can ensure followers becoming engaged with your accounts, and your brand can grow.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;b&gt;
          
                          
             Excessive Promotional Activities
            
                        
        &lt;/b&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            Users expect to see some promotional activity from brands, but it can potentially cross a line and become irritating. It may be simply that the volume of ads becomes too much, standing out negatively to followers. It could, however, be that the promotions are not engaging or inspiring. The best types of promotions offer value to consumers, even if they don't make a purchase. You could, for example, educate people on a related topic, and transition to product promotion.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;b&gt;
          
                          
             Poor Customer Support
            
                        
        &lt;/b&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            While you may not have intended to use social media for customer support, this is difficult to control. Users will often turn to their preferred social media platform instead of using a helpdesk. If you fail to answer customer questions or request for help, it will be noticeable to followers. Even if you are just directing each request to your helpdesk, it is better than ignoring people and simply posting content with no direct communication.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;b&gt;
          
                          
             Lack of a Theme
            
                        
        &lt;/b&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            The best social media channels have recognisable themes, so followers know what to expect. Personal accounts might be diverse in their output, but this can feel incongruous to followers who become unsure of what your brand represents. Try to focus on a theme for each platform, ensuring it accurately represents your brand values. These themes can be created for sites based on images, text, and video. Of course, you don't want to become too generic, but a broad concept will help give you an identity.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;b&gt;
          
                          
             Irrelevant Content
            
                        
        &lt;/b&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            There can be a tendency for businesses to want to keep up a busy posting schedule. Posting frequently can work for some brands, typically when they have a social media team. If you don't have dedicated social media managers, though, it might be better to limit your content schedule. Posting frequently often leads to irrelevant content being used, usually not making much sense to followers of your brand. While you might want to comment on industry topics, make sure they are subjects that your followers will understand and be engaged with.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;b&gt;
          
                          
             Misjudged Use of Trending Topics
            
                        
        &lt;/b&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            There are new trending topics to be found across all the popular platforms. Popular brands can sometimes latch on to a trend, earning many likes and shares for creative use of the topic. Unfortunately, there is also the potential for mistakes to be made. A business might not fully understand the deeper concepts behind a trend and offend or upset some users. Trending topics are still a great way to develop social content, but it is important to be clear with what you are doing.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        
                        
            Social media can be a vital part of your business. Consumers expect to see a social media presence across all the major platforms, so it is important to take part in the process. When you have joined the major sites, though, you find that there is work involved. Avoiding these common issues ensures you are operating your sites to an optimal degree, providing users what they are looking for. Social media is not going away, so it is worth dedicating your time to developing this valuable marketing channel.
           
                      
      &lt;/div&gt;
      &lt;div&gt;
        &lt;br/&gt;
      &lt;/div&gt;
      &lt;div&gt;
        &lt;a href="/contact"&gt;
          
                          
             NEED HELP WITH YOUR SOCIAL MEDIA STRATEGY? GET IN TOUCH
            
                        
        &lt;/a&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 25 May 2020 01:38:20 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/5-critical-social-media-issues-your-business-needs-to-fix</guid>
      <g-custom:tags type="string">Having a social media presence is essential for your small business’ success</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1557804506-669a67965ba0.jpg"/>
    </item>
    <item>
      <title>HOW TO USE SEO FOR YOUR BUSINESS</title>
      <link>http://www.yourdigitalagency.com.au/how-to-use-seo-for-your-business</link>
      <description>SEO can be tricky to keep up with, especially as Google commonly changes their algorithms and makes it harder to reach the front page. However, there are a few strategies which often help businesses make it to the front page of Google.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         It can be hard to keep up with all the modern digital marketing terms these days, but it's especially important to know about SEO. 
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1562577309-2592ab84b1bc.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;div&gt;
    
                    
          SEO stands for search engine optimisation. In other words, it's a practice used to ensure that people can find your website when they use Google. So, how does SEO help your business?
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Business owners need to take measures to improve their SEO. Customers nowadays often find businesses simply by searching Google, and it's important you climb up the Google rankings to make your company visible. But it isn't enough simply to have a website and there's a lot that goes into successful search engine optimisation. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           Here's a guide on how to use SEO for your business.
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           How Does SEO Help Your Business?
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Search engine optimisation can help your business in many ways. Most importantly, it helps connect your target audience to your business website. You can instantly draw potential customers in and, if you sell your products and services online, SEO can even make you some quick profit.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Think about how you'd find a product or service you need on Google. It's unlikely you'd scour through pages to find what you need, which is why it's essential to make your way to the front page of Google. This can take some time, but there are various measures you can take to improve your search ranking and make it to the front page for certain search terms.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          SEO covers a lot of methods which make your site more visible to potential customers and clients. Businesses that don't focus on SEO are likely to be beaten out by competitors more visible on Google.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           How to Use SEO for Your Business
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          SEO can be tricky to keep up with, especially as Google commonly changes their algorithms and makes it harder to reach the front page. However, there are a few strategies which often help businesses make it to the front page of Google.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          First of all, you need to focus on specific keywords and search terms. For instance, a clothing store will have far too much competition to show up on the first page of Google for "clothes." However, if you focus on more specific terms such as "affordable designer clothes in California," you could make it to the top of Google for your particular target market.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Websites often do this with their homepage, product pages, and various other pages to make themselves more visible. It also helps to build links between pages and attract links from outside sources. All of these things will help you improve your SEO over time.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           How to Use Content for SEO
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Many businesses nowadays also create tons of content. Not only can this attract more readers to your page, but it can also be a clever way to improve your SEO.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Blogs can be targeted at all kinds of search terms that your target market might look for. You can create blogs focused on specific keywords, questions, and products which customers are likely to search. What's more, you can link these blogs to other pages on your website and even entice customers to check out your products. In this sense, a customer might find one of your blogs on Google and end up making a purchase.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Content management systems such as WordPress make it easy for anyone to create content for their website. You can write blogs, add tags and images, and even use plugins such as Yoast SEO to drastically improve your visibility on Google.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Conclusion
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Every business nowadays needs to use SEO to attract more hits from Google. Not only can this attract more readers to your site, but you can also use your content to convert them into customers. While it's possible to take the do-it-yourself approach, many companies enlist the help of professional SEO agencies. This is one of the quickest and most effective ways to boost your hits and even gain more customers.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
    &lt;br/&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 25 May 2020 01:34:21 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-to-use-seo-for-your-business</guid>
      <g-custom:tags type="string">SEO</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1562577309-2592ab84b1bc.jpg"/>
    </item>
    <item>
      <title>USE QUALITY GRAPHICS TO BOOST ENGAGEMENT ON YOUR WEB CONTENT</title>
      <link>http://www.yourdigitalagency.com.au/use-quality-graphics-to-boost-engagement-on-your-web-content</link>
      <description/>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         If you have an online business - blog, shop, services - you know that engagement is everything. 
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/team-of-colleagues-brainstorming-together-while-wo-CR6AMGJ.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         If you have an online business - blog, shop, services - you know that engagement is everything. Consider using some high-quality graphics to boost your engagement rates on your already awesome content.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Always: Content is King
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      &lt;br/&gt;
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          When it comes to online resources, there is nothing that can replace quality content. Whether that's your blog posts, your products, or services, you need to provide quality content to make it in the online business world. That means that your posts or product and service descriptions need to be well-written and optimised first for user experience and then for SEO, with a
          
                    
    &lt;a href="https://www.yourdigitalagency.com.au/designing-a-powerful-call-to-action" target="_blank"&gt;
      
                      
           compelling call to action
          
                    
    &lt;/a&gt;
    
                    
          for your readers.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           How Good Graphics Help
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Once you have some really great content, an excellent graphic or two will help seal the deal. They contribute to user experience by giving the reader something to look at other than a wall of text, and will give them a literal picture of the product or information to give them a succinct view of what they are reading about. Plus, it makes your content easily shareable and engagement worthy.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           What is a "good" graphic?
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          There are several things that all good graphics have in common:
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Good Graphics Clearly Relate to the Content
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          If you are writing about music, and your graphic is a picture of an ocean, those two things don't obviously relate to one another. Make sure that your graphics actually add to your message, rather than just take up space
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Good Graphics Help the Reader Understand the Content
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Whether it's a photo or an infographic, your graphics should help your reader understand your message.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Good Graphics Look Nice
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          High resolution, aesthetically pleasing, and on-brand photos and infographics are the kind that people like to look at, engage with, and share.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Ready to boost your engagement with some high-quality graphics?
          
                    
    &lt;a href="/contact"&gt;
      
                      
           Contact us - we are here to help!
          
                    
    &lt;/a&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 25 May 2020 01:28:24 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/use-quality-graphics-to-boost-engagement-on-your-web-content</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/team-of-colleagues-brainstorming-together-while-wo-CR6AMGJ.jpg"/>
    </item>
    <item>
      <title>WHY YOU NEED A SOCIAL MEDIA MANAGER &amp; HOW MUCH YOU NEED TO PAY</title>
      <link>http://www.yourdigitalagency.com.au/why-you-need-a-social-media-manager-and-how-much-you-need-to-pay</link>
      <description>Rather than entrusting some rookie fresh out of uni with your company’s social media campaign, you should be looking at someone more experienced and well-versed in such matters. To be specific, someone professional.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         How much does it cost to outsource Social Media?
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1455849318743-b2233052fcff.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         So you run a business that’s doing pretty well for itself, have a pretty functional website, have an account on Facebook and Instagram, maybe Twitter too.  
         
                  
  &lt;span style="background-color: transparent;"&gt;
    
                    
          But wait, it’s been more than a month since you posted something on Facebook and you haven’t logged onto Twitter for ages. At least not since the intern you last dumped the chore on upped and left. Now you are thinking about where you noted down the username and password for the account. Well, good luck with that.
         
                  
  &lt;/span&gt;
  &lt;div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           That’s the norm.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Rather than entrusting some rookie fresh out of uni with your company’s social media campaign you should be looking at someone more experienced and well-versed in such matters. To be specific, someone professional.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           You can always dump the task on someone from sales or admin, of course. After all, you call the shots. But heaping an additional responsibility on some reluctant guy is not going to benefit anyone in the long run. If it works out for you, that’s great! But chances are that you stand to benefit a lot with someone dedicated to the task.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            How to benefit from Social Media
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The fact is that social media has evolved a lot in recent years, so much that even seasoned professionals have a tough time keeping up. There was a time when it was enough for a business or professional to have a page on Facebook with a few photo’s, the location and an occasional post (new year/holiday greetings!)
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now it’s grown to become a parallel dimension in many ways. There’s a large section of people on it who are interested in you. They can be existing or prospective customers/clients or occasional professional partners/acquaintances. Social media definitely makes it easy to keep in touch with all of them.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           But done wisely, you can leverage your social connections to benefit your business. There is a right way to go about it, and you will need the right people for that.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It all boils down to this: Do you need a dedicated person for Social Media?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Depends on you. You can appoint someone as an employee full-time or part-time, or opt for a consultant or agency.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The bigger you are, the more resources you’ll need. Behemoths like Pepsi and Nike have a virtual army of experts running their social campaigns. Even the local real estate agencies have dedicated in-house teams to manage their social efforts. For small scale businesses, it is better to outsource this task to a digital agency or an external consultant.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            So if you decide to go with someone for the job, who will you need?
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           That again depends on the social platforms you are on, what you plan to do on these networks, the size of your audience, any marketing or brand building initiative and so on.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Building a presence or image on social media platforms can be a round the clock process. An established and active presence will ensure that your SEO ranking goes up leading to more people discovering you and your brand. In addition, you will need regular content (blogs, posts, images, etc.), someone to address sales queries or customer issues, someone to engage with your audience on social networks and more.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It’s best to opt for a Social Media Manager who can plan and execute your strategy, take care of the specifics and get the nitty-gritty done either in-house or outsource it.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            So how much can you expect to spend?
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A cursory search on your favorite search engine (Google, of course!) will throw up rates all over the place along with a variety of fee structures – from $50/hour to thousands per project.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           However, it’s pretty simple to separate the wheat from the chaff. Check a few professional networking sites like the Glassdoor or LinkedIn or even surveys from the likes of Payscale. You’ll find that annual packages range from $50K to $150K with an average of around $70K.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            What you stand to benefit.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The most important thing is to define the success and set goals for any new hire. It’s the same whether hiring a part time employee, a full-time social media manager, or a digital agency. Set out clear and specific goals (like say, 100 followers on FB or 25 customer queries on twitter) and be sure to review them at regular intervals. There’s got to be a quantifiable business return based on the money you spend.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           In this digital age, it is essential to have the right staff, structure, and budgets in place.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Remember, the choice lies with you.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;a href="/social-media-services"&gt;
        
                        
            Social media content is fast moving.
           
                      
      &lt;/a&gt;
      
                      
           You are only as good as your last good post. This is why it is vital to have constant updates on your social media pages.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           What if i told you, we can help with our service
           
                      
      &lt;a href="https://www.flatratesocialmedia.com" target="_blank"&gt;
        
                        
            Flat Rate Social Media
           
                      
      &lt;/a&gt;
      
                      
           and plans start at $100 per week?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;a href="/contact"&gt;
          
                          
             Get in touch
            
                        
        &lt;/a&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 20 May 2020 11:13:54 GMT</pubDate>

    <item>
      <title>WHY YOUR SMALL BUSINESS SHOULD FOCUS ON YOUR CORE BUSINESS (AND HOW TO DO IT)</title>
      <link>http://www.yourdigitalagency.com.au/why-your-small-business-should-focus-on-your-core-business-and-how-to-do-it</link>
      <description>With the right team, you can get a focused marketing strategy specific to your business' needs and guidance on how to implement that strategy to attract new leads and increase your bottom line.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         The reality is running a successful business has many moving parts and some of those parts are better off being outsourced to professional experts in their respective fields.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1549281899-f75600a24107.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         When you dreamt of opening up your own business you relished in the possibility of doing what you love while providing a valuable service or product to your customers. You probably did not consider at that time the hours you would also spend on things like accounting and marketing. The reality is running a successful business has many moving parts and some of those parts are better off being outsourced to professional experts in their respective fields, allowing you to focus on the core of your business and how you can continue to provide an exceptional product or service to your customers.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Leave the Balancing of the Books to the Professionals
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Calculating payroll and balancing your books can be a time-consuming process for most business owners. By keeping your accounting in-house you are limiting the impact on your business by the most valuable resources you have available, yourself, and your talent. Focus on the core aspects of your business with your team and let an experienced professional take care of your accounting &amp;amp; payroll needs for you. Outsourcing accounting tasks will ultimately
          
                    
    &lt;a href="https://smallbusiness.yahoo.com/advisor/resource-center/6-reasons-outsource-accounting-operations-035741641/" target="_blank"&gt;
      
                      
           save you money, time, and frustrations. 
          
                    
    &lt;/a&gt;
    
                    
           
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Let the Experts Market Your Company
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          There is no question in your mind you are good at what you do but even the best products and services can fall flat without the right marketing strategy. Outsourcing your marketing needs allows you to take full advantage of your marketing budget and goals with a team that can ensure your approach is not a wasted effort. Hiring in house marketing talent for your business can be a costly proposition. However, when you outsource your business' marketing needs you get the same high-level marketing expertise and talent at just a fraction of the price. With the right team, you can get a focused marketing strategy specific to your business' needs and guidance on how to implement that strategy to attract new leads and increase your bottom line.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      &lt;a href="/contact"&gt;
        
                        
            Contact us to discuss how we can help
           
                      
      &lt;/a&gt;
      
                      
           you take your business to the next level with our team of experienced marketing professionals. 
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 20 May 2020 10:45:35 GMT</pubDate>

    <item>
      <title>THE BIG ADVANTAGES  OF SCHEDULING YOUR SOCIAL MEDIA POSTS</title>
      <link>http://www.yourdigitalagency.com.au/the-big-advantages-of-scheduling-your-social-media-posts</link>
      <description>Maintaining a consistent social media presence is essential to your small business's success</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Maintaining a consistent social media presence is essential to your small business's success
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/It%E2%80%99s+all+set+--+your+free+trial+of+SocialDashboard+is+up+and+running-3310x2415.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Maintaining a consistent
         
                  
  &lt;a href="https://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence" target="_blank"&gt;
    
                    
          social media presence is essential to your small business's success
         
                  
  &lt;/a&gt;
  
                  
         , and there are many social media marketing tools that small business owners can take advantage of to keep a strong and cost-effective online profile. One of the best ways to execute your social media strategy is to schedule posts ahead of time. 
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Here are the two biggest reasons why scheduling social media posts is a valuable strategy:
          
                    
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Scheduling encourages both consistency and variety of content.
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;span style="background-color: transparent;"&gt;
          &lt;br/&gt;
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The further ahead you get with scheduling social media posts, the better you can execute your strategy and more easily see areas where marketing can be improved; for example, scheduling can ensure you're posting a good mix of visual and textual content and not relying too heavily on one or the other. Posting regularly also means better engagement and interaction with your audience.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Scheduling gives you more time for other tasks.
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Posting content manually every day can easily become tiring or easily interrupted by unexpected circumstances. Scheduling posts takes away much of the stress of keeping up with regular social media activity and can help you stay on-message far into the future. Planning a month's worth of content around a particular theme ahead of time is much easier than coming up with daily posts at varying times. Don't feel completely locked in by the schedule, however — spontaneous manual posts are useful as well.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             But when is the best time to schedule posts to go up on your social networks? 
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;a href="https://sproutsocial.com/insights/best-times-to-post-on-social-media/" target="_blank"&gt;
          
                          
             Peak activity varies
            
                        
        &lt;/a&gt;
        
                        
            a small amount from platform to platform. Most Facebook activity occurs on weekdays, usually between 10AM and 1PM; this is similar for Twitter as well. Instagram activity tends to peak later in the week between 8-10AM and after 2PM. However, business owners should take these trends into consideration and look at their own engagement numbers to determine the best strategy for social media activity.
            
                        
        &lt;a href="https://www.yourdigitalagency.com.au/4-tips-to-follow-when-managing-your-business-on-social-media22f30bbd" target="_blank"&gt;
          
                          
             Limit posts to 1-2 times per day
            
                        
        &lt;/a&gt;
        
                        
            to avoid overwhelming your audience, and be responsive to comments and direct messages. 
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;b&gt;
          
                          
             Need help developing your digital marketing strategy?
             
                          
          &lt;a href="https://www.yourdigitalagency.com.au/contact" target="_blank"&gt;
            
                            
              Contact us for help!
             
                          
          &lt;/a&gt;
        &lt;/b&gt;
      &lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 20 May 2020 10:32:05 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/the-big-advantages-of-scheduling-your-social-media-posts</guid>
      <g-custom:tags type="string">Maintaining a consistent social media presence is essential to your small business's success</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/It%E2%80%99s+all+set+--+your+free+trial+of+SocialDashboard+is+up+and+running-3310x2415.jpg"/>
    </item>

      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Is your business active on social media? If you are that is brilliant but if not, please keep reading.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/SPEAK+GEEK+SOCIALDASHBOARD-2714x1811.IO.jpg"/&gt;
&lt;/div&gt;

    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Even more impressive is the number of those that are using social media in the billions. One planet is tweeting, liking, sharing and hash-tagging everything you could possibly think of. And that number is set to continue rising.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Your customers and your competitors are using social media so you need to make sure that your business is on it and represented professionally as well so that you don’t miss out.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           HAVEN’T GOT THE TIME? DON’T WORRY
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          We have a social media service that is a perfect fit if you don’t have the time.  Below we have outlined a few reasons why businesses use our social media service:
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           It saves you time so that you can do what you do best, run your business.
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Fill out a profile about your company so that we have absolute understanding of how your business operates, its values and what you would like us to write your social media about.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Anyone visiting your social media pages will see activity not days or weeks ago but often hours ago, therefore projecting a professional image of your company with assurances that someone is available to talk to in your company.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Pictures paint a thousand words, with this in mind we create professional looking images to ap
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           pear on your social media pages amongst the content that will include your branding
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;span style="background-color: transparent;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Need Help? Get In Touch 
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 15 Apr 2020 06:52:56 GMT</pubDate>

    <item>
      <title>LEAD GENERATION STRATEGY</title>
      <link>http://www.yourdigitalagency.com.au/the-best-lead-generation-strategy-revealed</link>
      <description>Your business won’t make any sales if it isn’t generating any leads.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Your business won’t make any sales if it isn’t generating any leads.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1580695315705-51afbcc21de4.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;div&gt;
    
                    
          Companies, big and small, have been carrying out lead generation strategies over the years. But with the growing use of technology, lead generation has become more complex. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Old marketing strategies relied on you finding the customer, but now Local SEO has now made it possible for the customer to find you.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          This is why you should focus on customer centric marketing principles. Here are a few simple but effective strategies.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Using a Powerful CTA
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          A good call to action that is both visible and powerful is the secret ingredient behind successful businesses. The CTA should clearly tell the visitor what your product or service is solving. Where you position your CTA is also important so that the visitor doesn’t spend too much time scrolling down.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Placing a Contact Form on Every Page
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Now that you have won over your visitor, they want to reach out to you and get more information from customer representatives. The only problem is that they don’t know how. As their patience begins to thin out, the customer leaves your website and finds a competitor. Avoid this horror story by placing Contact Forms on every page so the visitor knows where to reach you.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Give Them Quality Content
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Quality content that is meaningful and unique not only boosts your website’s rating on Google and search engines, but it also resonates well with customers. Useful and valuable content goes a long way in eliminating the marketplace trust deficit between you and your customer.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Designing an Effective Website
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          It is important to keep your website to the point and concise. Don’t clutter it with too much information by placing large chunks of text on the website. Your visitors could become bored and never visit back. Avoid this by making good use of menus and categories to make information easier to find.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Keeping Your Leads Engaged
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Sometimes a consumer isn’t ready to purchase your product yet. Perhaps they are short of cash or are still in the phase of decision making. They could become valuable customers in the future, so it is important to keep them engaged with your business today.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          The best way to attract customers is to provide them with a newsletter through email every week. This way you can provide them with helpful tips and information, and you can prepare them for the day when they finally convert into your customers.
         
                  
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 15 Apr 2020 04:16:01 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/the-best-lead-generation-strategy-revealed</guid>
      <g-custom:tags type="string">Your business won’t make any sales if it isn’t generating any leads.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1580695315705-51afbcc21de4.jpg"/>
