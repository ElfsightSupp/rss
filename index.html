    <item>
      <title>HOW SOCIAL MEDIA AFFECTS BUYING DECISIONS</title>
      <link>http://www.yourdigitalagency.com.au/how-social-media-affects-buying-decisions</link>
      <description>The ways that Social Media effects buying decisions is something you can take advantage of.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Have you ever wondered how Social Media effects buying decisions?
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1573855619003-97b4799dcd8b.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Have you ever wondered how Social Media effects buying decisions?
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           According to the stats, 71% of customers are more likely to make a purchase based on Social Media referrals. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Twitter is a top influencer when it comes to buying electronics. 49% of people use Facebook to find restaurants and 44% of potential customers say that they look for recommendations on their fave blogs before making a buying decision. That means you should not ignore the power of social media to influence people’s buying decisions.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Consider the fact that 32.5% of women say they’ve been influenced by a special promotion they saw on Facebook and moms are 45% more likely than other women to look for recommendations online before buying. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Those are figures you don’t want to ignore when women are still generally the decision-makers when it comes to buying household and baby products, and if you have a solid social media strategy in place, you can use those figures in a tactful way that makes women more likely to buy from you.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Although Facebook is still king when it comes to getting people talking about consumer products, you should not ignore other avenues for getting your products on social media sites. Blogs and forums are often overlooked in a social marketing strategy and the businesses that ignore these social media tools are missing out on sales. Adding a blog to your website is an excellent way to offer insider tips and tricks to maximize the value that potential customers get out of what you’re selling. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           While a well-moderated forum will discourage the posting of any links that look like an attempt to spam, most forums are a bit more lenient about links in a forum signature and it’s not very difficult to build your reputation as someone who knows your stuff by spending a half hour a day answering other members’ questions on the most active forums that are related to your niche. When 44% of automotive consumers look for advice on a forum, this can be a half hour a day well-spent in using social media to reach an audience.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Above all, the existence of Social Media means that you can get consumers to do part of the marketing-related leg work for you by sharing your posts and talking about your products. This is the entire reason that affiliate marketing exists, but you don’t necessarily need to have a formal affiliate marketing program to get people talking about what you have to offer. A typical conversation about a product might be, “Hey, you look good, have you been hitting the gym?” “Oh, sure, I’ve been going to ABC Boxing Club.” See, they just talked about a real membership gym called ABC Boxing Club.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The ways that Social Media effects buying decisions is something you can take advantage of.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Apr 2020 05:21:38 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-social-media-affects-buying-decisions</guid>
      <g-custom:tags type="string">The ways that Social Media effects buying decisions is something you can take advantage of.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1573855619003-97b4799dcd8b.jpg"/>
    </item>
    <item>
      <title>TRENDING WEB DESIGN ELEMENTS</title>
      <link>http://www.yourdigitalagency.com.au/5-trending-web-design-elements</link>
      <description>Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1551810292-5b30a8a61f48.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Being attentive towards web design trends is essential for anyone who has an online presence. Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           If your site is complicated, unprofessional or outdated, then users are more likely to close the tab and search another one.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Take a look at these 5 web design elements you must be using to make your website look professional!
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Custom Visual Content
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           There are many places to track down stock photos online, but you will get much better results while featuring your own customised visual content, like your own photography and custom illustrations. These will reflect your brand in a better manner and fit the theme of your website more than another image.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Typography
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           You don’t have to stick to your old fonts. You can have fun with typography and that can be an exciting part of your web design. This can also help you to draw the user’s attention to the message which you wish to get across. Either you can use typography for your logo or tagline and even for the bulk text of your website. Also, introducing new fonts is a simple way to add variety to your site.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Animations
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Animation is now becoming a popular trend and is frequently used on social media pages and brand websites. If traditional photography or imagery is not suitable for your brand theme, then go for an animation which could be a perfect alternative for photos. Remember that almost everything can be turned into an animation, so now is your chance to get creative and let your innovation reflect on your website.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Asymmetric Layouts
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Until recent times, a number of designers used to prefer a rigid, perfectly symmetrical grid layout. But now, the times are changing. You can take a more casual and playful approach and include some fun asymmetric web layout, which are full of unexpected elements. This will help your web design to certainly stand out and enable the designer to be creative with its look and make it unique.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Dynamic Effects
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Small dynamic effects are gaining popularity within the website owners as they give a fun touch to the website without being too loud of the design.Web designers are now choosing the effects such as sliding, bouncing, shaking or other moving elements.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           These effects are fairly easy to add to any web design and are therefore an ideal way to enhance your user experience without adding too much onto your budget.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Do you wish to inherit all these design elements in your website? And that too in a professional manner? Then Your Digital Agency is here for your help. Explore our website design services to see how we can put life back into your website!
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Apr 2020 05:19:12 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/5-trending-web-design-elements</guid>
      <g-custom:tags type="string">Remember,first impressions count,so it is important that your visitors land on a website with a functional,attractive design so that that they’ll enjoy using it.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1551810292-5b30a8a61f48.jpg"/>
    </item>
    <item>
      <title>MARKETING ONLINE ABC</title>
      <link>http://www.yourdigitalagency.com.au/the-abc-of-online-marketing-terms-you-must-know</link>
      <description>If you are new to online marketing, then you should start being aware of the most vital industry terms.

So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Common Marketing Terms
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1565349036609-028147119c7e.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         If you are new to online marketing, then you should start being aware of the most vital industry terms.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A – App Store Optimisation - App store optimisation helps you to get your app noticed on marketplaces like Google Play and iOS App Store, etc.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           B – Business to Consumer - B2C means a process wherein the product or service is being marketed directed towards consumers.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           C – Content Management System = A CMS is an application which you use to edit and publish your content. Some popular examples of CMS are WordPress and Drupal.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           D – Direct Message- DMs are direct messages which enable you to receive and send tailored messages to followers within your demographic target area.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           E – Exact Match Domain (EMD) - EMDs are domains which contain the same keywords for which the website is geared to rank.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           F – Facebook Ads - Arguably this is the most successful social media marketing medium which you can use for promoting your brand.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           G – Google Analytics - This is Google’s tool for maintaining track of your website traffic and statistics.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           H – HTML - HTML stands for Hypertext Mark-up Language. It is a standard language which is used for the creating basic structure of websites.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           I – Inbound Marketing - Inbound marketing aims to fascinate and convert customers through high-quality content and enhanced brand awareness.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           J – JavaScript- JavaScript is a language which is commonly used around the web. It enables client-side scripts and user interaction.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           K – Keyword Density - Keyword density refers to the number of times you’ve used your keyword throughout your content. You must avoid ‘keyword stuffing’ in your content.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           L – Landing Page - This is where the viewers(your potential customers) will arrive when they visit your website.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           M – Month on Month Metrics - This term used when you’re comparing the rise and fall of your metrics and stats per month.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           N – News = This isn’t strictly a marketing term, you will need to be updated about the latest news, updates, releases, and progressions in the realm of online marking.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           O – Online Reputation Management- By managing your online reputation, you will be able to influence the way your website is viewed by your viewers.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           P – PageRank- PageRank is one of the most popular algorithms by Google for taking an estimate of search engine ranking.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Q – Quarter on Quarter Metrics = The term used for comparing growth and reductions in your metrics per quarter.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           R – Return on Investment - ROI is a technique of calculating how effective your investment has been on your goals.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           S – Search Engine Optimisation - Popularly known as SEO, it is a method of improving your visibility in searches and achieving higher rankings.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           T – Twitter- Twitter is yet another social network which is popular for micro-blogging.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           U – User Experience- This term is with reference to the focus on the design and ease of use meant for consumer’s benefit.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           V – Vine - A social network wherein you can share short videos.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           W – WordPress- The most popular CMS for editing and publishing blogs and websites.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           X – XML- XML refers to Extensive Mark-up Language, which is usually used for structured data.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Y – Year on Year Metrics- The term used for comparing your metrics per annum.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Z – Zapier  - 
           
                      
      &lt;span style="background-color: transparent;"&gt;
        
                        
            Zapier is an automation tool that which lets your apps talk to interact with each other. It connects  APIs for more than 500 apps. Through Zapier, the users can also create private integrations for themselves.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Did this ABC of online marketing help you to understand the basics?  
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Then Your Digital Agency has much more in store for you. Look at our services to see how we can help you grow your business!
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Apr 2020 05:16:46 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/the-abc-of-online-marketing-terms-you-must-know</guid>
      <g-custom:tags type="string">If you are new to online marketing,then you should start being aware of the most vital industry terms.

So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1565349036609-028147119c7e.jpg"/>
    </item>
    <item>
      <title>DESIGNING A POWERFUL CALL TO ACTION</title>
      <link>http://www.yourdigitalagency.com.au/designing-a-powerful-call-to-action</link>
      <description>To make sure that your CTA is sending the right message, avoid the use of generic messages such as “Buy Now” or “Click Here”. These messages fail to answer the two important questions.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Strong call to actions are the most important features of any landing page.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1534073828943-f801091bb18c.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;b&gt;
    
                    
          Strong call to actions are the most important features of any landing page.
         
                  
  &lt;/b&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          The only problem is that most businesses don’t know of its importance and, hence, don’t use them. In your digital strategy, every tool and arsenal in your marketing strategy counts. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Businesses need to make their appeals strong enough for potential leads to click on them and to convert into customers. If you are serious about writing a powerful call to action, consider using the following principles to drive the message forward.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Increasing Visibility
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Don’t hide your call-to-action under giant walls of text. Your leads won’t click on them if they can’t even find the call to action. Experts believe that you should place the call to action somewhere above or below the fold (upper half of the webpage). 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Consider changing the color palette and theme of your CTA to make it stand out from other areas of the page.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To make your CTA even more attractive, try using rounded buttons to increase the number of visitors to follow your desired action.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           A Clear Message
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Another problem with many CTAs is the presence of a lackluster message. No matter how good the design of your CTA is, if it doesn’t have a strong and compelling message, visitors won’t follow through. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To solve this dilemma, you can design your CTA by answering the following questions:
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;ul&gt;
      &lt;li&gt;
        
                        
            What do you want your visitors to do?
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Why should they follow through?
           
                      
      &lt;/li&gt;
    &lt;/ul&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To make sure that your CTA is sending the right message, avoid the use of generic messages such as “Buy Now” or “Click Here”. These messages fail to answer the two important questions. Instead, you can use a powerful sentence, such as “Get Your Swimming Gear and Start Swimming!”  It solves both questions and doesn’t take more than a few words.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Additionally, you can also try creating a sense of emergency, such as “Now”, “Tomorrow”, or “Today”,to prompt visitors to follow through.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Using Supporting Elements
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Supporting elements can be images or testimonials. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           But it is absolutely essential that you don’t overdo it. Some support elements could come across as too strong and may discourage the visitor to click. 
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;span style="background-color: transparent;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          If you are using testimonials, you need to make sure they are real. If you are using pictures, make sure they are relevant enough to support the CTA.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          It might look like extra work, but when you compare the improved website results and action rates, it will feel like time well spent.
         
                  
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Apr 2020 05:09:21 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/designing-a-powerful-call-to-action</guid>
      <g-custom:tags type="string">To make sure that your CTA is sending the right message,avoid the use of generic messages such as “Buy Now” or “Click Here”. These messages fail to answer the two important questions.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1534073828943-f801091bb18c.jpg"/>
    </item>
    <item>
      <title>FACEBOOK ANALYTICS</title>
      <link>http://www.yourdigitalagency.com.au/facebook-analytics-5-must-track-metrics</link>
      <description>You should have three goals in mind: 
Reach as many people as possible.
Experience positive growth.
Track the appropriate metrics to pinpoint your successes, failures, and potential strategy changes</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         5 Must Track Analytics
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1535303311164-664fc9ec6532.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Now it’s time to take a closer look at Facebook analytics, including five must-track metrics.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Fans
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Fans, fans, and more fans. There is nothing more important than this, right? While there are other metrics to track, this one definitely deserves your attention. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           In short, this is the cumulative number of people that like your page. Breaking this down, pay close attention to your daily, weekly, and monthly growth.
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Shares
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Posting content to Facebook is a good thing. Having this content shared by others is powerful. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           You should track the shares of content on your page by day, week, and month. Just the same as fans, you want to experience positive growth. And shares are more powerful than likes since the content someone is sharing is actually displayed on their page.
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Comments
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Much the same as shares, this is an “engagement” metric. It shows that people are doing more than reading your content. They are also commenting, giving you valuable feedback that can help you generate a more targeted Facebook marketing strategy.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Likes
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Likes have been driving the Facebook engine since day one. In the same mold as shares and comments, likes show that your audience is interested in what you’re saying. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           A steady increase in likes shows that your audience is growing and your content is “sticking.”
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Reach
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Facebook marketing success is all about activity. You want to reach as wide an audience as possible. Furthermore, you want to track your reach (also referred to as impressions). With this metric, you can track the number of people who could have seen any activity on your page, such as: posts by the page, posts by other people, page links, mentions (and more).
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Final Word
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          With more than 2.23 billion daily active users, Facebook provides the opportunity to reach a humongous audience. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          You should have three goals in mind: 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;ol&gt;
      &lt;li&gt;
        
                        
            Reach as many people as possible.
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Experience positive growth.
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Track the appropriate metrics to pinpoint your successes, failures, and potential strategy changes
           
                      
      &lt;/li&gt;
    &lt;/ol&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Apr 2020 05:09:18 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/facebook-analytics-5-must-track-metrics</guid>
      <g-custom:tags type="string">You should have three goals in mind: 
Reach as many people as possible.
Experience positive growth.
Track the appropriate metrics to pinpoint your successes,failures,and potential strategy changes</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1535303311164-664fc9ec6532.jpg"/>
    </item>
    <item>
      <title>WAYS TO MAKE YOUR INSTAGRAM ACCOUNT WORK FOR YOU</title>
      <link>http://www.yourdigitalagency.com.au/ways-to-make-your-instagram-account-work-for-you</link>
      <description>Instagram accounts allow you to market your brand in a visual and interactive way, showcasing your business' personality and statement in short, fast posts containing images.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         We've put together some tips on ways to make your Instagram account work for you.  
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1505322747495-6afdd3b70760.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         It is well known that using social media to promote businesses is an effective way to reach your target audience and let the world know what you have to offer. 
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           Instagram accounts allow you to market your brand in a visual and interactive way, showcasing your business' personality and statement in short, fast posts containing images. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           We've put together some tips on ways to make your Instagram account work for you.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;br/&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Get a business Instagram account  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A business Instagram account means you have access to analytical tools that will help you see stats on your reach and impression, give you more of a chance of being seen in your followers' threads, and allow for ease of use with Instagram's ad publishing.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Cross promote  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Using social media for business often means using several different social media accounts. Be sure to consistently cross-promote your social media accounts. Link your Instagram account to your Facebook account, Twitter, LinkedIn etc. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Instagram contests  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           This is a very fun way to engage your audience. By running contests where the winner receives a free item, for example, you are able to run contests where followers promote your account through hashtags, reposting your image or posting a link to your account. For the small cost of a free giveaway, you will receive ample advertising that has widened your business' reach dramatically.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Engage with followers  
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Your followers are bound to love and comment on your Instagram posts and are keen to interact on a more personalised level with your business. By responding to comments and message inquiries you may receive in your inbox, you are ensuring your audience will be more likely to invest their time and money into your brand. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Create Instagram stories 
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           These fun, temporary, short clips are a great way to get a burst of attention on your Instagram account. They disappear after watching, but leave an impression and encourage viewers to share your content more with others.  
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           If your interesting in upping your Instagram game,  don't hesitate to contact the team at Your Digital Agency.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 04 Mar 2020 05:49:58 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/ways-to-make-your-instagram-account-work-for-you</guid>
      <g-custom:tags type="string">Instagram accounts allow you to market your brand in a visual and interactive way,showcasing your business' personality and statement in short,fast posts containing images.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1505322747495-6afdd3b70760.jpg"/>
    </item>
    <item>
      <title>STORYTELLING TIPS TO CREATE YOUR NEXT SOCIAL MEDIA CALENDAR</title>
      <link>http://www.yourdigitalagency.com.au/three-storytelling-tips-to-create-your-next-social-media-content-calendar</link>
      <description>Create a template. Experiment with themes. Tell and share good stories.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         A social media content calendar provides the blueprint for your social media communications.  
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1554177255-61502b352de3.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         A social media content calendar provides the blueprint for your social media communications.  
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           It’s a plan that takes out the guesswork of what you’ll be creating, sharing, and talking about with your customers and followers.But what kind of content should you create and share?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            The Hero’s Journey
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Everyone loves a hero. Everyone loves the villain. All of us, at times, are a little of both. Tapping into the journey of the hero and/or the villain in storytelling will help you to build an interesting social media content calendar.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 1
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Operating a business is hard work. We’re so busy that we forget to reflect how far we’ve come. We forget why we went into business in the first place. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Take five minutes out of your schedule right now to answer the following questions. Don’t deliberate about it. It’s not a test. Just write the first thing that comes into your mind, then move on:
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           1. Why did you start your business?
           
                      
      &lt;br/&gt;
      
                      
           2. What are two major challenges you faced?
           
                      
      &lt;br/&gt;
      
                      
           3. What’s the best thing that’s happened to you in business?
           
                      
      &lt;br/&gt;
      
                      
           4. How have you sabotaged your own success, if at all?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 2
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now brainstorm how you can translate this into content. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Could you create a blog post, a graphic, a whitepaper, a YouTube video? 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Don’t worry if you’re not up to speed on how to create these types of content. When you’re ready, you can outsource them.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            TIP 3
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media for business is not a strategy unto itself. It’s a tool. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Look at your answers. What do you notice? Is there a common thread? Are there recurring themes? 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Segment these into seven columns (eg: column 1 – mental health; column 2 – brain food, column 3 – the importance of sleep).
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now change each number to correspond with the days of the week. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Column 1 becomes Monday. Column 2 becomes Tuesday. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           This is your social media content template. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Each Monday you’ll share content about mental health. Tuesday will be about brain food. Wednesdays are about good or bad sleep.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Create a template. Experiment with themes. Tell and share good stories.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 04 Mar 2020 05:43:15 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/three-storytelling-tips-to-create-your-next-social-media-content-calendar</guid>
      <g-custom:tags type="string">Create a template. Experiment with themes. Tell and share good stories.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1554177255-61502b352de3.jpg"/>
    </item>
    <item>
      <title>SOCIAL MEDIA FOR INTROVERTS</title>
      <link>http://www.yourdigitalagency.com.au/social-media-for-introverts</link>
      <description>Social media, does that mean that I have to be social?” Not necessarily. With these fail-proof tips, you can successfully market your business, without needing to morph from the safety of your quiet cocoon into a socially extroverted butterfly.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         It’s all about content. Really.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070527.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;span style="font-weight: normal;"&gt;
    
                    
          For those of us whom the world considers to be ‘introverted’, the idea of putting our business out on social media can be daunting.
         
                  
  &lt;/span&gt;
  &lt;div&gt;
    &lt;span style="font-weight: 400;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            “Social media, does that mean that I have to be social?” Not necessarily. With these fail-proof tips, you can successfully market your business, without needing to morph from the safety of your quiet cocoon into a socially extroverted butterfly.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It’s all about content. Really.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media for business isn’t about sharing intimate details of your bright and vibrant lifestyle. Your readers are seeking informative, engaging and authentic content. Write what you know, not to sell, but to share, and set yourself as a market leader in your industry.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Consumers are visually orientated.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            That means: videos, images, memes, branded graphics, gifs, logos. Make your content visually appealing and captivating, but don’t forget the importance of white space. Use videos where you can – research shows that Gen Y prefer movies to novels, and tubes (think YouTube) over long wordy blog posts. Not comfortable making your own videos featuring Yours Truly? Go back to point 1. It’s all about content. Re-share videos that relate to the subject matter of your brand: educate your audience.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Get friendly with your camera, and work on your brand development.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media for business should be just as much about developing your brand and creating brand awareness in your audience, as it is about promoting a special on a good or service, (if not more so!). Let nature feature in your brand to create a beautiful news feed: oceanography, nature shots, sunshine or snow, embrace the sun, sand and water to make your brand appeal to your audience.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            Social media isn’t just for extroverts, it’s for us introverts too. It’s about promoting and marketing our brands, authentically rather than loudly. Sharing a message, quietly if you like (there’s no need to shout from the rooftops after all), but creating a reach above-and-beyond what you’d achieve using print media or traditional marketing techniques alone.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="font-weight: normal;"&gt;
        
                        
            It doesn’t have to be scary, or in-your-face, or obnoxious. Social media for your business may mean a beautiful Instagram / Facebook feed building layer-upon-layer of content to show your audience who your brand is, what you represent, why you exist and where they can purchase your goods or services.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Jan 2020 07:04:12 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/social-media-for-introverts</guid>
      <g-custom:tags type="string">social media</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070527.jpg"/>
    </item>
    <item>
      <title>WAYS SMALL BUSINESS OWNERS CAN IMPROVE THEIR SOCIAL MEDIA PRESCENCE</title>
      <link>http://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence</link>
      <description>Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070306.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Marketing a small business is a challenge for most business owners due to limited resources and personnel.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           However, you can leverage the power of social media to market your small business in a powerful yet cost-effective way.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Below are four ways small businesses can improve their marketing strategies by growing their social media presence.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Carefully select social media platforms depending on the audience
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Knowing which platforms to use so that you can reach your target audience easily is the first step towards social media marketing success. Facebook, Twitter, and Instagram, for example, are great platforms that can help you reach millions of people. The platform that you choose should also guide you when creating content for your marketing strategy.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Consider your enterprise goals and plans
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It is advisable that you take time to figure out what content you want on your social media posts. You should be passionate and familiar with the issues you choose. Go for topics that your customers will find valuable in their daily lives. The content should also reflect the objectives and ethos of your business.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;br/&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Ensure that you stay up-to-date with your social media posts
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media posts offer two-way communication between businesses and their customers. Ensure you commit to staying current with all the posts and reply to all your customers. Take time to respond to customers’ questions and thank them for positive feedback. You should also acknowledge negative feedback and promise to sort out any issues with your products or services that leave your customers unsatisfied.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Keep all your posts clear and consistent
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           As an SME, it’s unlikely you’ll have a member of staff to spare for the sole purpose of running social media. This can sometimes make it difficult to maintain an on-brand tone throughout all your posts if everyone is chipping in. Make sure all of your team understand what’s expected of them and the kind of content and responses to questions they should be delivering.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Having a social media presence is essential for your small business’ success, so give us a call to find out more about how we can help you grow your online influence.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Jan 2020 07:04:10 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence</guid>
      <g-custom:tags type="string">Having a social media presence is essential for your small business’ success,so give us a call to find out more about how we can help you grow your online influence.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070306.jpg"/>
    </item>
    <item>
      <title>WAYS TO REACH MILLENNIALS WITH SOCIAL MEDIA</title>
      <link>http://www.yourdigitalagency.com.au/3-ways-to-reach-millennials-with-social-media-posts</link>
      <description>Millennials are a hard target market to capture. While every generation is slightly different, millennials grew up at the same time the Internet emerged and exploded.</description>
      <content:encoded>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Millennials are a hard target market to capture. 
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070212.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Millennials are a hard target market to capture. While every generation is slightly different, millennials grew up at the same time the Internet emerged and exploded.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           That means the same trends and marketing techniques that worked across previous generations with just a bit of tweaking were turned entirely on their head. Marketing shouldn’t be interruptive; it should be ready and waiting. It shouldn’t be a presentation; it should be interactive.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           And that’s where social media comes in. No matter what platform you’re focusing on, social media is the perfect place to promote a quick idea, get positive attention, and step away. Let your target market grow familiar with your brand without setting off any alarms or being boring. Here’s how to do it.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            1. Don’t clickbait
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Clickbait and answers that are too good to be true don’t work as well on millennials. Most know the warning signs and can point out bad deals with accuracy, and they’ll just scroll on past them. That doesn’t mean they don’t work in some situations, but it does mean it’s not worth the risk. When you’re in a highly competitive market, your brand’s good name is worth everything. So don’t make your prospective customers distrust you.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            2. Split your content into useful snippets
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Social media posts need to be either entertaining or useful. It’s even better if the posts are both. If you have any lists or tips in your business blog content, transform the tips or topics one by one into social media posts. If millennials see you as a source of good and relevant information, they’re going to subscribe to your channel. It’s also a good way to incentivise them to click on your article for the rest of the tips.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            3. Ask for one action and then end the interaction
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           YouTubers joke about the original call to action: like, comment, and subscribe. All three actions are important for your brand, but the joke is that no one should be asking for all three. This is even truer on social media. Your call to action should have one action only. Then leave it up to the viewer.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           If you would like more advice on social media for business, simply contact us at www.yourdigitalagency.com.au 
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 08 Jan 2020 07:04:07 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/3-ways-to-reach-millennials-with-social-media-posts</guid>
      <g-custom:tags type="string">Millennials are a hard target market to capture. While every generation is slightly different,millennials grew up at the same time the Internet emerged and exploded.</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/jumpstory-download20200120-070212.jpg"/>
    </item>

  &lt;p style="margin:0px;"&gt;
    &lt;a href="https://www.visme.co/?ref=digitalpartners"&gt;

  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Its interface is so intuitive that users feel right at home after a few minutes of use. Its easy-to-use features and tools make traditional tools feel complex and outdated.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h2 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;

&lt;/h2&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          There are many different reasons you may need a presentation, whether giving a speech at a conference or at a networking event, presenting your report to your team or to the top management executives, creating a project for a class, giving a sales pitch or a webinar.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;

  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;

  &lt;p style=";margin:0px;"&gt;
    
          The average person remembers only 20% of what they read but 80% of what they see. 90% of information transmitted to our brain is visual. That’s why visual content has become the single most important way to communicate, especially in today’s business world.
          
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;

    <item>
      <title>GROWTH DRIVEN DESIGN</title>
      <link>http://www.yourdigitalagency.com.au/the-difference-between-growth-driven-design-traditional-web-design</link>
      <description>If you're looking to create a new website for your small business, get in touch with us today for a free consultation on how we can help!</description>
      <content:encoded>&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          A website redesign is a tedious process. Unfortunately, it is also a procedure necessary for keeping a website relevant to users and search engines. Users’ needs and preferences are constantly in flux, as are that of search engine algorithms.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Depending on the industry you are in or the target audience you have, you may need to redesign as frequently as every few years. Consequently, web redesign is a time-consuming, expensive, and challenging endeavour.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         What makes traditional website projects so hard?
        
&lt;/h3&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Web design is more than just creating a beautiful or modern website. It is a thoroughgoing process that begins with planning and strategising. There are also competitors to consider, as well as the changing needs and preferences of your target audience.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The audience research aspects of web projects are tasks that can’t be done in just a day or two. Because traditional website projects involve limited funding and deadlines to beat, the research aspect tends to be done roughshod.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Of course, there won’t be any feedback or post-launch data incorporated into the initial design itself, which further reduces the overall effectiveness and responsiveness of the website and its features.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          The many features that need to be incorporated into the website would require a lot of people. Moreover, these features have to be prioritised and streamlined to complement each other. The website and its features should also provide a seamless user experience despite its  complexity. The different skill levels and work attitudes of the people involved in the web design team would affect overall performance.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h3 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         What makes the growth-driven design different from traditional web design?
        
&lt;/h3&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Tasks that are associated with traditional web design end once a website has been launched online. When the time comes for redesign, the web designing team will have to cram all their tasks in a short time. This wasteful, inefficient process repeats itself every time the website needs to be redesigned.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          On the other hand, growth-driven design (GDD) operates on the premise of continuous improvement. This means that the web design team will not have to wait for the next redesign period to incorporate feedback and improvements. Once a website’s shortcomings are identified, they would be addressed, no matter how trivial these glitches are. The improvements accrue over time, resulting in a more responsive website that quickly adapts to changes in the needs and behaviour of users and search engines.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          It might sound too good to be true, but you can see the proof in the details of how GDD works. As mentioned earlier, GDD does not have to wait for so long to implement improvements in the website’s design. GDD is deliberately phased into smaller-scale projects that incorporate improvements and implement changes as soon as a website needs them.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          In contrast, web redesign in the traditional framework is treated as a large, rigid project that needs to be started on Date X and finished on Date Y. In a fast-paced world, it is indeed absurd to wait for months or years until Date X comes just to start enacting much-needed changes on a website.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;div style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px;" data-rss-type="text"&gt;
  &lt;p style="margin:0px;"&gt;
    
          Because of how GDD streamlines improvement and redesign tasks into manageable chunks, the process of redesigning becomes more cost-effective in the long run. Moreover, preparing the budget for smaller, near-term projects tends to be more predictable since the prices of supplies and services needed are already known and won’t change drastically. As such, GDD projects incur fewer overruns or allocation deficits, compared to long-term budgeting for traditional projects.
         
  &lt;/p&gt;
&lt;/div&gt;
&lt;h4 style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:35px; margin-block-start:1em; margin-block-end:1em;"&gt;
  
         If you're looking to create a new website for your small business, get in touch with us today for a free consultation on how we can help!
        
&lt;/h4&gt;</content:encoded>
      <pubDate>Mon, 23 Sep 2019 02:30:00 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/the-difference-between-growth-driven-design-traditional-web-design</guid>
      <g-custom:tags type="string">If you're looking to create a new website for your small business,get in touch with us today for a free consultation on how we can help!</g-custom:tags>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1528716321680-815a8cdb8cbe.jpg"/>
