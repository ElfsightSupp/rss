      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Sun, 21 Nov 2021 23:04:26 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/pay-for-performance-seo-how-does-it-work</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>/&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1562577309-2592ab84b1bc.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder16"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>THE ULTIMATE GUIDE TO PAY FOR PERFORMANCE LOCAL SEO</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/the-ultimate-guide-to-pay-for-performance-local-seo</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Pay-For-Performance Local SEO. People are searching on Google to find local businesses like yours. Learn more about it here.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/3bf9413c/dms3rep/multi/bigstock-Search-Seo-Online-Internet-Bro-104318468-1920x1342.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Most businesses can't seem to catch a break with their SEO. After trying to master local SEO marketing, many business owners turn to SEO agencies. They find themselves paying thousands of dollars a month without any results.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           What's worse is that some of these SEO agencies hurt your rankings. They may try outdated strategies such as PBN networks and vanity keywords. You're essentially paying these SEO companies to tank your website.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Ouch!
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           If you got burned in the past, but still need help with your SEO, a Pay-For-Performance agency is your best bet. This new model shifts all of the risk from the business owner to the SEO agency.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           What Is Pay-For-Performance SEO?
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Remember the last time you paid for a service that got fulfilled poorly? It's not the best feeling. Manipulative SEO agencies can siphon thousands of dollars by the time you realize you got a bad deal.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Pay-For-Performance SEO turns this model on its head. Instead of paying for people's labor, you pay for results. If you don't get results, you don't pay.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Pay-For-Performance SEO agencies get incentivized to care about your success. If they fail to produce results, they won't 
          
    &lt;/span&gt;
    &lt;a href="https://smallbusinessify.com/how-to-stay-relevant-in-business/" target="_blank" style="display: initial;"&gt;
      
           stay in business
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
            for long.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Warning Signs of a Sketchy Agency
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Pay-For-Performance SEO is a revolutionary concept designed to help business owners. However, some manipulators using the old agency model found a back door.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Look out for SEO agencies with a pay scale based on organic traffic generated. These agencies will send artificial traffic rather than qualified leads. This artificial traffic will lower your bounce rate.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Low 
          
    &lt;/span&gt;
    &lt;a href="https://www.yourdigitalagency.com.au/7-ways-to-reduce-bounce-rate-and-increase-your-conversions" target="_blank" style="display: initial;"&gt;
      
           bounce rates
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
            will hurt your search rankings. and you'll essentially pay the SEO agency to damage your website's SEO.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Take on the role of a proactive prospect. Ask questions such as which keywords they will target for your brand.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Don't trust them if they won't share details or act secretive when you ask questions. An SEO agency represents a significant investment. If they aren't upfront with you, don't hand over your 
          
    &lt;/span&gt;
    &lt;a href="https://gatheringdreams.com/how-to-make-an-extra-100-fast/" target="_blank" style="display: initial;"&gt;
      
           hard-earned money
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
           . 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Keywords are the foundation of any SEO strategy. You deserve to know their rationale for selecting keywords. If you have a target keyword in mind, present it to the SEO agency.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           What to Look for in an Agency
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           The best Pay-For-Performance SEO agencies focus on 
          
    &lt;/span&gt;
    &lt;a href="https://www.yourdigitalagency.com.au/setting-smart-goals" target="_blank" style="display: initial;"&gt;
      
           realistic goals
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
            and transparency. You won't hit Page 1 tomorrow, and it can take a few weeks to see momentum.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           That's not the agency's fault. SEO takes time. Google needs to trust your website and rank it above other web pages over time. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Transparent agencies will tell you what they're doing for your website. They will also share how their actions are getting you closer to the first page for your keyword.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Ready to Boost Your SEO?
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 1.3em;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           An SEO agency is an investment in your business. You should only invest if you see results. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Your Digital Agency is a Pay-For-Performance SEO agency. We only charge if we get you to the first page for your desired keyword. We will give you a monthly report so you can follow our SEO strategy every step of the way.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span&gt;
        
            ﻿
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;a href="https://www.yourdigitalagency.com.au/contact" target="_blank" style="display: initial;"&gt;
      
           Get in touch with us
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
            to see how we can take your SEO to the next level.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Sun, 21 Nov 2021 22:49:39 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/the-ultimate-guide-to-pay-for-performance-local-seo</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>/&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp.cdn-website.com/3bf9413c/dms3rep/multi/bigstock-Search-Seo-Online-Internet-Bro-104318468-1920x1342.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder17"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>POST COVID MARKETING TRENDS FOR YOUR SMALL BUSINESS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/post-covid-marketing-trends-for-your-small-business</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>The pandemic has affected the world economy in so many different ways. Since it hit the shoreline of Australia, people have changed the way they spend their money. As a result, businesses must also change the way they reach consumers or clients. While marketing hasn’t undergone drastic changes, there have been big shifts in digital marketing trends post-Covid.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1599704999257-c6f1d48119a6.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The pandemic has affected the world economy in so many different ways . Since it hit the shoreline of Australia, people have changed the way they spend their money. As a result, businesses must also change the way they reach consumers or clients. While marketing hasn’t undergone drastic changes, there have been big shifts in digital marketing trends post-Covid. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           1. Digital ads are increasing 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Thanks to lockdowns across the country, digital ad space has been in high demand. Both consumers and 
          
    &lt;/span&gt;
    &lt;a href="https://info.partica.com/how-content-marketing-helps-small-businesses/" target="_blank" style="display: initial;"&gt;
      
           businesses
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
             have had to look to the internet meaning businesses have needed to increase their digital ad spending thanks to the loss of foot traffic and in-store visitors.
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           According to a recent survey of Australian retailers, Facebook and Instagram were the top platforms where businesses spent more money on their digital advertising. Post-Covid, shopping online is becoming more normalised with consumers and businesses are both migrating to the digital space. As a result, the competition for ad space on social media platforms, has increased. This makes it more difficult to be heard through the noise, but it does lower the cost-per-click. It’s more important now to optimise your digital ad campaigns to make sure you’re getting value for money in your digital marketing campaign. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           2. Video is becoming more powerful 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Thanks to an increase in screen time,  video is helping to break up the monotony in social media feeds. Consequently, video ads have grown 18 per cent in the past quarter. And 
          
    &lt;/span&gt;
    &lt;a href="https://sproutsocial.com/insights/data/index/" target="_blank" style="display: initial; text-decoration: none;"&gt;
      
           56 per cent of marketer
          
    &lt;/a&gt;
    &lt;span style="display: initial; text-decoration: none;"&gt;
      
           s
          
    &lt;/span&gt;
    &lt;span style="display: initial;"&gt;
      
            plan on experimenting with live video by the end of the year. Video has been growing in popularity in the past few years and the pandemic isn’t slowing that momentum down. The real estate industry was one of the first to see the value in video, using it to enhance engagement on property listings. Now every industry should be tapping into video to reach and engage social media users.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           3. Consumers are craving convenience
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            While consumer loyalty is still an important marketing tool, post-Covid has changed the buying behaviours of Australians. A combination of more stressful financial times, a lack of confidence in being in public, and social distancing rules has caused this shift in buying behaviour.
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Extras such as flexible payment options and affordable or free shipping are what consumers are now looking for when choosing a brand to trust. As a business, you’ll need to make it easy for potential clients to find you online and to clearly understand what services you offer. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           4. Influencer marketing is growing 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           As consumers and social media users begin to crave authenticity, influencer marketing has been growing steadily since the beginning of the Covid pandemic. Users are after a personal connection with a brand or company which is a likely byproduct of lockdowns and social distancing measures. Influencer campaigns can provide opportunities on social media with smaller budgets,
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           5. Not ignoring the pandemic 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Despite what you might think about the pandemic, your clients don’t want you to stop talking about it. Instead, consumers are looking for businesses who can assure them that they are taking measures to keep them safe. The hospitality industry has done this well since the pandemic began, welcoming back customers by strictly following pandemic protocols and offering refunds for hotel stays that are cancelled due to closing borders. By putting your restrictions and commitment to public safety front and center, you can reassure your brand credibility.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           While some of the marketing trends have changed due to the Covid-19 pandemic, they aren’t completely new. All you need to do is re-evaluate where you should be prioritising your budget, especially when it comes to digital advertising. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 09 Jun 2021 11:29:50 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/post-covid-marketing-trends-for-your-small-business</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>/&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1599704999257-c6f1d48119a6.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder18"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>CURATED CONTENT AND MARKETING</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/curated-content-and-marketing</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>What exactly is curated content, and how can you use it to your advantage on social media?</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1546833998-877b37c2e5c6.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Curated content can help to improve  brand engagement and  credibility, without blowing out your marketing budget. But what exactly is curated content, and how can you use it to your advantage on social media?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           What is curated content?
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Curated content refers to content that has been written and produced by someone other than you. Rather than creating your own content, such as blog articles, you can share others content purchase, add your own unique voice and share it with your audience.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            The content you curate should focus on generating engagement with your brand, building your brand awareness and building your brand credibility and authority, rather than drive business sales.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            The content you find to curate should be relevant to your business and area of expertise. It should add value to your audience. The purpose of curated content is to offer insight or knowledge into the things you do or the industry you’re in. It shouldn’t promote your business in any way.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The form of content you can curate and share can be in the form of infographics, blog articles, webinars, how-to videos, expert tips, and so on. While curated content has been around for years, many businesses have avoided using it. But whether you’re an established brand in your industry or you’re just starting out, it can be a powerful digital marketing tool. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Why should I use curated content? 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Curated content can enhance your social media marketing strategy by helping you maintain a full content calendar, provide helpful and valuable resources to your audience and help to connect you and your brand with influencers and industry leaders. Sharing curated content to your social media pages also helps increase your brand credibility by helping you stay on track with industry trends.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Best of all, you don’t have to spend the time or money researching and creating the content yourself. While curated content is easier to share as it’s less time consuming, it’s important to make sure you are choosing quality over quantity. It’s all good and well to have a full content calendar, but it won’t mean much if you’re not sharing content that is relevant to your followers. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Marketing benefits of curated content 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            By sharing a diverse range of content sources, even from competitor brands, you can enhance your brand identity in the eyes of your past, current and potential clients. Being selective in the content you share gives you the opportunity to create a brand image that is trustworthy, knowledgeable and credible. Curating content also gives you the opportunity to be more visual with your digital marketing.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Digital marketing has undergone many changes throughout the years and one of those is influencer marketing. Social media users continue to increasingly trust the opinions of influencers they follow instead of trusting the product plugs and recommendations from high-profile celebrities. This doesn’t mean you need to send out free products to Instagram influencers. Instead, curated content gives you the opportunity to share content from trusted industry bloggers or YouTubers who happen to be influencers for your industry. Sharing Facebook posts, Instagram videos or tweets from industry leaders can help you build relationships with people your audience already trusts. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Where can I find curated content? 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           One of the first places to look for curated content is within your industry. Who are the leaders in your industry and the voices your audience are following and trusting when it comes to information? By sharing the content created by these thought leaders, you can enhance your brand identity as a trusted source too. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           User-Generated Content
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Sometimes overlooked as an effective marketing tool, user-generated content can be a great way to showcase your products or services on your social media pages. For example, Instagram is a visual platform and sharing user-generated content on the platform can help you create a visual brand image without needing to spend the time or money on creating that visual content yourself. But whether it’s on Instagram or other social media pages, you can share user-generated content to showcase and inspire brand loyalty, create brand credibility and promote authenticity. Client decisions are more heavily based on reviews and recommendations from trusted sources and user-generated content can provide that for you. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Curated content dos and don’ts 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Dos
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Add your own unique voice and comments
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Always credit the source - this will help you build those relationships too
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Be selective in your content and only choose content that is going to add value to your marketing strategy 
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Use SEO keywords to optimise the content for your brand
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Don’ts
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Avoid having your own say or sharing your own expert opinion
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Be overly promotional
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Sacrifice quality over quantity
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Stick to the same few sources - mix it up
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Just copy and paste the content
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span&gt;
        
                        
            ﻿
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Curated content can help you enhance your brand identity, credibility and engagement with your audience. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Fri, 04 Jun 2021 12:39:30 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/curated-content-and-marketing</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>/&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1546833998-877b37c2e5c6.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder19"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>SETTING SMART GOALS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/setting-smart-goals</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Your Digital Marketing and Content SMART goals should be targets that you aim to achieve over a set period of time. These goals, much like your other business goals, should be put together to ensure they’re achievable and realistic.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1590845947667-381579052389.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Your Digital Marketing and Content SMART goals should be targets that you aim to achieve over a set period of time. These goals, much like your other business goals, should be  put together to ensure they’re achievable and realistic. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           What is a SMART goal?
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The "SMART" acronym stands for Specific, Measurable, Attainable, Relevant, and Time-bound. Each SMART goal you create should have these five characteristics to help you make content goals that are designed to be achieved successfully. If your goals are too abstract or if you don't set a realistic deadline to complete your SMART goal, you may fall short of what you want to accomplish with your digital marketing content marketing strategy. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           How to make your SMART goal
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Use specific wording
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            It’s important to make sure your SMART goal is specific. This means there needs to be a destination you are aiming to get to. “Sharing better content” isn’t a SMART goal because it is too abstract and broad. Instead, ask yourself why your content is getting better. How will you be sharing this content and what do you want to gain from sharing it? For example, “blog traffic will increase from Facebook posts.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Make sure  goals are measurable
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            SMART goals should  be measurable so you can track and quantify the goal's progress. Let’s go back to our specific goal of “blog traffic will increase from Facebook posts.” To make this SMART goal measurable, you need to set yourself a target. How much traffic should you be aiming for? Remember that you need to be realistic here. For example, “increase blog traffic by 5 per cent from Facebook posts.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Are your goals realistic and attainable?
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            To create an attainable SMART goal, you need to consider your ability to achieve it. If we look at our previous SMART goal example, you’ll need to make sure that the percentage of increase is realistic and attainable for your business. So, if your blog traffic increased by 5 per cent last month, you might want to try and increase it by 10 per cent this month. You need to base your goals off your own analytics and not industry benchmarks so you can accurately measure their success and achieve those goals.
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Pick goals that are relevant and relate to your business
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            If you create SMART goals that are relevant to your company's overall business goals, they will account for current trends in your industry. If you do grow traffic to your blog from your Facebook posts, will this lead to more revenue? And is it going to be possible for you to significantly work this SMART goal into your current email marketing campaigns?
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Include a deadline
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            Including a deadline in your SMART goal helps to keep you on track to achieving in. You don’t want your goal to take too long, but it needs to be long enough to measure its success properly. This will also help you make consistent and significant progress in the long term. For example, the previous SMART goal “increase blog traffic by 5 per cent from Facebook posts” would become something similar to “increase blog traffic by 5 per cent per month from Facebook posts in the next six months.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Now that you know how to create a content SMART goal, it’s time to do just that.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span&gt;
          
                          
             ﻿
            
                        
        &lt;/span&gt;
        
                        
            Remember that your goals need to align with both your business goals and your overall marketing strategy. They should be designed to support and help achieve your overall marketing goals.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
