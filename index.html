    <item>
      <title>GOOGLE REVIEWS CAN BE INACCURATE - HERE IS HOW TO DISPUTE  THEM</title>
      <link>http://www.yourdigitalagency.com.au/google-reviews-can-be-inaccurate-here-is-how-to-dispute-them</link>
      <description>Did you know that we have robust review management software available, and it's FREE! Check out our reputation management tips for disputing a bad Google review and how to fix it.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/pexels/dms3rep/multi/pexels-photo-9821386.jpeg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           If you're the owner or manager of a business, it's important to keep an eye on your Google reviews. After all, potential customers will often base their decision on whether or not to use your business based on what others have said.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           If you do find a negative review, there's no need to panic. In most cases, you can reach out to the customer and resolve the issue.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      
           If you’re tasked with reputation management, you should know how to deal with negative Google reviews. A client may come to you asking, “How can you help me remove a negative Google review?” Now you're wondering how to dispute a Google review.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Sadly, you can’t just open a Google Business Profile, click a few tabs, and see that glimmering Delete button. It’s not possible.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           But there are other ways to dispute and remove a Google review.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to dispute a Google review
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Google has standard policies for Google reviews. If you can prove someone has posted a fake or inappropriate review according to their policies, you have a chance to get the review removed.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           One of the first steps for how to dispute a Google review is to involve the Google team. You need to ask them to review the suspicious review and remove it. But there is no guarantee that they will do so.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           You may also have to wait weeks to get a response. It’s even possible that you may not get a response at all. However, to save a client’s reputation, it’s worth a try.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           Types of Google reviews that are eligible for a dispute
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           According to Google’s review policy, you can dispute some specific types of reviews that are mentioned below.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li style="line-height: 1.7em;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Spammy or fake reviews – Google will likely remove spammy or manipulative content that may repeatedly appear on several reviews.
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.7em;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Reviews that are irrelevant – You can flag off-topic reviews that contain any irrelevant social, personal, or political commentary. However, reviews that contain someone’s genuine experience with a business will be considered valid.
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.7em;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Illegal or sexually explicit content – You may request to delete Google reviews that contain something illegal, locally restricted, or sexually explicit. Offensive and dangerous content that harasses your client or contains hate speech also falls under this criteria.
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If the review in question fits one of these criteria, you can flag that review in the hope that Google will remove it.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to flag Google reviews
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you think competitors have attempted to wrong your business, you should flag such fake reviews. It’s easy.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           The Google team members will review your flagged Google review. They will remove it if only they find it violates their policy. You might get a response after several days. It’ll be best to ask the client to flag the review as well. In that way, it will help you draw more attention.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Here are the steps to follow when flagging a Google review:
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;ol&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Log in to the Google Business Profile Manager of your client’s business
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Select the correct location if there are multiple
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Find “Reviews” in the menu
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Find the review you want to flag and click the three-dot menu
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Then choose “Flag as inappropriate”
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ol&gt;
  &lt;p style="line-height: inherit;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you fail to draw the attention of Google, there are other ways to delete a Google review in question.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;ol&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Tweet to Google
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Contact Google Business Profile Support
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: inherit;"&gt;
      &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
        
            Request dissatisfied customers to delete or change their reviews directly
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ol&gt;
  &lt;p style="line-height: inherit;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to contact Google Business Profile Support
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Informing Google Business Profile (GBP) Support about an unfair review is another tactic to dispute a Google review and get it removed.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Before doing that, make sure you have the evidence to support your claim. The more organized and informative your email, the better.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Capture a few screenshots of the review in question. Along with the screenshots, add your contact information to submit the email to GBP Support.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you are lucky, you’ll get a reply within 48 hours. However, if you don't get a response from them, don't lose hope.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           There is another way to reach them. You can Tweet them. It’ll take minutes.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to tweet to Google
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you're still trying to determine how to dispute a Google review, you can try to post a tweet. You have to post this tweet from the official Twitter account of the business for which you want to remove the review.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Tweet to (@GoogleMyBiz) and let the GBP team know about your issue. Explain the situation clearly in your tweet. Tell them how the suspicious review is violating their policy. Also, attach the screenshots.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           After tweeting, you might get a reply from the GBP team. Then you can follow their instructions to move forward with this issue.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           You can also try filing a legal removal request to dispute a Google review.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to file a legal removal request
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Another step you can take for how to dispute a Google review: If you can prove a customer or competitor is trying to sabotage your client’s reputation, you can reach Google directly.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Just fill out a form and submit your complaint to 
          
    &lt;/span&gt;
    &lt;a href="https://support.google.com/legal/answer/3110420?hl=en" target="_blank" style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Google’s
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
      &lt;/span&gt;
    &lt;/span&gt;
    &lt;a href="https://support.google.com/legal/answer/3110420?hl=en" target="_blank" style="display: initial; font-style: inherit; font-weight: inherit;"&gt;
      
           Legal
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
      &lt;/span&gt;
    &lt;/span&gt;
    &lt;a href="https://support.google.com/legal/answer/3110420?hl=en" target="_blank" style="display: initial; font-style: inherit; font-weight: inherit;"&gt;
      
           Help Center
          
    &lt;/a&gt;
    &lt;span style="display: initial; font-style: inherit; font-weight: inherit;"&gt;
      
           . Go there and click Create a Request.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           All these strategies we have described are to remove fake, biased, or manipulative Google reviews. But what if you got a legitimate review, and it’s a bad one?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Bad reviews can be frustrating for small or new businesses.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           What should you do if your client asks you to remove a bad review from their Google Business Profile? We have solutions for that too.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           Is it possible to delete a negative Google review?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           It would be much easier for you if you could simply delete a bad review. Sadly, no simple strategies can help you here.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Only a reviewer can delete or modify a Google review. However, this gives you an opportunity to resolve the issue directly and improve customer satisfaction for your client.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="font-style: inherit; font-weight: bold; text-decoration: none; display: initial;"&gt;
      
           How to ask customers to delete or change a review
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="letter-spacing: 0.5px; line-height: 1.2em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Never force a client’s customers to amend their reviews. 
          
    &lt;/span&gt;
    &lt;a href="/local-business-app" style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Respond to the negative reviews
          
    &lt;/a&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
            and collect their contact information. Try to reach them by phone to discuss the problem.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you talk to them and resolve their issue over the phone, most likely, it will bring positive results. Clarify the situation. Tell them why this may have happened and how apologetic your client is. Never make excuses or get defensive. Instead, own the mistakes (even if you have made none).
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           If you are able to calm the customer, politely ask them to take down the review or update it. Also, never forget to thank the customer for sharing their honest feedback. Show them your client values their opinion.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           You won’t manage to win hearts every time. But you should always try. If your attempts to remove a negative review fail, you can try promoting the good ones.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           You can always bury a few bad reviews by 
          
    &lt;/span&gt;
    &lt;a href="/local-business-app" style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           getting more positive reviews
          
    &lt;/a&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
            from your client’s customers. If you achieve a lot of new positive Google reviews, online searchers may not ever find the old negative comments.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="font-style: inherit; font-weight: inherit; display: initial;"&gt;
      
           Always ask satisfied customers to leave a Google review. Don't forget to help them find your client’s Google business page. This will encourage clients to leave feedback even more.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="font-weight: bold; display: initial;"&gt;
      
           How Reputation Management Software can help get more reviews
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            Keeping track of reviews, responding to them, and disputing them can be overwhelming. Your challenge might be more widespread than simply determining how to dispute a Google review. Many business owners invest in reputation management software.
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.7em;"&gt;
    &lt;a href="https://yourdigitalagency.smblogin.com/public/store/8G42/default/app/RM" style="display: initial; font-weight: bold;" target="_blank"&gt;
      
           Did you know that we have a robust review management software available, and its FREE! Click here for information!
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Thu, 29 Sep 2022 06:54:36 GMT</pubDate>

    <item>
      <title>HOW THE RECENT META BAN WAVE  HAS IMPACTED YOUR AD CAMPAIGNS</title>
      <link>http://www.yourdigitalagency.com.au/how-the-recent-meta-ban-wave-has-impacted-your-ad-campaigns</link>
      <description>Our specialists have informed us through industry research that a ban wave is also experienced by large and small advertisers across the Meta platform. These ban waves tend to happen when Meta has made some backend changes in how their automated system is flagging assets.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/pexels/dms3rep/multi/pexels-photo-3777568.jpeg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p style="line-height: 32px;"&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           What is this?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Since the start of August, we have been seeing a large number of Facebook pages being hit with restrictions preventing them from advertising. Thankfully, this does not affect any of the page’s organic posting or capabilities; however, it hinders our ability to fulfill the digital advertising fulfillment services effectively. We have not seen page restrictions like this for years on pages on which we runs ad. As such, it is bizarre for us to see nearly a dozen pages get restricted in the last month. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 32px;"&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           What’s changing?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Our specialists have informed us through their industry research that a ban wave is also being experienced by large and small advertisers across the Meta platform. These ban waves tend to happen when Meta has made some backend change in how their automated system is flagging assets. Typically these assessments are overly aggressive at first and are adjusted over time on Meta’s end to catch bad actors only and more precisely.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           Based on our team’s findings, we are not seeing the ads on the accounts getting flagged prior to the page’s restrictions, nor are we seeing 
          
    &lt;/span&gt;
    &lt;a href="https://www.facebook.com/policies_center/ads" target="_blank" style="display: initial;"&gt;
      
           any clear ad policy violations
          
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
            in the ads whose pages are being restricted. It is important to note that Meta will never tell us why a page has been restricted or whether it was in fact an ad that caused the restriction. This is to prevent bad actors from finding ways around their automated systems; however, they will provide 
          
    &lt;/span&gt;
    &lt;a href="https://www.facebook.com/business/help/975570072950669?id=434838534925385" target="_blank" style="display: initial; text-decoration: none;"&gt;
      
           a list of all the possible reasons a page might be restricted
          
    &lt;/a&gt;
    &lt;span style="display: initial; text-decoration: none;"&gt;
      
           .
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 32px;"&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           How does it impact you?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           In the instances we have seen so far, our team has filed appeals and continue to follow up with Meta support until we get a resolution. Unfortunately, we have not yet seen any restricted pages be reactivated by Meta. This may be due to the fact that during these ban waves, the internal Meta review team is hit by in turn a huge wave of review requests. This slows down turn around time and, in our experience, the quality of the review advertisers receive.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           It is also important to note that Meta places a strict wall between the support people advertisers can talk to and the team who does the reviews. This reduces our ability to affect the investigation as we can never speak to the internal review team directly. This also means that it is impossible to determine if a human has ever actually done your review or if it has again been handled by their automated system (as many current and former Meta employees claim).
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           We plan to continue advocating on behalf of all of our Partners, even when the first appeal is rejected. It is important to recognize that it is more likely that, regardless of the legitimacy of the restriction, Meta may not re-review or lift the restriction. It is possible that Meta support may be more helpful when the ban wave dies down, but this is not guaranteed.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
           For those affected by the ban wave, we are recommending either shifting your advertising budget to different platforms in the meantime or creating a new FB page purely for running advertisements. We also suggest limiting changes to ads until the ban wave dies down. This is to avoid causing any further triggers to the automated system reviewing ads that are currently live.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      
            
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.6;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            We apologize for the inconvenience and understand the frustration around Meta’s lack of transparency. If you have any questions, concerns, or would like to discuss this change further, please don’t hesitate to reach out to our Support team
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 21 Sep 2022 04:07:33 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/how-the-recent-meta-ban-wave-has-impacted-your-ad-campaigns</guid>
      <g-custom:tags type="string"/>

    <item>
      <title>5 REASONS TO USE AN ONLINE SCHEDULING TOOL</title>
      <link>http://www.yourdigitalagency.com.au/5-reasons-to-use-an-online-scheduling-tool</link>
      <description/>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/pexels/dms3rep/multi/pexels-photo-1314544.jpeg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           If you own or manage a business, chances are you've considered using an online scheduling tool. Here are 5 reasons why you should: 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Whether you’re scheduling client bookings for a salon or scheduling a meeting with a colleague in a different time zone, manual appointment scheduling is time-consuming. It’s also a process that’s prone to human error. Double-bookings can be common, which can lead to a negative online review and impact search engine optimization (SEO) performance.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           In this guide, we explore five reasons to use an automated booking software, allowing you to reduce the risk of scheduling errors while improving customer experience, employee productivity, and cash flow.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           1. Generate bookings and leads 24/7
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Did you know 4 p.m. to 8 p.m. on Sunday is the most popular time to book an appointment?With most staff typically working from 9 a.m. to 5 p.m., responding to a backlog of appointment requests submitted over the weekend can take time and frustrate customers. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           A survey by GetApp found 94 percent of customers are more likely to choose a new service provider if that provider offered an online booking option.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Automated scheduling software provides the benefit of allowing customers to:
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Book at a time convenient for them
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Select a particular person they want to receive the service from, and view their real-time availability
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Reschedule without needing to call
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           These features can help prevent you from being bombarded with back and forth messages or phone calls about booking an appointment. Plus, it can help prevent the loss of prospects who were keen to book outside work hours but lost interest because that business didn’t have online scheduling functionality.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           2. Impress new clients
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Informing new clients and prospects about what to expect ahead of their first appointment can create a good impression and help boost productivity.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           You may send the standard “thank you for booking” confirmation email, but when additional information about a customer is required, smart scheduling software allows you to:
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Add questions to meeting requests
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Collect key attendee details
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Process payments
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           This can help save you the headache and staffing time required for menial tasks like confirmation calls and chasing up invoices.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           3. Deal with fewer phone calls
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Given the popularity of platforms like Airbnb, Uber, and OpenTable, customers are increasingly expecting frictionless and digitized booking experiences for services they wish to access.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Consider the following data points from various surveys:
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            59 percent of the general population are frustrated with waiting times and the inconvenient office hours related to scheduling appointments by phone (GetApp, 2021)
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            75 percent of Millennials (born between 1981 and 1996) avoid phone calls because they are “too time-consuming” (BankMyCell, 2020)
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            81 percent of Millennials feel anxious before making a call (BankMyCell, 2020)
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           These statistics are a clear indication that local businesses should be evolving their tech stack and aligning their customer journey to evolving preferences. Even better, less time spent on the phone dealing with appointment queries is better for businesses as owners and employees can spend time undertaking more valuable tasks.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           4. Save costs and reduce “no-show” risk
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Software consulting giant Accenture’s research found that the United States healthcare system would have saved $3.2 billion in 2019 alone if more people booked appointments online.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           It takes under a minute to schedule medical appointments online, compared to 8.1 minutes on the phone, with staff transferring calls 63 percent of the time, resulting in more booking-related paperwork and less time on patient care.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           “Just as consumers use online tools to book restaurant reservations or request a cab, patients want the same experience in self-booking a doctor’s appointment,” Accenture’s report noted. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Furthermore, appointment reminder functionality typically built into scheduling software more than halves the risk of a no-show, according to a separate analysis of customer behavior by 10to8.com.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
           5. Increased employee productivity
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           In a Udemy 2018 report, 60 percent of employees said that poorly scheduled and unorganized meetings distract them from working efficiently and productively. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           That’s why meetings and how they are scheduled should not be taken for granted, especially for rapidly-growing SMBs with hybrid work environments and employees who reside across different states and countries. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Automated meeting scheduling can eliminate behaviours such as: 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Employees asking each other “when are you free?” to initiate a meeting
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            The need to check calendars throughout the day
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Attaching video conferencing links to meeting events manually
           
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
            Manually working out time zone differences to hold meetings with colleagues across different jurisdictions
           
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           A suitable scheduling tool should handle most meeting-related logistics, including adding video conferencing links, finding a time to meet, and meeting preparation tasks. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            Did you know we offer uor cluents access to a
           
      &lt;/span&gt;
    &lt;/span&gt;
    &lt;a href="/contact" style="display: initial;"&gt;
      
           Free Online Scheduling Tool?  Ask Us How?
          
    &lt;/a&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 19 Sep 2022 03:54:27 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/5-reasons-to-use-an-online-scheduling-tool</guid>
      <g-custom:tags type="string"/>

    <item>
      <title>THE METAVERSE: A FUTURE OF VIRTUAL &amp; AUGMENTED REALITY</title>
      <link>http://www.yourdigitalagency.com.au/the-metaverse-a-future-of-virtual-augmented-reality</link>
      <description>Virtual Reality has become one of the most exciting emerging technologies over the last few years. VR will hugely impact our daily lives, and there’s no telling what new developments we might see in the coming decade or so. The practical applications are virtually limitless when it comes to this emerging technology — from education to gaming to training/simulation and everything in between — there is no end to what VR can do.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/3bf9413c/dms3rep/multi/METAVERSE.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Virtual reality (VR), also known as immersive virtual reality, is the creation of a virtual environment to make it seem as real as possible. Virtual realities can be either simulated or augmented. In a simulation, authors create digital worlds for users to explore, often called virtual worlds. AR allows for an interactive digital rendering of the real world using cameras and software. For instance, in augmented reality, digital images and video are overlaid on top of what the user can see with their natural vision. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Virtual Reality has become one of the most exciting emerging technologies over the last few years. VR will have a huge impact on our daily lives and there’s no telling what new developments we might see in the coming decade or so. The practical applications are virtually limitless when it comes to this emerging technology — from education to gaming to training/simulation and everything in between — there really is no end to what VR can do.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           What is Virtual Reality?
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Virtual reality is a definition rather than a specific type of experience. If you want to think of it as a specific type of experience, it’s the act of immersing your whole body in a computer-generated 3D environment. It can be entirely digital or it can be mixed with elements of reality. To put it simply, virtual reality is an alternate reality that you can interact with and control.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The definition of virtual reality could change significantly over the next few years as we begin to explore more and more different methods for achieving this goal. For example, while VR typically involves some type of head-mounted stereo display and gloves, emerging technologies like augmented reality will likely have their own definitions and experiences. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           In order to understand what VR entails, you should also check out the augmented reality.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           AR in Virtual Reality
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Augmented reality (AR) is the process of enhancing a real-world environment using virtual elements to create a combined view where both the physical and digital components blend together. Much like VR, AR can be either simulated or augmented.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Augmented reality is going to play an enormous role in our lives over the next few years as it becomes more affordable and easier to use. Whether users are looking for a way to help them study for their college exams or want a fun game that utilizes their newest phone, AR is the solution they've been waiting for.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The impact of AR on business will be obvious in the near future by allowing software developers to create more engaging and immersive experiences for their customers. And with all these new tools at our disposal, we're bound to see some major developments in areas such as marketing, education, and even medicine.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           How to make VR and AR work together
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Virtual Reality and Augmented Reality are becoming more widely accepted and used. Both of these technologies have their distinct advantages and disadvantages, but they are both going to play a significant role in our future. There’s no telling what kind of advancements we will see with the combination of VR and AR development in the coming years.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Both Virtual Reality and AR have their own strengths and weaknesses, but if you want to make them work together, it’s important that you decide what you want to do with your immersive experience. If you just want to explore a virtual world for fun, then AR is for you. If you want to enhance an existing environment or space with digital information, then VR is for you. However, if your goal is to create a new immersive experience from scratch, then it might be better suited as a Mixed Reality project that combines both of these headsets into one device.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           The Metaverse: A future of virtual reality, augmented reality &amp;amp; more
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           With the advent of virtual reality and augmented reality, one can expect many new innovations. Given that there’s no telling what will happen in the future with VR and AR, it would be safe to say that a Metaverse is a place where many people will live their lives in the future.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The term "metaverse" was coined by Neal Stephenson in his novel Snow Crash. This futuristic world is made up of virtual worlds, which are places created on computers or other devices that users can access through software.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           Metaverse concepts
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The Metaverse is a term to describe the idea of an interconnected digital network. It’s not just about technological advancements, but also how we interact and communicate with one another through technology. In the Metaverse, users can create avatars that represent themselves in virtual worlds and communicate with other people using voice or text-based communication.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           With VR becoming more popular and AR on the rise, there has been increased interest in various applications of this emerging technology. In addition to new gaming applications like video games, many are looking at ways they can use these technologies in education to help develop their students’ critical thinking skills. With VR being able to immerse learners into an environment, it can be a powerful tool for teaching geography, history and even math — where students will be able to experience living in different countries or climates by simply putting on a headset.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;h2&gt;
    &lt;span style="display: initial;"&gt;
      
           Bottom line: Virtual Reality
          
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           A future of virtual reality, augmented reality, and more. The possibilities that this technology has are endless. It’s not too much to think that in the future, your everyday life will be a lot different because of these emerging technologies. The best thing about VR is that with the right resources, it’s possible to create the future you want for yourself and everyone else around you.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>

    <item>
      <title>STEPS TO PICKING THE RIGHT DIGITAL MARKETING AGENCY FOR YOUR BRAND</title>
      <link>http://www.yourdigitalagency.com.au/steps-to-picking-the-right-digital-marketing-agency-for-your-brand</link>
      <description>Ask the Right Questions. Do your research. Take some time to assess the digital marketing agencies out there and find one that fits your budget and your needs, focusing on performance. Ask yourself what you want from a digital agency partner: are you looking for someone who can produce specific results for your brand? Or, do you want someone that can help establish a foundation of brand-specific marketing activities?</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/pexels/dms3rep/multi/person-woman-eyes-face.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block; text-align: left;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Do you have a new, upstart brand? Do you have a well-known, legacy company that needs an integrated digital strategy? If so, it’s likely time to think about going the agency route. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            Digital marketing agencies operate as extensions of their clients—they are hired to offer a holistic approach to strategic marketing services, which means they are experts in everything from keyword research and conversion optimisation to customer experience management and search engine optimization (SEO).
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Finding the right agency can be daunting for brands at any level. With that in mind, here are five steps you should take before even approaching a digital marketing agency.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Know What You Want From a Digital Marketing Agency
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Before you start the hunt, make sure you know what kind of digital marketing agency you need. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           - Do you need a company that understands the nuances of your industry or sector? 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           - Do you want a one-stop shop that'll handle all your online marketing needs?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           - Are you looking for someone who will work on a long-term, strategic approach to digital marketing?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Once you've answered these questions, it's time to take a look at some agencies in your niche. To get started, find a few agencies who are doing similar work and contact them to set up an introductory meeting. After the introductory meeting, wait for feedback before making your decision.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Define Your Brand’s digital marketing goals
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The first thing you need to do is identify what your brand’s digital marketing goals are. What do you want your company to accomplish? What will you be communicating and how? These are the things that need to be established before you even think about looking for a digital marketing agency, because it's going to be important in terms of what the agency is willing and able to provide. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           A good way of identifying these goals is by collecting information on competitors. Doing this will help you understand what they're doing, and it'll also show you where they're falling short. This type of research not only impacts how an agency can help you grow, but it also helps ensure that your needs are met.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Ask the Right Questions
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Do your research. Take some time to assess the digital marketing agencies out there and find one that fits both your budget and your needs, with a focus on performance. Ask yourself what it is you want from an digital agency partner: are you looking for someone who can produce specific results for your brand? Or, do you want someone that can help establish a foundation of brand-specific marketing activities? 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           As part of this process, think about how far along in the planning process you are. If you are just getting started with your marketing strategy, consider partnering with a digital agency at an earlier stage of the process. If you need help executing campaigns or have been doing it on your own, then bring on an agency later in the game.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Take Stock of Staff and Expertise
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           First, look at the size of your staff and the size of their expertise. Starting with a small team can be beneficial as it’s easier to ensure that you have time to dedicate to the agency and its work. However, if you need more hands-on help with your project, maybe it’s time to outsource some parts of the process.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Second, take stock of where your company is today in terms of digital marketing strategy. Have you outsourced any parts of your strategy prior? What are your goals for this new agency? Do you want it to create a cohesive digital strategy, or do you want them to execute on a plan already in place?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Third, assess agency culture and how they handle their clients. Does their approach match what you are looking for? Are they open about communication or do they hold back information from clients or prospective clients? How long have they been in business? Are there any references from current clients who could speak on their behalf?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Fourth, consider the price point and how much control or access you want over the account. Some agencies offer full control over accounts while others will take a percentage commission structure based on deliverables met.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Fifth, familiarize yourself with their portfolio so that you understand what level of work--and what level of quality--they typically produce for each client type. This will be important as it will help guide your decision around which agency is right for your brand.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Negotiate Accordingly
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Before you hire a digital marketing agency, you have to know what their rates are, what their services entail, and the time frames involved. You’ll need to negotiate. You may not be able to find agencies with what you want on your first pass, or they may not have the resources available, so start negotiating before hiring them. Negotiating is important because it helps establish clear communication and expectations from the get-go. If a company says they can do something for $1 million per year, but then ask for $2 million in turn, chances are that this is not a relationship that will work for long-term success.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Don’t Rush the Decision
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;br/&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           It’s important to take your time when choosing a digital marketing agency. You want to make sure you find the right partner that has the expertise and experience you need, whether it be in SEO, PPC or conversion optimisation. If your brand is small and just starting out, it might make sense to start with a smaller firm that can provide consulting services on an ongoing basis as you grow.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           If on the other hand your brand is more established and requires more hands-on support from a dedicated agency, then it might make sense to aim for an agency that already has pre-existing relationships with industry players such as Google and Facebook.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           This will ensure they have insight into how these platforms work and can build strategies accordingly.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
           Establish a What-If Discussion
          
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span&gt;
        
            ﻿
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           The first step in choosing the right digital marketing agency is to have an idea of what you want them to do for you. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Think about some of your aspirations for your business. What do you hope to achieve with a digital marketing agency? Will they create SEO strategies, or will they just help manage the SEO efforts of your website?
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Asking yourself these types of questions can help you determine whether a given agency can help you meet your needs. If not, keep looking. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Additionally, establish what kind of budget you are willing to spend and give that information to the agencies in question. Ask them how much it will cost for them to implement the strategies you are considering for your brand—and be specific about how long it will take before those strategies get executed.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.5;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Thu, 18 Aug 2022 01:20:36 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/steps-to-picking-the-right-digital-marketing-agency-for-your-brand</guid>
