  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
            While consumer loyalty is still an important marketing tool, post-Covid has changed the buying behaviours of Australians. A combination of more stressful financial times, a lack of confidence in being in public, and social distancing rules has caused this shift in buying behaviour.
           
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Extras such as flexible payment options and affordable or free shipping are what consumers are now looking for when choosing a brand to trust. As a business, you’ll need to make it easy for potential clients to find you online and to clearly understand what services you offer. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           4. Influencer marketing is growing 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           As consumers and social media users begin to crave authenticity, influencer marketing has been growing steadily since the beginning of the Covid pandemic. Users are after a personal connection with a brand or company which is a likely byproduct of lockdowns and social distancing measures. Influencer campaigns can provide opportunities on social media with smaller budgets,
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
           5. Not ignoring the pandemic 
          
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           Despite what you might think about the pandemic, your clients don’t want you to stop talking about it. Instead, consumers are looking for businesses who can assure them that they are taking measures to keep them safe. The hospitality industry has done this well since the pandemic began, welcoming back customers by strictly following pandemic protocols and offering refunds for hotel stays that are cancelled due to closing borders. By putting your restrictions and commitment to public safety front and center, you can reassure your brand credibility.
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
           While some of the marketing trends have changed due to the Covid-19 pandemic, they aren’t completely new. All you need to do is re-evaluate where you should be prioritising your budget, especially when it comes to digital advertising. 
          
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Wed, 09 Jun 2021 11:29:50 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/post-covid-marketing-trends-for-your-small-business</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1599704999257-c6f1d48119a6.jpg"/>
    </item>
    <item>
      <title>CURATED CONTENT AND MARKETING</title>
      <link>http://www.yourdigitalagency.com.au/curated-content-and-marketing</link>
      <description>What exactly is curated content, and how can you use it to your advantage on social media?</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1546833998-877b37c2e5c6.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Curated content can help to improve  brand engagement and  credibility, without blowing out your marketing budget. But what exactly is curated content, and how can you use it to your advantage on social media?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           What is curated content?
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Curated content refers to content that has been written and produced by someone other than you. Rather than creating your own content, such as blog articles, you can share others content purchase, add your own unique voice and share it with your audience.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            The content you curate should focus on generating engagement with your brand, building your brand awareness and building your brand credibility and authority, rather than drive business sales.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            The content you find to curate should be relevant to your business and area of expertise. It should add value to your audience. The purpose of curated content is to offer insight or knowledge into the things you do or the industry you’re in. It shouldn’t promote your business in any way.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The form of content you can curate and share can be in the form of infographics, blog articles, webinars, how-to videos, expert tips, and so on. While curated content has been around for years, many businesses have avoided using it. But whether you’re an established brand in your industry or you’re just starting out, it can be a powerful digital marketing tool. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Why should I use curated content? 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Curated content can enhance your social media marketing strategy by helping you maintain a full content calendar, provide helpful and valuable resources to your audience and help to connect you and your brand with influencers and industry leaders. Sharing curated content to your social media pages also helps increase your brand credibility by helping you stay on track with industry trends.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Best of all, you don’t have to spend the time or money researching and creating the content yourself. While curated content is easier to share as it’s less time consuming, it’s important to make sure you are choosing quality over quantity. It’s all good and well to have a full content calendar, but it won’t mean much if you’re not sharing content that is relevant to your followers. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Marketing benefits of curated content 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            By sharing a diverse range of content sources, even from competitor brands, you can enhance your brand identity in the eyes of your past, current and potential clients. Being selective in the content you share gives you the opportunity to create a brand image that is trustworthy, knowledgeable and credible. Curating content also gives you the opportunity to be more visual with your digital marketing.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Digital marketing has undergone many changes throughout the years and one of those is influencer marketing. Social media users continue to increasingly trust the opinions of influencers they follow instead of trusting the product plugs and recommendations from high-profile celebrities. This doesn’t mean you need to send out free products to Instagram influencers. Instead, curated content gives you the opportunity to share content from trusted industry bloggers or YouTubers who happen to be influencers for your industry. Sharing Facebook posts, Instagram videos or tweets from industry leaders can help you build relationships with people your audience already trusts. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Where can I find curated content? 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h2&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           One of the first places to look for curated content is within your industry. Who are the leaders in your industry and the voices your audience are following and trusting when it comes to information? By sharing the content created by these thought leaders, you can enhance your brand identity as a trusted source too. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           User-Generated Content
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Sometimes overlooked as an effective marketing tool, user-generated content can be a great way to showcase your products or services on your social media pages. For example, Instagram is a visual platform and sharing user-generated content on the platform can help you create a visual brand image without needing to spend the time or money on creating that visual content yourself. But whether it’s on Instagram or other social media pages, you can share user-generated content to showcase and inspire brand loyalty, create brand credibility and promote authenticity. Client decisions are more heavily based on reviews and recommendations from trusted sources and user-generated content can provide that for you. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 2.5rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Curated content dos and don’ts 
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Dos
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Add your own unique voice and comments
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Always credit the source - this will help you build those relationships too
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Be selective in your content and only choose content that is going to add value to your marketing strategy 
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Use SEO keywords to optimise the content for your brand
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Don’ts
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Avoid having your own say or sharing your own expert opinion
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Be overly promotional
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Sacrifice quality over quantity
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Stick to the same few sources - mix it up
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Just copy and paste the content
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span&gt;
        
                        
            ﻿
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Curated content can help you enhance your brand identity, credibility and engagement with your audience. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Fri, 04 Jun 2021 12:39:30 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/curated-content-and-marketing</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1546833998-877b37c2e5c6.jpg"/>
    </item>
    <item>
      <title>SETTING SMART GOALS</title>
      <link>http://www.yourdigitalagency.com.au/setting-smart-goals</link>
      <description>Your Digital Marketing and Content SMART goals should be targets that you aim to achieve over a set period of time. These goals, much like your other business goals, should be put together to ensure they’re achievable and realistic.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1590845947667-381579052389.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Your Digital Marketing and Content SMART goals should be targets that you aim to achieve over a set period of time. These goals, much like your other business goals, should be  put together to ensure they’re achievable and realistic. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           What is a SMART goal?
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The "SMART" acronym stands for Specific, Measurable, Attainable, Relevant, and Time-bound. Each SMART goal you create should have these five characteristics to help you make content goals that are designed to be achieved successfully. If your goals are too abstract or if you don't set a realistic deadline to complete your SMART goal, you may fall short of what you want to accomplish with your digital marketing content marketing strategy. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           How to make your SMART goal
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;h3 style="line-height: 2rem; letter-spacing: 0.06rem;"&gt;
    &lt;br/&gt;
  &lt;/h3&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Use specific wording
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            It’s important to make sure your SMART goal is specific. This means there needs to be a destination you are aiming to get to. “Sharing better content” isn’t a SMART goal because it is too abstract and broad. Instead, ask yourself why your content is getting better. How will you be sharing this content and what do you want to gain from sharing it? For example, “blog traffic will increase from Facebook posts.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Make sure  goals are measurable
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            SMART goals should  be measurable so you can track and quantify the goal's progress. Let’s go back to our specific goal of “blog traffic will increase from Facebook posts.” To make this SMART goal measurable, you need to set yourself a target. How much traffic should you be aiming for? Remember that you need to be realistic here. For example, “increase blog traffic by 5 per cent from Facebook posts.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Are your goals realistic and attainable?
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            To create an attainable SMART goal, you need to consider your ability to achieve it. If we look at our previous SMART goal example, you’ll need to make sure that the percentage of increase is realistic and attainable for your business. So, if your blog traffic increased by 5 per cent last month, you might want to try and increase it by 10 per cent this month. You need to base your goals off your own analytics and not industry benchmarks so you can accurately measure their success and achieve those goals.
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Pick goals that are relevant and relate to your business
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            If you create SMART goals that are relevant to your company's overall business goals, they will account for current trends in your industry. If you do grow traffic to your blog from your Facebook posts, will this lead to more revenue? And is it going to be possible for you to significantly work this SMART goal into your current email marketing campaigns?
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial; font-weight: bolder;"&gt;
        
                        
            Include a deadline
           
                      
      &lt;/span&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            Including a deadline in your SMART goal helps to keep you on track to achieving in. You don’t want your goal to take too long, but it needs to be long enough to measure its success properly. This will also help you make consistent and significant progress in the long term. For example, the previous SMART goal “increase blog traffic by 5 per cent from Facebook posts” would become something similar to “increase blog traffic by 5 per cent per month from Facebook posts in the next six months.”
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Now that you know how to create a content SMART goal, it’s time to do just that.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span&gt;
          
                          
             ﻿
            
                        
        &lt;/span&gt;
        
                        
            Remember that your goals need to align with both your business goals and your overall marketing strategy. They should be designed to support and help achieve your overall marketing goals.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Fri, 04 Jun 2021 12:29:41 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/setting-smart-goals</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1590845947667-381579052389.jpg"/>
    </item>
    <item>
      <title>ADVANTAGES OF OUTSOURCING  YOUR SOCIAL MEDIA FOR BUSINESS</title>
      <link>http://www.yourdigitalagency.com.au/digital-marketing-5-advantages-of-outsourcing-your-social-media</link>
      <description>It's likely your business will feel it needs to have a digital marketing strategy, and social media will be a large part of that. However, getting social media right is so important to your brand, and you may feel that you don't have the time or expertise for that.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1606422718307-7ab02064d541.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It's likely your business will feel it needs to have a digital marketing strategy, and social media will be a large part of that. However, getting social media right is so important to your brand, and you may feel that you don't have the time or expertise for that.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It's also true that hiring a dedicated social media manager is likely to be more expensive than outsourcing your activity to a marketing agency. Therefore, this article will look at the subject in more detail. Discussing some of the main advantages of outsourcing and debunking the myth that you need to manage these things yourself for success.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Frees up your time to work on other aspects of your business
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you're running your business with a small team or maybe even doing everything yourself, then your time is going to be incredibly precious.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Getting social media right means being able to create stunning visuals and to update your profiles regularly. It may even mean posting during unusual hours if you're trying to reach a global audience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Understandably, you may think your time is better spent on generating customer business and other forms of marketing. However, social media can also help towards those goals, so it's worth spending a decent amount on it through a marketing agency. In this way, you can see the benefits without taking time away from your business.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Keeps your social media active if you want to take a break
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you are running your business by yourself, then there may be times when you want to take a break. The problem though is that leaving your social media accounts quiet during this period can lead to followers and engagement levels dropping off. So, this means you may want to manage a lot of your social media yourself but utilise an agency during certain times.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When you do this, it will still appear that your business is operating normally even if you are taking a break. So, when you are ready to get back to work, you won't have lost followers or momentum that you then need to get back. As a rule, it's a good idea to keep things active the whole time, and outsourcing is a useful way of accomplishing that.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Outsourcing as an educational tool
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It may be that you don't want someone to manage your social media content for you but need some help to get started. There's a variety of social media services you can get, such as merely getting accounts set-up in the first place. Presentation counts so getting this ready through a professional is a good idea.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You may also need help in deciding what times are best to post or the sort of content you should be putting out there. Hiring a social media consultant can help you with that, and they can also give your accounts an audit, so you know what you're getting right or wrong. Getting this expertise, in the beginning, can be crucial to avoid making elementary mistakes that could be hugely damaging to your brand.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Social media isn't all about selling
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The last point touched a bit on mistakes that you can make. More specifically, one of those mistakes that new brands often make is thinking social media is purely a sales tool. Therefore, they post promoted content infrequently. The two problems with this is you're trying to sell rather than engage, and you aren't updating your accounts regularly.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Any followers or fans will wonder the reasons they should purchase from you with no knowledge of your brand and an account that doesn't even appear to be active. As a rule, social media is not a place for the hard sell - and encouraging engagement should be your way forward. By outsourcing, the agency or freelancer you use should know this and make sure you are getting your digital marketing output right.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Getting social media right is an art
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You may have played around on social media before and think you can efficiently run your brand accounts. Keep in mind though that getting things right is an art form, and you might be better off outsourcing it to a team of professionals that work on this sort of thing every day. As mentioned in other points, you want to be careful not to damage your brand through elementary mistakes.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           For example, social media is about your audience, so a good social media manager will tailor your offering for that specific audience. Of course, this involves going through social media and Google Analytics to zero in on their interests. It's equally worth remembering, the best successful social media brands use stunning visuals, and you need to be comfortable creating them, so this may be different to the Facebook status updates you are used to posting.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Most brands now realise the importance of a robust digital marketing strategy and the role social media has in that. The significant decision though is on whether you manage that in house or look to outsource it. Of course, there is no right or wrong answer to that it just depends on your individual circumstances. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Remember though if you do choose to outsource it frees up your time for other aspects of your business, keeps your social media active if you want to take a break, outsourcing can be used as an educational tool, social media isn't all about selling and getting things right is an art.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            If you need help with your Social Media,
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
    &lt;a href="/contact" style="display: initial;"&gt;
      
                      
           please get in touch at Your Digital Agency
          
                    
    &lt;/a&gt;
    &lt;span style="display: initial;"&gt;
      
                      
            
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Mon, 24 May 2021 06:38:02 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/digital-marketing-5-advantages-of-outsourcing-your-social-media</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp.cdn-website.com/md/unsplash/dms3rep/multi/photo-1606422718307-7ab02064d541.jpg"/>
    </item>
    <item>
      <title>7 WAYS TO REDUCE BOUNCE RATE</title>
      <link>http://www.yourdigitalagency.com.au/7-ways-to-reduce-bounce-rate-and-increase-your-conversions</link>
      <description>High bounce rates can seriously hurt your website's conversion rate and limit its ability to grow. Keep reading below to understand what is bounce rate and what you can do to reduce it in your site.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1555719762-671ca39b6fb0.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Whether you're trying to sell a product or make a name for yourself online, the point of any website is to attract internet traffic. But what if your visitors decide they've had enough after only glancing at your landing page?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           High bounce rates can seriously hurt your website's conversion rate and limit its ability to grow. Keep reading below to understand what is bounce rate and what you can do to reduce it in your site.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           What is bounce rate?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The bounce rate is a metric that measures the percentage of users who land on any of your site's pages and leave without having visited other pages on the same domain.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Having a high bounce rate often means you don't have an enticing landing page that promotes user navigation. That being said, a site's bounce rate is best understood when compared with other useful metrics, such as dwell time and scroll depth.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           So, what can you do to optimise your website's bounce rate?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Optimise page load time
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It's easy to assume that a high bounce rate is caused by unengaging content. However, the truth is that if your page takes forever to load, you could be driving away possible customers before they've had the chance to see your products.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           According to research carried by Akamai Technologies, more than 47% of users expect a site to load in two seconds or less. A fact which is especially true for mobile versions, as even a speed delay on only 500 milliseconds can decrease engagement by as much as 8%.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Improve your content's readability
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           As you can guess, poor user experience is one of the leading causes behind high bounce rates. If your content is unreadable, either due to bad grammar or formatting, then chances your visitors will run for the hills. After all, who has time to waste on a when the internet is full of more exciting pages?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Optimise your site for readability and make sure you got the basics covered. Don't use large blocks of text which could scare readers away. Instead, use an easy-to-read format in your posts, use subheadings and bullet points as often as you can, insert attractive images and charts where appropriate, and make use of a conversational and engaging style in your writing.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Have a clear call to action
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Whether a visitor leaves or stays is decided in a matter of seconds. That's why your site should explain what you're selling as soon as it finishes loading.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           When building your content, never leave your call to action at the bottom of the page where users will have to scroll down to see it. Instead, make it the focus of attention of your page and write it so your visitors know exactly what steps they should take to get the products they need.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Target abandoning users
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Despite your best efforts, a percentage of your visitors will always leave without seeing any other page. That's just a fact of life. However, you can increase the chances of making a sell or turning them into subscribers by using exit intent advertisements.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Using an exit intent popup, you can track when a visitor is about to leave and display a targeted message at that precise moment. This message could contain a discount code, to convince the user to finish a sale, or a subscription invitation, which would allow you to send the customer relevant offers.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Show social proof
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Consumers seem to be getting savvier by the day, meaning you'll need more than sweet talk to make a sale. Research shows that, after deciding which product they want, consumers often lurk around to find out what previous clients have to say about your site.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You can make users comfortable with trusting you their money and information by proudly displaying what your clients and review sites have to say about you. Don't forget to put time into making your site as secure as possible, as this makes people feel at ease when handing out their credit card and personal information.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Blog consistently
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Blogging new material every week is a good SEO practice. Not only does it generate a steady supply of leads, as in 126% more than if you didn't blog, according to HubSpot, but also builds the trust necessary to convert new visitors into repeat visitors.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Once your bounce rate starts falling and your repeat visitors exceed new visitors, you'll begin to see a notable improvement in your conversion rate, especially if you are continuously pumping powerful, engaging material that is relevant to them.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Reword your product pages
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Writing product descriptions is an art form. Go into too much detail, and you risk confusing your readers. On the other hand, put too little information, and they'll feel they don't know enough to make a purchase.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Bounce rates for product pages are usually higher than average. However, if you're noticing that you're not making enough conversions, try testing whether adding more information helps. Some of the key things your visitors might want to know include where was the product manufactured, what's your return policy, and what are your customers saying about the product.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           So those where seven ways to reduce your bounce rate and increase your conversions. It is important to remember that when optimising your site, you should build it using high-quality content.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Don't just focus on the metrics, but rather create a site which offers a seamless navigation experience, useful content, quick loading speeds, and attractive product pages. Do that, and you'll see how quickly your site starts to grow once word of mouth from your faithful visitors spreads.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Sat, 20 Mar 2021 06:32:28 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/7-ways-to-reduce-bounce-rate-and-increase-your-conversions</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1555719762-671ca39b6fb0.jpg"/>
    </item>
    <item>
      <title>WORDPRESS OR SHOPIFY?</title>
      <link>http://www.yourdigitalagency.com.au/wordpress-or-shopify-how-to-choose-the-best-platform-for-your-site</link>
      <description>WP vs Shopify: The Verdict.  Both have excellent options for building your online business. But, only WordPress will let you have complete control throughout its growth. We'd love to show you what's possible with the platform. And, help you see the long-term benefits of WP vs Shopify and others.


Let's work together on building something great.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1517701221265-7da25447217b.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Are you trying to choose a platform for your website? Learn about key facts that will help you when choosing WordPress or Shopify.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           WordPress and Shopify offer fantastic options for building an online presence. Yet, should you choose WordPress or Shopify for your online store? Decisions, decisions!
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Let's look at why you would use one platform over the other. And, hopefully, reach a consensus so you can get started building your online store.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           WordPress or Shopify: Which is Best?
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You've got dozens of great online platforms to choose from, all vying for your attention. It's easy getting wrapped up in bullet points touting features. What you should look for is the three most essential items:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ol&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Price
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Features
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Support
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ol&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           WordPress is an open-source platform whereas Shopify is a product. Both have extensive features for building online stores. And, the support for the two is industry-defining. This makes the decision all-too-difficult!
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Here are the real differences coming from experience.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Price
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           While WordPress is open source meaning it's truly free. Of course, there are expenses for both platforms you'll want to compare.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Consider what it takes to set up a store with WordPress:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Domain
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Hosting
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            eCommerce plugin
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Then compare it to Shopify:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Domain
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Subscription
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Transaction fees
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Extra transaction fees (if you're not using Shopify Payments)
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           It's the payment processing fees you'll want to consider! This may not seem like much in the beginning but what if you start selling thousands of products? With WP, you have more payment options to fit your size and scaling.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You'll also want to compare pricing for:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Themes
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Plugins
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Extensions
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Each platform offers free themes, plugins, and extensions. Though, WordPress often includes more affordable options. You'll want to consider the follow-up support, too, when upgrading your store as time goes on.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Features
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           The base features of WordPress and Shopify are drastic.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           WordPress is "barebones" from its base installation. You'll configure most aspects of the site from its structure to design. You'll also install eCommerce plugins to start supporting your online store.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Shopify, in comparison, is an all-in-one solution. Sign up and you'll have everything needed to begin selling online after a few tweaks.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Consider:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Themes: More available for WP but Shopify's are simpler to use
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            SEO: Shopify offers built-in SEO whereas WP often requires plugins
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Updates: Both should auto-update given you have great hosting
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Interface: Shopify is a bit easier to understand on its backend
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            Control: WordPress gives you unlimited control over its code
           
                      
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You'll likely find Shopify easier to use when installing extra features. Though, this is because there are fewer options to choose from. The larger install base of WP means you'll find more features to choose from.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           Support
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           WordPress powers 30% of the Web so it's not going anywhere. Shopify has its ample share (around 600k) but no way has the reach WP does. Shopify can fail along with the company leaving its users SOL.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           That said:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           WordPress offers extensive support via documentation and online tutorials. It also spurred thousands of businesses providing WP services.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Shopify offers 1st and 3rd party support and extensive documentation. It's also less likely you'll "screw up" a Shopify store because it's hosted.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You'll find more malicious types attacking WordPress because it's widely used. Though, its popularity means more support from the whole community. WP and Shopify tie in this area as both have passionate communities supporting them.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
      
                      
           WP vs Shopify: The Verdict
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Deciding WordPress or Shopify comes down to this:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Both platforms are rather easy-to-use once setup and configured. Both have excellent options for building your online business. But, only WordPress will let you have complete control throughout its growth.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           We'd love to show you what's possible with the platform. And, help you see the long-term benefits of WP vs Shopify and others.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Let's work together on building something great. Get a free quote and launch your online presence, today!
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
&lt;/div&gt;</content:encoded>
      <pubDate>Sat, 20 Mar 2021 06:27:09 GMT</pubDate>
      <guid>http://www.yourdigitalagency.com.au/wordpress-or-shopify-how-to-choose-the-best-platform-for-your-site</guid>
      <g-custom:tags type="string"/>
      <media:content medium="image" url="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1517701221265-7da25447217b.jpg"/>
    </item>
    <item>
      <title>GEOFENCING AND MARKETING:  WHAT YOU NEED TO KNOW</title>
      <link>http://www.yourdigitalagency.com.au/geofencing-and-marketing-what-you-need-to-know</link>
      <description>How To Implement Geofencing Into Your Digital Marketing Strategy.  Level up your local marketing efforts.</description>
      <content:encoded>&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1578268456435-a14832813cf1.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            When a hungry person looks for somewhere to eat, you can bet they’d choose the nearest place in their vicinity. They won’t drive 30 minutes or an hour out to a great place they know if there is somewhere nearer that can meet their needs and temporarily provide them satisfaction. That goes the same way for any kind of product or service. More often than not, consumers want to find a product or service provider within their vicinity. The nearer and the faster their wants and needs are met, the better. That’s why location-based marketing has become such an important part of marketing strategies for most brands. 
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           Location-based marketing gives marketers and advertisers a unique opportunity to reach customers in specific locations which are especially helpful for brands with physical stores. Instead of basing it on likes and follows on social media, marketers reach new potential customers based on real-world visits. This ensures that they reach the right audience with a relevant message at the right time. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           With geofencing, marketers and advertisers can target audiences with customized targeting shapes that have remarkable precision. While this is not a new concept, its popularity in the marketing world has continued to grow in the previous years. Here’s everything you need to know about it. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           What Is Geofencing?
           
                      
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Geofencing is a location-based targeting option that allows you to create a virtual boundary around a certain location to reach potential customers. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        &lt;br/&gt;
        
                        
            Think of it in three steps. First, you create the bubble or the virtual perimeter. The diameter can be as small as the size of a corner store or several miles wide like an industrial operation. Then, a customer enters that area. Afterward, an app or software would use Wi-Fi, GPS, cellular data, or radio frequency identification (RFID) to send some form of marketing option to the customer’s mobile device like a social media advertisement, text, app notification, or email. 
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           A simple example is when a woman passes by a Zara shop at the mall and receives an app notification or a social media ad saying “Today only! 30% to 50% off on select items!”
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           While it is mostly used for instant location-based advertising, geofencing can also be used to identify and build your audience over time and it can even help in attribution, retargeting, and other location-based insights. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Mobile Social Geofencing
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Geofencing has completely taken mobile and social marketing to the next level. From interactive shopping lists and limited-time offers for your favorite restaurant to suggestions for new restaurants or shops you haven’t tried before, geofencing offers a whole new world to discover for mobile users. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Geofencing Statistics
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           If you’re looking to get into more hyper-targeted, location-based marketing, geofencing can produce incredible results for you. Just take a look at these statistics:
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;ul&gt;
    &lt;li style="line-height: 1.38;"&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             Most consumers spend an average of
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
      &lt;a href="https://techcrunch.com/2017/03/03/u-s-consumers-now-spend-5-hours-per-day-on-mobile-devices/" target="_blank" style="display: initial;"&gt;
        
                        
            5 hours
           
                      
      &lt;/a&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             each day on their phones.
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.38;"&gt;
      &lt;a href="https://www.marketingdive.com/news/study-71-of-consumers-prefer-personalized-ads/418831/" target="_blank" style="display: initial;"&gt;
        
                        
            71%
           
                      
      &lt;/a&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             of consumers prefer personalized ads
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.38;"&gt;
      &lt;a href="https://www.salesforce.com/products/marketing-cloud/best-practices/geofencing-marketing/" target="_blank" style="display: initial;"&gt;
        
                        
            53%
           
                      
      &lt;/a&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             of shoppers visited a business after receiving a location-based message
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.38;"&gt;
      &lt;a href="https://www.sitepoint.com/location-based-marketing-will-rely-mobile-2017/" target="_blank" style="display: initial;"&gt;
        
                        
            3 out of 4
           
                      
      &lt;/a&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             consumers completed an action after receiving a location-based message
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
    &lt;/li&gt;
    &lt;li style="line-height: 1.38;"&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             Geofencing influenced mobile ads have
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
      &lt;a href="https://www.marketingdive.com/ex/mobilemarketer/cms/news/research/14731.html" target="_blank" style="display: initial;"&gt;
        
                        
            double
           
                      
      &lt;/a&gt;
      &lt;span style="display: initial;"&gt;
        &lt;span style="display: initial;"&gt;
          
                          
             the click-through rate
            
                        
        &lt;/span&gt;
      &lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h3 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Using Geofencing To Its Fullest Potential
          
                    
    &lt;/span&gt;
  &lt;/h3&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           As effective geofencing as it is on its own, there is more it can do for your overall marketing campaign when used properly and in partnership with other marketing strategies and tools. One of those strategies is using behavioral targeting specifically focused on mobile advertising to segment consumers based on the data of their actions and geographic movements gathered from geofencing. With this, you can further narrow down your target mobile customers based on things like the number of visits they made to a retail store, where they spend most of their time, their downloads, and the like. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           Another means you can use alongside geofencing to increase the efficiency of your data gathering for your marketing is conversion zones. These are customizable geofences that are placed around a set area often in the vicinity of the advertiser’s locations that count how many customers have received someone’s ads. These customers can then be physically tracked to determine if they visited the business or not. With this, you can determine how effective your geofencing targeted ads are. Aside from these, there are plenty more aspects of your marketing that can be boosted with geofencing. It simply takes a bit more innovation and creativity. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h2 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           How To Implement Geofencing Into Your Marketing Strategy
          
                    
    &lt;/span&gt;
  &lt;/h2&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           One of the biggest benefits of incorporating geofencing into your marketing efforts is that it allows you to level up your local marketing efforts. With geofencing, you can target more local customers and send promotions or push notifications that can change each day or have limited-time offers that can help increase sales. It also allows you to collect data to personalize your offers. And last but not least, it helps you to track and measure your local sales. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;br/&gt;
      
                      
           Incorporating geofencing into your marketing strategy doesn’t take much. All you need are GPS coordinates, an app, and a proactive approach. Here are some tips to help you get started.
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Understand Your Customer Demographics
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Before anything, it is important that you understand who your local customers actually are and their demographics. This makes sure that you are talking to the right people and that you will get the results you want. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Keep It Close
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           You don’t want your geofence to be spread out too thin. The general rule is to keep it at a four to five minute maximum travel radius. This means that if they’re driving, it’s a four to five minute transport distance and if they’re walking, it’s a four to five minute walk time. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Be Transparent
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Respecting your customer’s privacy is a top priority. Make sure you inform them upfront that you have access to their information especially when they’re using an app and earn their trust. Make them feel comfortable and give them the confidence to use the app and return in the future. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Add Other Targeting Techniques
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      
                      
           Geofencing works much better when partnered with other targeting techniques. Options like content targeting, retargeting, context targeting, and day parting help you target various specific audience groups. 
          
                    
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;h4 style="line-height: 1.38;"&gt;
    &lt;span style="display: initial; font-weight: 400;"&gt;
      
                      
           Optimize Your Campaigns
          
                    
    &lt;/span&gt;
  &lt;/h4&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;span style="display: initial;"&gt;
      &lt;span style="display: initial;"&gt;
        
                        
            There are plenty of optimizing tools that can help you fine-tune your geofencing efforts as well as your campaigns. In addition to those, you should always present a clear, strong, and immediate call to action. Remember, your goal is to catch people at the right moment and advertise to get them into your location immediately.
           
                      
      &lt;/span&gt;
    &lt;/span&gt;
  &lt;/p&gt;
  &lt;p style="line-height: 1.38;"&gt;
    &lt;br/&gt;
  &lt;/p&gt;
  &lt;p&gt;
    &lt;span style="display: initial; font-weight: bold;"&gt;
