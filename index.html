      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WHY YOU NEED A SOCIAL MEDIA MANAGER &amp; HOW MUCH YOU NEED TO PAY</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/why-you-need-a-social-media-manager-and-how-much-you-need-to-pay</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Rather than entrusting some rookie fresh out of uni with your company’s social media campaign, you should be looking at someone more experienced and well-versed in such matters. To be specific, someone professional.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         How much does it cost to outsource Social Media?
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1455849318743-b2233052fcff.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         So you run a business that’s doing pretty well for itself, have a pretty functional website, have an account on Facebook and Instagram, maybe Twitter too.  
         
                  
  &lt;span style="background-color: transparent;"&gt;
    
                    
          But wait, it’s been more than a month since you posted something on Facebook and you haven’t logged onto Twitter for ages. At least not since the intern you last dumped the chore on upped and left. Now you are thinking about where you noted down the username and password for the account. Well, good luck with that.
         
                  
  &lt;/span&gt;
  &lt;div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           That’s the norm.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Rather than entrusting some rookie fresh out of uni with your company’s social media campaign you should be looking at someone more experienced and well-versed in such matters. To be specific, someone professional.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           You can always dump the task on someone from sales or admin, of course. After all, you call the shots. But heaping an additional responsibility on some reluctant guy is not going to benefit anyone in the long run. If it works out for you, that’s great! But chances are that you stand to benefit a lot with someone dedicated to the task.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            How to benefit from Social Media
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The fact is that social media has evolved a lot in recent years, so much that even seasoned professionals have a tough time keeping up. There was a time when it was enough for a business or professional to have a page on Facebook with a few photo’s, the location and an occasional post (new year/holiday greetings!)
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Now it’s grown to become a parallel dimension in many ways. There’s a large section of people on it who are interested in you. They can be existing or prospective customers/clients or occasional professional partners/acquaintances. Social media definitely makes it easy to keep in touch with all of them.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           But done wisely, you can leverage your social connections to benefit your business. There is a right way to go about it, and you will need the right people for that.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It all boils down to this: Do you need a dedicated person for Social Media?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Depends on you. You can appoint someone as an employee full-time or part-time, or opt for a consultant or agency.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The bigger you are, the more resources you’ll need. Behemoths like Pepsi and Nike have a virtual army of experts running their social campaigns. Even the local real estate agencies have dedicated in-house teams to manage their social efforts. For small scale businesses, it is better to outsource this task to a digital agency or an external consultant.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            So if you decide to go with someone for the job, who will you need?
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           That again depends on the social platforms you are on, what you plan to do on these networks, the size of your audience, any marketing or brand building initiative and so on.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Building a presence or image on social media platforms can be a round the clock process. An established and active presence will ensure that your SEO ranking goes up leading to more people discovering you and your brand. In addition, you will need regular content (blogs, posts, images, etc.), someone to address sales queries or customer issues, someone to engage with your audience on social networks and more.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           It’s best to opt for a Social Media Manager who can plan and execute your strategy, take care of the specifics and get the nitty-gritty done either in-house or outsource it.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            So how much can you expect to spend?
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A cursory search on your favorite search engine (Google, of course!) will throw up rates all over the place along with a variety of fee structures – from $50/hour to thousands per project.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           However, it’s pretty simple to separate the wheat from the chaff. Check a few professional networking sites like the Glassdoor or LinkedIn or even surveys from the likes of Payscale. You’ll find that annual packages range from $50K to $150K with an average of around $70K.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            What you stand to benefit.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The most important thing is to define the success and set goals for any new hire. It’s the same whether hiring a part time employee, a full-time social media manager, or a digital agency. Set out clear and specific goals (like say, 100 followers on FB or 25 customer queries on twitter) and be sure to review them at regular intervals. There’s got to be a quantifiable business return based on the money you spend.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           In this digital age, it is essential to have the right staff, structure, and budgets in place.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Remember, the choice lies with you.
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;a href="/social-media-services"&gt;
        
                        
            Social media content is fast moving.
           
                      
      &lt;/a&gt;
      
                      
           You are only as good as your last good post. This is why it is vital to have constant updates on your social media pages.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           What if i told you, we can help with our service
           
                      
      &lt;a href="https://www.flatratesocialmedia.com" target="_blank"&gt;
        
                        
            Flat Rate Social Media
           
                      
      &lt;/a&gt;
      
                      
           and plans start at $100 per week?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;a href="/contact"&gt;
          
                          
             Get in touch
            
                        
        &lt;/a&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 20 May 2020 11:13:54 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/why-you-need-a-social-media-manager-and-how-much-you-need-to-pay</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>social media manger</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1455849318743-b2233052fcff.jpg</span>"</span>/&gt;</span></div><span>

    </span><div class="folder" id="folder55"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>WHY YOUR SMALL BUSINESS SHOULD FOCUS ON YOUR CORE BUSINESS (AND HOW TO DO IT)</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/why-your-small-business-should-focus-on-your-core-business-and-how-to-do-it</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>With the right team, you can get a focused marketing strategy specific to your business' needs and guidance on how to implement that strategy to attract new leads and increase your bottom line.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         The reality is running a successful business has many moving parts and some of those parts are better off being outsourced to professional experts in their respective fields.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1549281899-f75600a24107.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         When you dreamt of opening up your own business you relished in the possibility of doing what you love while providing a valuable service or product to your customers. You probably did not consider at that time the hours you would also spend on things like accounting and marketing. The reality is running a successful business has many moving parts and some of those parts are better off being outsourced to professional experts in their respective fields, allowing you to focus on the core of your business and how you can continue to provide an exceptional product or service to your customers.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Leave the Balancing of the Books to the Professionals
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Calculating payroll and balancing your books can be a time-consuming process for most business owners. By keeping your accounting in-house you are limiting the impact on your business by the most valuable resources you have available, yourself, and your talent. Focus on the core aspects of your business with your team and let an experienced professional take care of your accounting &amp;amp; payroll needs for you. Outsourcing accounting tasks will ultimately
          
                    
    &lt;a href="https://smallbusiness.yahoo.com/advisor/resource-center/6-reasons-outsource-accounting-operations-035741641/" target="_blank"&gt;
      
                      
           save you money, time, and frustrations. 
          
                    
    &lt;/a&gt;
    
                    
           
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Let the Experts Market Your Company
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          There is no question in your mind you are good at what you do but even the best products and services can fall flat without the right marketing strategy. Outsourcing your marketing needs allows you to take full advantage of your marketing budget and goals with a team that can ensure your approach is not a wasted effort. Hiring in house marketing talent for your business can be a costly proposition. However, when you outsource your business' marketing needs you get the same high-level marketing expertise and talent at just a fraction of the price. With the right team, you can get a focused marketing strategy specific to your business' needs and guidance on how to implement that strategy to attract new leads and increase your bottom line.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      &lt;a href="/contact"&gt;
        
                        
            Contact us to discuss how we can help
           
                      
      &lt;/a&gt;
      
                      
           you take your business to the next level with our team of experienced marketing professionals. 
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 20 May 2020 10:45:35 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/why-your-small-business-should-focus-on-your-core-business-and-how-to-do-it</span><span class="html-tag">&lt;/guid&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>THE BIG ADVANTAGES  OF SCHEDULING YOUR SOCIAL MEDIA POSTS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/the-big-advantages-of-scheduling-your-social-media-posts</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Maintaining a consistent social media presence is essential to your small business's success</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Maintaining a consistent social media presence is essential to your small business's success
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/3bf9413c/dms3rep/multi/It%E2%80%99s+all+set+--+your+free+trial+of+SocialDashboard+is+up+and+running-3310x2415.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Maintaining a consistent
         
                  
  &lt;a href="https://www.yourdigitalagency.com.au/4-ways-small-businesses-can-improve-their-social-media-presence" target="_blank"&gt;
    
                    
          social media presence is essential to your small business's success
         
                  
  &lt;/a&gt;
  
                  
         , and there are many social media marketing tools that small business owners can take advantage of to keep a strong and cost-effective online profile. One of the best ways to execute your social media strategy is to schedule posts ahead of time. 
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Here are the two biggest reasons why scheduling social media posts is a valuable strategy:
          
                    
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Scheduling encourages both consistency and variety of content.
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        &lt;span style="background-color: transparent;"&gt;
          &lt;br/&gt;
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The further ahead you get with scheduling social media posts, the better you can execute your strategy and more easily see areas where marketing can be improved; for example, scheduling can ensure you're posting a good mix of visual and textual content and not relying too heavily on one or the other. Posting regularly also means better engagement and interaction with your audience.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Scheduling gives you more time for other tasks.
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Posting content manually every day can easily become tiring or easily interrupted by unexpected circumstances. Scheduling posts takes away much of the stress of keeping up with regular social media activity and can help you stay on-message far into the future. Planning a month's worth of content around a particular theme ahead of time is much easier than coming up with daily posts at varying times. Don't feel completely locked in by the schedule, however — spontaneous manual posts are useful as well.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
             
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             But when is the best time to schedule posts to go up on your social networks? 
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;a href="https://sproutsocial.com/insights/best-times-to-post-on-social-media/" target="_blank"&gt;
          
                          
             Peak activity varies
            
                        
        &lt;/a&gt;
        
                        
            a small amount from platform to platform. Most Facebook activity occurs on weekdays, usually between 10AM and 1PM; this is similar for Twitter as well. Instagram activity tends to peak later in the week between 8-10AM and after 2PM. However, business owners should take these trends into consideration and look at their own engagement numbers to determine the best strategy for social media activity.
            
                        
        &lt;a href="https://www.yourdigitalagency.com.au/4-tips-to-follow-when-managing-your-business-on-social-media22f30bbd" target="_blank"&gt;
          
                          
             Limit posts to 1-2 times per day
            
                        
        &lt;/a&gt;
        
                        
            to avoid overwhelming your audience, and be responsive to comments and direct messages. 
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;b&gt;
          
                          
             Need help developing your digital marketing strategy?
             
                          
          &lt;a href="https://www.yourdigitalagency.com.au/contact" target="_blank"&gt;
            
                            
              Contact us for help!
             
                          
          &lt;/a&gt;
        &lt;/b&gt;
      &lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>

  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Even more impressive is the number of those that are using social media in the billions. One planet is tweeting, liking, sharing and hash-tagging everything you could possibly think of. And that number is set to continue rising.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Your customers and your competitors are using social media so you need to make sure that your business is on it and represented professionally as well so that you don’t miss out.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           HAVEN’T GOT THE TIME? DON’T WORRY
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          We have a social media service that is a perfect fit if you don’t have the time.  Below we have outlined a few reasons why businesses use our social media service:
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           It saves you time so that you can do what you do best, run your business.
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Fill out a profile about your company so that we have absolute understanding of how your business operates, its values and what you would like us to write your social media about.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Anyone visiting your social media pages will see activity not days or weeks ago but often hours ago, therefore projecting a professional image of your company with assurances that someone is available to talk to in your company.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Pictures paint a thousand words, with this in mind we create professional looking images to ap
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           pear on your social media pages amongst the content that will include your branding
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;span style="background-color: transparent;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;

&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>LEAD GENERATION STRATEGY</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/the-best-lead-generation-strategy-revealed</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Your business won’t make any sales if it isn’t generating any leads.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Your business won’t make any sales if it isn’t generating any leads.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1580695315705-51afbcc21de4.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;div&gt;
    
                    
          Companies, big and small, have been carrying out lead generation strategies over the years. But with the growing use of technology, lead generation has become more complex. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Old marketing strategies relied on you finding the customer, but now Local SEO has now made it possible for the customer to find you.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          This is why you should focus on customer centric marketing principles. Here are a few simple but effective strategies.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Using a Powerful CTA
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          A good call to action that is both visible and powerful is the secret ingredient behind successful businesses. The CTA should clearly tell the visitor what your product or service is solving. Where you position your CTA is also important so that the visitor doesn’t spend too much time scrolling down.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Placing a Contact Form on Every Page
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Now that you have won over your visitor, they want to reach out to you and get more information from customer representatives. The only problem is that they don’t know how. As their patience begins to thin out, the customer leaves your website and finds a competitor. Avoid this horror story by placing Contact Forms on every page so the visitor knows where to reach you.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Give Them Quality Content
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Quality content that is meaningful and unique not only boosts your website’s rating on Google and search engines, but it also resonates well with customers. Useful and valuable content goes a long way in eliminating the marketplace trust deficit between you and your customer.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Designing an Effective Website
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          It is important to keep your website to the point and concise. Don’t clutter it with too much information by placing large chunks of text on the website. Your visitors could become bored and never visit back. Avoid this by making good use of menus and categories to make information easier to find.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Keeping Your Leads Engaged
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Sometimes a consumer isn’t ready to purchase your product yet. Perhaps they are short of cash or are still in the phase of decision making. They could become valuable customers in the future, so it is important to keep them engaged with your business today.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          The best way to attract customers is to provide them with a newsletter through email every week. This way you can provide them with helpful tips and information, and you can prepare them for the day when they finally convert into your customers.
         
                  
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 15 Apr 2020 04:16:01 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/the-best-lead-generation-strategy-revealed</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>Your business won’t make any sales if it isn’t generating any leads.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1580695315705-51afbcc21de4.jpg</span>"</span>/&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>HOW SOCIAL MEDIA AFFECTS BUYING DECISIONS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/how-social-media-affects-buying-decisions</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>The ways that Social Media effects buying decisions is something you can take advantage of.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Have you ever wondered how Social Media effects buying decisions?
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1573855619003-97b4799dcd8b.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Have you ever wondered how Social Media effects buying decisions?
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           According to the stats, 71% of customers are more likely to make a purchase based on Social Media referrals. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Twitter is a top influencer when it comes to buying electronics. 49% of people use Facebook to find restaurants and 44% of potential customers say that they look for recommendations on their fave blogs before making a buying decision. That means you should not ignore the power of social media to influence people’s buying decisions.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Consider the fact that 32.5% of women say they’ve been influenced by a special promotion they saw on Facebook and moms are 45% more likely than other women to look for recommendations online before buying. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Those are figures you don’t want to ignore when women are still generally the decision-makers when it comes to buying household and baby products, and if you have a solid social media strategy in place, you can use those figures in a tactful way that makes women more likely to buy from you.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Although Facebook is still king when it comes to getting people talking about consumer products, you should not ignore other avenues for getting your products on social media sites. Blogs and forums are often overlooked in a social marketing strategy and the businesses that ignore these social media tools are missing out on sales. Adding a blog to your website is an excellent way to offer insider tips and tricks to maximize the value that potential customers get out of what you’re selling. 
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           While a well-moderated forum will discourage the posting of any links that look like an attempt to spam, most forums are a bit more lenient about links in a forum signature and it’s not very difficult to build your reputation as someone who knows your stuff by spending a half hour a day answering other members’ questions on the most active forums that are related to your niche. When 44% of automotive consumers look for advice on a forum, this can be a half hour a day well-spent in using social media to reach an audience.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Above all, the existence of Social Media means that you can get consumers to do part of the marketing-related leg work for you by sharing your posts and talking about your products. This is the entire reason that affiliate marketing exists, but you don’t necessarily need to have a formal affiliate marketing program to get people talking about what you have to offer. A typical conversation about a product might be, “Hey, you look good, have you been hitting the gym?” “Oh, sure, I’ve been going to ABC Boxing Club.” See, they just talked about a real membership gym called ABC Boxing Club.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           The ways that Social Media effects buying decisions is something you can take advantage of.
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 08 Apr 2020 05:21:38 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>The ways that Social Media effects buying decisions is something you can take advantage of.</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1573855619003-97b4799dcd8b.jpg</span>"</span>/&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>TRENDING WEB DESIGN ELEMENTS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/5-trending-web-design-elements</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1551810292-5b30a8a61f48.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Being attentive towards web design trends is essential for anyone who has an online presence. Remember, first impressions count, so it is important that your visitors land on a website with a functional, attractive design so that that they’ll enjoy using it.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           If your site is complicated, unprofessional or outdated, then users are more likely to close the tab and search another one.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Take a look at these 5 web design elements you must be using to make your website look professional!
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Custom Visual Content
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           There are many places to track down stock photos online, but you will get much better results while featuring your own customised visual content, like your own photography and custom illustrations. These will reflect your brand in a better manner and fit the theme of your website more than another image.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Typography
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           You don’t have to stick to your old fonts. You can have fun with typography and that can be an exciting part of your web design. This can also help you to draw the user’s attention to the message which you wish to get across. Either you can use typography for your logo or tagline and even for the bulk text of your website. Also, introducing new fonts is a simple way to add variety to your site.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Animations
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Animation is now becoming a popular trend and is frequently used on social media pages and brand websites. If traditional photography or imagery is not suitable for your brand theme, then go for an animation which could be a perfect alternative for photos. Remember that almost everything can be turned into an animation, so now is your chance to get creative and let your innovation reflect on your website.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Asymmetric Layouts
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Until recent times, a number of designers used to prefer a rigid, perfectly symmetrical grid layout. But now, the times are changing. You can take a more casual and playful approach and include some fun asymmetric web layout, which are full of unexpected elements. This will help your web design to certainly stand out and enable the designer to be creative with its look and make it unique.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Dynamic Effects
           
                      
      &lt;/b&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Small dynamic effects are gaining popularity within the website owners as they give a fun touch to the website without being too loud of the design.Web designers are now choosing the effects such as sliding, bouncing, shaking or other moving elements.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           These effects are fairly easy to add to any web design and are therefore an ideal way to enhance your user experience without adding too much onto your budget.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Do you wish to inherit all these design elements in your website? And that too in a professional manner? Then Your Digital Agency is here for your help. Explore our website design services to see how we can put life back into your website!
          
                    
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>MARKETING ONLINE ABC</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/the-abc-of-online-marketing-terms-you-must-know</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>If you are new to online marketing, then you should start being aware of the most vital industry terms.

So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Common Marketing Terms
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1565349036609-028147119c7e.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         If you are new to online marketing, then you should start being aware of the most vital industry terms.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
    &lt;div&gt;
      
                      
           So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           A – App Store Optimisation - App store optimisation helps you to get your app noticed on marketplaces like Google Play and iOS App Store, etc.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           B – Business to Consumer - B2C means a process wherein the product or service is being marketed directed towards consumers.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           C – Content Management System = A CMS is an application which you use to edit and publish your content. Some popular examples of CMS are WordPress and Drupal.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           D – Direct Message- DMs are direct messages which enable you to receive and send tailored messages to followers within your demographic target area.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           E – Exact Match Domain (EMD) - EMDs are domains which contain the same keywords for which the website is geared to rank.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           F – Facebook Ads - Arguably this is the most successful social media marketing medium which you can use for promoting your brand.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           G – Google Analytics - This is Google’s tool for maintaining track of your website traffic and statistics.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           H – HTML - HTML stands for Hypertext Mark-up Language. It is a standard language which is used for the creating basic structure of websites.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           I – Inbound Marketing - Inbound marketing aims to fascinate and convert customers through high-quality content and enhanced brand awareness.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           J – JavaScript- JavaScript is a language which is commonly used around the web. It enables client-side scripts and user interaction.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           K – Keyword Density - Keyword density refers to the number of times you’ve used your keyword throughout your content. You must avoid ‘keyword stuffing’ in your content.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           L – Landing Page - This is where the viewers(your potential customers) will arrive when they visit your website.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           M – Month on Month Metrics - This term used when you’re comparing the rise and fall of your metrics and stats per month.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           N – News = This isn’t strictly a marketing term, you will need to be updated about the latest news, updates, releases, and progressions in the realm of online marking.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           O – Online Reputation Management- By managing your online reputation, you will be able to influence the way your website is viewed by your viewers.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           P – PageRank- PageRank is one of the most popular algorithms by Google for taking an estimate of search engine ranking.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Q – Quarter on Quarter Metrics = The term used for comparing growth and reductions in your metrics per quarter.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           R – Return on Investment - ROI is a technique of calculating how effective your investment has been on your goals.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           S – Search Engine Optimisation - Popularly known as SEO, it is a method of improving your visibility in searches and achieving higher rankings.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           T – Twitter- Twitter is yet another social network which is popular for micro-blogging.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           U – User Experience- This term is with reference to the focus on the design and ease of use meant for consumer’s benefit.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           V – Vine - A social network wherein you can share short videos.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           W – WordPress- The most popular CMS for editing and publishing blogs and websites.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           X – XML- XML refers to Extensive Mark-up Language, which is usually used for structured data.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Y – Year on Year Metrics- The term used for comparing your metrics per annum.
          
                    
    &lt;/div&gt;
    &lt;div&gt;
      &lt;br/&gt;
    &lt;/div&gt;
    &lt;div&gt;
      
                      
           Z – Zapier  - 
           
                      
      &lt;span style="background-color: transparent;"&gt;
        
                        
            Zapier is an automation tool that which lets your apps talk to interact with each other. It connects  APIs for more than 500 apps. Through Zapier, the users can also create private integrations for themselves.
           
                      
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;span style="background-color: transparent;"&gt;
        &lt;br/&gt;
      &lt;/span&gt;
    &lt;/div&gt;
    &lt;div&gt;
      &lt;b&gt;
        
                        
            Did this ABC of online marketing help you to understand the basics?  
            
                        
        &lt;span style="background-color: transparent;"&gt;
          
                          
             Then Your Digital Agency has much more in store for you. Look at our services to see how we can help you grow your business!
            
                        
        &lt;/span&gt;
      &lt;/b&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;pubDate&gt;</span><span>Wed, 08 Apr 2020 05:16:46 GMT</span><span class="html-tag">&lt;/pubDate&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;guid&gt;</span><span>http://www.yourdigitalagency.com.au/the-abc-of-online-marketing-terms-you-must-know</span><span class="html-tag">&lt;/guid&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>If you are new to online marketing,then you should start being aware of the most vital industry terms.

So why not take a look at this ABC of online marketing and start familiarising yourself with these common words and phrases?</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;media:content<span class="html-attribute"> <span class="html-attribute-name">medium</span>="<span class="html-attribute-value">image</span>"</span><span class="html-attribute"> <span class="html-attribute-name">url</span>="<span class="html-attribute-value">https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1565349036609-028147119c7e.jpg</span>"</span>/&gt;</span></div><span>
    </span></div><span class="folded hidden">...</span><div class="line"><span class="html-tag">&lt;/item&gt;</span></div></div><span>
    </span><div class="folder" id="folder62"><div class="line"><span class="folder-button fold"></span><span class="html-tag">&lt;item&gt;</span></div><div class="opened"><span>
      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>DESIGNING A POWERFUL CALL TO ACTION</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/designing-a-powerful-call-to-action</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>To make sure that your CTA is sending the right message, avoid the use of generic messages such as “Buy Now” or “Click Here”. These messages fail to answer the two important questions.</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         Strong call to actions are the most important features of any landing page.
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1534073828943-f801091bb18c.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  &lt;b&gt;
    
                    
          Strong call to actions are the most important features of any landing page.
         
                  
  &lt;/b&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          The only problem is that most businesses don’t know of its importance and, hence, don’t use them. In your digital strategy, every tool and arsenal in your marketing strategy counts. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Businesses need to make their appeals strong enough for potential leads to click on them and to convert into customers. If you are serious about writing a powerful call to action, consider using the following principles to drive the message forward.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Increasing Visibility
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Don’t hide your call-to-action under giant walls of text. Your leads won’t click on them if they can’t even find the call to action. Experts believe that you should place the call to action somewhere above or below the fold (upper half of the webpage). 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Consider changing the color palette and theme of your CTA to make it stand out from other areas of the page.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To make your CTA even more attractive, try using rounded buttons to increase the number of visitors to follow your desired action.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           A Clear Message
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Another problem with many CTAs is the presence of a lackluster message. No matter how good the design of your CTA is, if it doesn’t have a strong and compelling message, visitors won’t follow through. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To solve this dilemma, you can design your CTA by answering the following questions:
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;ul&gt;
      &lt;li&gt;
        
                        
            What do you want your visitors to do?
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Why should they follow through?
           
                      
      &lt;/li&gt;
    &lt;/ul&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          To make sure that your CTA is sending the right message, avoid the use of generic messages such as “Buy Now” or “Click Here”. These messages fail to answer the two important questions. Instead, you can use a powerful sentence, such as “Get Your Swimming Gear and Start Swimming!”  It solves both questions and doesn’t take more than a few words.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Additionally, you can also try creating a sense of emergency, such as “Now”, “Tomorrow”, or “Today”,to prompt visitors to follow through.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Using Supporting Elements
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Supporting elements can be images or testimonials. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           But it is absolutely essential that you don’t overdo it. Some support elements could come across as too strong and may discourage the visitor to click. 
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;span style="background-color: transparent;"&gt;
      &lt;br/&gt;
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          If you are using testimonials, you need to make sure they are real. If you are using pictures, make sure they are relevant enough to support the CTA.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          It might look like extra work, but when you compare the improved website results and action rates, it will feel like time well spent.
         
                  
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;title&gt;</span><span>FACEBOOK ANALYTICS</span><span class="html-tag">&lt;/title&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;link&gt;</span><span>http://www.yourdigitalagency.com.au/facebook-analytics-5-must-track-metrics</span><span class="html-tag">&lt;/link&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;description&gt;</span><span>You should have three goals in mind: 
Reach as many people as possible.
Experience positive growth.
Track the appropriate metrics to pinpoint your successes, failures, and potential strategy changes</span><span class="html-tag">&lt;/description&gt;</span></div><span>
      </span><div class="line"><span class="html-tag">&lt;content:encoded&gt;</span><span>&lt;h3 style="transition: opacity 1s ease-in-out 0s;"&gt;
  
                  
         5 Must Track Analytics
        
                
&lt;/h3&gt;
&lt;div&gt;
  &lt;img src="https://irp-cdn.multiscreensite.com/md/unsplash/dms3rep/multi/photo-1535303311164-664fc9ec6532.jpg"/&gt;
&lt;/div&gt;
&lt;div style="transition: none 0s ease 0s; display: block;" data-rss-type="text"&gt;
  
                  
         Now it’s time to take a closer look at Facebook analytics, including five must-track metrics.
         
                  
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Fans
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Fans, fans, and more fans. There is nothing more important than this, right? While there are other metrics to track, this one definitely deserves your attention. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           In short, this is the cumulative number of people that like your page. Breaking this down, pay close attention to your daily, weekly, and monthly growth.
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Shares
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Posting content to Facebook is a good thing. Having this content shared by others is powerful. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           You should track the shares of content on your page by day, week, and month. Just the same as fans, you want to experience positive growth. And shares are more powerful than likes since the content someone is sharing is actually displayed on their page.
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Comments
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Much the same as shares, this is an “engagement” metric. It shows that people are doing more than reading your content. They are also commenting, giving you valuable feedback that can help you generate a more targeted Facebook marketing strategy.
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Likes
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Likes have been driving the Facebook engine since day one. In the same mold as shares and comments, likes show that your audience is interested in what you’re saying. 
          
                    
    &lt;span style="background-color: transparent;"&gt;
      
                      
           A steady increase in likes shows that your audience is growing and your content is “sticking.”
          
                    
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Reach
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          Facebook marketing success is all about activity. You want to reach as wide an audience as possible. Furthermore, you want to track your reach (also referred to as impressions). With this metric, you can track the number of people who could have seen any activity on your page, such as: posts by the page, posts by other people, page links, mentions (and more).
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;b&gt;
      
                      
           Final Word
          
                    
    &lt;/b&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          With more than 2.23 billion daily active users, Facebook provides the opportunity to reach a humongous audience. 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
  &lt;div&gt;
    
                    
          You should have three goals in mind: 
         
                  
  &lt;/div&gt;
  &lt;div&gt;
    &lt;ol&gt;
      &lt;li&gt;
        
                        
            Reach as many people as possible.
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Experience positive growth.
           
                      
      &lt;/li&gt;
      &lt;li&gt;
        
                        
            Track the appropriate metrics to pinpoint your successes, failures, and potential strategy changes
           
                      
      &lt;/li&gt;
    &lt;/ol&gt;
  &lt;/div&gt;
  &lt;div&gt;
    &lt;br/&gt;
  &lt;/div&gt;
&lt;/div&gt;</span><span class="html-tag">&lt;/content:encoded&gt;</span></div><span>

      </span><div class="line"><span class="html-tag">&lt;g-custom:tags<span class="html-attribute"> <span class="html-attribute-name">type</span>="<span class="html-attribute-value">string</span>"</span>&gt;</span><span>You should have three goals in mind: 
Reach as many people as possible.
Experience positive growth.
Track the appropriate metrics to pinpoint your successes,failures,and potential strategy changes</span><span class="html-tag">&lt;/g-custom:tags&gt;</span></div><span>
